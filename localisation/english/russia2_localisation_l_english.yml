 LOC_sov_intellect_party_decision_gui_text_desc:0 "The §YIntellect Party§! will boost research speed while in power. They will also grant a random technology bonus when elected."
 LOC_sov_civilian_party_decision_gui_text:0 "Civilian Industrialist Party Support : [THIS.GetCurrentAnarchistSupportCivilianIndustryParty]"
 LOC_sov_civilian_party_decision_gui_text_desc:0 "The §YMilitary Industrialist Party§! will boost construction speed of civilian factories and ressource gain efficiency while in power."
 LOC_sov_military_party_decision_gui_text:0 "Military Industrialist Party Support : [THIS.GetCurrentAnarchistSupportMilitaryIndustryParty]"
 LOC_sov_military_party_decision_gui_text_desc:0 "The §YCivilian Industrialist Party§! will boost construction of military factories and equipment production while in power."
 LOC_sov_militarist_party_decision_gui_text:0 "Militarist Party Support : [THIS.GetCurrentAnarchistSupportMilitaristParty]"
 LOC_sov_militarist_party_decision_gui_text_desc:0 "The §YMilitarist§! will reduce divisions training time and boost the army while in power."
 LOC_sov_aviation_party_decision_gui_text:0 "Aviation Party Support : [THIS.GetCurrentAnarchistSupportAviationParty]"
 LOC_sov_aviation_party_decision_gui_text_desc:0 "The §YAviation Party§! will boost plane production and improve pilots’ capabilities while in power."
 LOC_sov_naval_party_decision_gui_text:0 "Naval Party Support : [THIS.GetCurrentAnarchistSupportNavalParty]"
 LOC_sov_naval_party_decision_gui_text_desc:0 "The §YNaval Party§! will boost the production of ships and naval dockyards while in power. They will also gift a ship when elected."
 LOC_sov_logistic_party_decision_gui_text:0 "Logistic Party Support : [THIS.GetCurrentAnarchistSupportLogisticParty]"
 LOC_sov_logistic_party_decision_gui_text_desc:0 "The §YLogistic Party§! will boost construction speed of infrastructure and decrease supply needed for the army while in power. Additionally, they will invest in few infrastructure projects once elected."
 LOC_sov_internal_security_party_decision_gui_text:0 "Internal Security Party Support : [THIS.GetCurrentAnarchistSupportInternalSecurityParty]"
 LOC_sov_internal_security_party_decision_gui_text_desc:0 "The §YInternal Security Party§! will improve the stability of the country as well as boost Anarchist support while in power. They will also ensure stability within the government."
 LOC_sov_countryside_party_decision_gui_text:0 "Countryside Party Support : [THIS.GetCurrentAnarchistSupportCountrysideParty]"
 LOC_sov_countryside_party_decision_gui_text_desc:0 "The §YCountryside Party§! will invest in lesser developed parts of the country once elected and while in power. They may increase a state's number of factories, improve a state’s number of maximum factories or completely reshape the economy of a state."
 LOC_sov_theorist_party_decision_gui_text:0 "Theorist Party Support : [THIS.GetCurrentAnarchistSupportTheoristParty]"
 LOC_sov_theorist_party_decision_gui_text_desc:0 "The §YTheorist Party§! will increase construction of refineries, nuclear reactors and rocket sites while in power. They will also grant research bonuses for oil, nuclear and rocket technologies once elected."
