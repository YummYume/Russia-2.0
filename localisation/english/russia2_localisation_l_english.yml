 russia2_russia.402.t:0 "Anarchist Terrorists are Wreaking Havoc"
 russia2_russia.402.d:0 "A group of anarchist partisans has been recently causing chaos in the cities, at first, they were doing protests that were quickly put down by the local police, but today they had the boldness to bomb a public building. None of the culprits was found but it is believed that their numbers are growing quickly and another attack like this might happen again. But we have more important problems to deal with."
 russia2_russia.402.a:0 "Those damn anarchists!"
 russia2_russia.403.t:0 "The State of the Country"
 russia2_russia.403.d:0 "Even though we've managed to successfully secure the anarchist future of Russia. A lot of problems showed up during these two weeks. The first one is the obsolescence of money, we're at a point that our citizens are now trading goods to buy their bread, a majority of them has also stopped working in factories because they gain nothing from it. The second one is the formation of multiple bandits groups through all of Russia due to the consequence of money becoming obsolete. And the last one is the formation of a resistance group that wants to end the anarchist way of life. They are composed mainly of the old members of the Soviet Union and some citizens that have lost faith in anarchy. If nothing is done to fix these problems. We cannot guarantee that our anarchist society will last longer than a year."
