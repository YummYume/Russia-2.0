 russia2_russia.248.t:0 "Fate of the Polish Territory"
 russia2_russia.248.d:0 "The Polish territory is giving us multiple opportunities to redraw the borders in Eastern Europe and make it easier for communication to be established."
 russia2_russia.248.a:0 "Let's redraw the borders."
 russia2_russia.248.b:0 "We will give Eastern Germany for Eastern Poland."
 russia2_russia.248.c:0 "Give back the German lands."
 russia2_russia.248.e:0 "It's already perfect like this."
 russia2_russia.249.t:0 "[763.GetName] for [86.GetName]"
 russia2_russia.249.d:0 "[763.GetName] has been part of Prussia since a long time. Today, an offer from [SOV.GetNameDef] came. They will trade [86.GetName], currently under their control, for [763.GetName]. How should we answer?"
 russia2_russia.249.a:0 "That's a good deal."
 russia2_russia.249.b:0 "Are they insane?!"
 russia2_russia.250.t:0 "[GER.GetNameDefCap] Accepts"
 russia2_russia.250.d:0 "[GER.GetNameDefCap] accepted our deal, transfering [763.GetName] under our control."
 russia2_russia.250.a:0 "Good."
 russia2_russia.251.t:0 "[GER.GetNameDefCap] Refuses"
 russia2_russia.251.d:0 "[GER.GetNameDefCap] refused, saying that this deal would be unfair for them, especially for such an important German city."
 russia2_russia.251.a:0 "Impudent fools."
 russia2_russia.252.t:0 "Fate of Poland"
 russia2_russia.252.d:0 "[POL.GetNameDefCap] has been our enemy for decades. Although victorious against the Bolsheviks 20 years ago, they did not escape their fate of being fully annexed on multiple occasions. Today, things have changed, and we shall think about the best way to deal with them."
 russia2_russia.252.a:0 "We'll ask them to become an imperial subject."
 russia2_russia.252.b:0 "Let's ask them to become part of the empire."
 russia2_russia.252.c:0 "Let's leave them alone."
 russia2_russia.254.t:0 "[FRA.GetNameDefCap] Asks for Leadership of the Entente"
 russia2_russia.254.d:0 "[FRA.GetNameDefCap] will only accept if we grant them the leadership of the Entente. They remind us that the Entente was led by France and its mighty army, defeating the Germans afterward."
 russia2_russia.254.a:0 "They have our word."
 russia2_russia.254.b:0 "Certainly not."
 russia2_russia.255.t:0 "[SOV.GetNameDefCap] Grants us Leadership"
 russia2_russia.255.d:0 "Leadership has been granted over the Entente! We can now officially declare our friendly ties with [SOV.GetNameDef] and protect our interests in Europe!"
 russia2_russia.255.a:0 "Our new Entente!"
 russia2_russia.256.t:0 "[SOV.GetNameDefCap] Refuses"
 russia2_russia.256.d:0 "[SOV.GetNameDefCap] refused our proposal, definitely putting an end to the revival of the Entente... Or at least, not with us."
 russia2_russia.256.a:0 "Well then..."
 russia2_russia.257.t:0 "[SOV.GetNameDefCap] Invites [FROM.GetNameDef] to the [ROOT.GetFactionName]"
 russia2_russia.257.d:0 "[SOV.GetNameDefCap] invited one of the old members of the [ROOT.GetFactionName]. [FROM.GetNameDefCap] agreed on joining back with its old allies and bring the world to peace."
 russia2_russia.257.a:0 "Excellent news."
 anger_germany_poland_deal:0 "§RThis will anger [GER.GetNameDef]!§!"
 russia2_russia.258.t:0 "Fate of Poland"
 russia2_russia.258.d:0 "Poland refused any of our previous offers. Now is the time to decide what we should do with them."
 russia2_russia.258.a:0 "We shall distribute the land between Germany and us."
 russia2_russia.258.b:0 "We just want them to hand over the territories they've stolen."
 russia2_russia.258.c:0 "We shall ask them one more time to surrender their government."
 russia2_russia.258.e:0 "Let's leave them alone"
 russia2_russia.259.t:0 "[GER.GetNameDefCap] Wants to Regain its Rightful Territory"
 russia2_russia.259.d:0 "[GER.GetNameDefCap] kindly asks for the return of their territory, stating that they can only become weaker without them. They also state that they can't handle all the German people migrating to the remaining parts of Germany."
 russia2_russia.259.a:0 "We shall give it back to them."
 russia2_russia.259.b:0 "There's no way."
 poland_other_occassion:0 "§RWe will have another occasssion to deal with Poland after the German monarchy has been restored.§!"
 russia2_russia.260.t:0 "End of the Civil War"
 russia2_russia.260.d:0 "The civil war is over. Our effort triumphed against the rebels, but much rebuilding is to be done."
 russia2_russia.260.a:0 "Justice always triumphs."
 russia2_russia.261.t:0 "Generals Deserting"
 russia2_russia.261.d:0 "After the insurrection, many Soviet generals tried to take over and restore Communism in the country. Having failed, they are now faced with 2 choices : prison or exile. Most of them have already left the country."
 russia2_russia.261.a:0 "Those damn traitors..."
 deserting_communist_generals:0 "§RSome Soviet generals will desert the country.§!"
 russia2_russia.262.t:0 "White Generals are Offering Service"
 russia2_russia.262.d:0 "White Generals, officially in exile, came back to Moscow, thanking us for freeing Russia from the Bolshevik menace and pledging sincere loyalty to the federation."
 russia2_russia.262.a:0 "With their experience, our army is more than ready!"
 sov_white_generals_coming_dems:0 "§GSome white generals will now serve the federation.§!"
 russia2_russia.263.t:0 "Fate of the German Territory in Poland"
 russia2_russia.263.d:0 "Our loyal Governorate of Poland could benefit from the German lands, but they could also be the next target of [GER.GetNameDef]. What should be done about this territory?"
 russia2_russia.263.a:0 "We shall return it to the Germans."
 russia2_russia.263.b:0 "Poland will keep its territory!"
 russia2_russia.264.t:0 "A Letter From The Tsar"
 russia2_russia.264.d:0 "In what turns out to be a surprising turn of event, the Tsar \"Grand Duke Kirill Vladimirovich of Russia\" , officially in exile in France, sent us a letter in which he explains how much the Russian people matters to him and the royal family. He also complimented and thanked us for defeating the Bolsheviks. He is asking, with all his kindness, to come back to Russia and help our government. He will not assume any direct role in the government but will act as a figurehead for the people."
 russia2_russia.264.a:0 "The people will be more than happy to see the Tsar back!"
 russia2_russia.265.t:0 "Fascist Coup in [FROM.GetNameDef]"
 russia2_russia.265.d:0 "Following the recent return of Konstantin Rodzaïevsky from Manchuria and the political changes in our country, [FROM.GetNameDef] had troubles keeping up its Communist government. Supported by independent Russian volunteers, [FROM.GetAdjective] Fascist supporters took over the country. After their coup, they quickly reached out to us, asking for mutual friendship and guidance."
 russia2_russia.265.a:0 "One less enemy to deal with."
 russia2_russia.266.t:0 "Memories of the Great War"
 russia2_russia.266.d:0 "Despite the current ruling of the military over the country, the people remember the Great War and its humiliation. Today, everyone is willing to work together to defend the Motherland. Needless to say, this is a very good thing. The people are ready to fight, and this enemy invasion is giving us much more time to think about the political future of the country."
 russia2_russia.266.a:0 "The people understand what is right!"
 russia2_russia.267.t:0 "Alexander Rodzyanko Wins the [GetYear] Tour de France!"
 russia2_russia.267.d:0 "Alexander Rodzyanko, currently officer in the White Army, specialized in cavalry, won the Tour de France this year. Going from Paris to Marseille in just one day, reaching Bordeaux the next day to end in Brest the third day. It only took him a few hours to come back to Paris. He arrived way before anyone else, celebrating his victory with the many surprised Parisians. There's no doubt that with such a victory, he earned the right to wear the yellow jersey even after the competition was over. He came back to Russia with formidable strength and motivation!"
 russia2_russia.267.a:0 "What do you mean, horses are not allowed?!"
 russia2_russia.270.t:0 "Dishonor at [SOV.GetAdjective] Hand"
 russia2_russia.270.d:0 "[SOV.GetNameDefCap] is seeking direct expansion in Europe and the Slavic areas. Sadly, we appear to be in the way. We are asked for surrendering of our armed forces to [SOV.GetNameDef] within 24 hours, after which our border could be crossed at any moment by [SOV.GetAdjective] soldiers."
 russia2_russia.270.a:0 "We have been betrayed. We have to accept."
 russia2_russia.270.b:0 "We won't let them meddle with our country!"
 russia2_russia.271.t:0 "[FROM.GetNameDefCap] Surrenders"
 russia2_russia.271.d:0 "[FROM.GetNameDefCap] surrendered all forces following our ultimatum. Diplomacy and terror are both terrifying weapons under [SOV.GetAdjective] hands."
 russia2_russia.271.a:0 "They understand their current position."
 russia2_russia.272.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.272.d:0 "[FROM.GetNameDefCap] refused any kind of surrender to us, preferably dying with honor rather than surrendering without a fight."
 russia2_russia.272.a:0 "Diplomacy has failed once again."
 russia2_russia.273.t:0 "[HUN.GetAdjective] Dishonor at [SOV.GetAdjective] Hand"
 russia2_russia.273.d:0 "[SOV.GetNameDefCap] is seeking direct expansion in Europe and the Slavic areas. Sadly, [HUN.GetNameDef] appears to be in the way. We are asked for surrendering of their armed forces to [SOV.GetNameDef] within 24 hours, after which their border could be crossed at any moment by [SOV.GetAdjective] soldiers."
