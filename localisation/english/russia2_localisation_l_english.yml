 SOV_Home_of_revolution_russia2:0 "Home of the Revolution"
 SOV_Home_of_revolution_russia2_desc:0 "Comrades, with the defeat of the vile Trotskyite counter revolutionaries we were able to focus on defending the revolution. Our goal, our hope, our slogan is Socialism in One Country. We will build a bountiful socialist utopia here in the Soviet Union and the rest of the world will inevitably embrace it."
