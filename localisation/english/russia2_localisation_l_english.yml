 SOV_reform_purge_remove_purge_idea_tt:0 "Remove §Y$SOV_Great_purge_idea_russia2$§!, which grants (§WArmy Experience Gain: [?experience_gain_army_factor_great_purge|=+%1], Division Organization: [?army_org_factor_great_purge|=+%1], Party Popularity Stability Modifier: [?party_popularity_stability_factor_great_purge|=+%2], Division Attack: [?army_attack_factor_great_purge|=+%1], Division Defense: [?army_defence_factor_great_purge|=+%1], Training Time: [?training_time_factor_great_purge|=-%2], Max volunteer force divisions: [?send_volunteer_factor_great_purge|=+%1], Political Advisor Cost: [?political_advisor_cost_factor_great_purge|=-%0]§!)."
 SOV_reform_military_staff:0 "Reform the Military Staff"
 SOV_reform_military_staff_desc:0 "The leftovers of our military staff are in disarray, something must be done to restore order. Otherwise, our army will suffer."
 SOV_reform_military_staff_tt:0 "Modify §YThe Great Purge§! by:\nParty Popularity Stability Modifier: §G+2.5%§!\nMax volunteer force divisions: §G+5.0%§!\nPolitical Advisor Cost: §G-5.0%§!"
 SOV_engage_new_officer:0 "Promote New Officers"
 SOV_engage_new_officer_desc:0 "We are missing some officers. We just have to promote our most capable soldiers, preferably the ones that already proved themselves in combat."
 SOV_engage_new_officer_tt:0 "Modify §YThe Great Purge§! by:\nDivision Organization: §G+5.0%§!\nArmy Experience Gain: §G+5.0%§!"
 SOV_review_military_tactics:0 "Review our Military Tactics"
 SOV_review_military_tactics_desc:0 "Warfare has changed since the Great War. Tanks, planes, computers, and so on... They all have greatly evolved and should be taken into account in our new tactics."
 SOV_review_military_tactics_tt:0 "Modify §YThe Great Purge§! by:\nDivision Attack: §G+5.0%§!\nDivision Defense: §G+5.0%§!\nDivision training time: §G-2.5%§!"
 SOV_emergency_training_reservist:0 "Emergency Training of our Reservists"
 SOV_emergency_training_reservist_desc:0 "Sending a man to battle without proper military training is like sending a sheep to the wolves. Even some basic shooting training to our reserves can make a difference."
 SOV_emergency_training_reservist_tt:0 "Modify §YThe Great Purge§! by:\nParty Popularity Stability Modifier: §G+5.0%§!\nMax volunteer force divisions: §G+10.0%§!\nPolitical Advisor Cost: §G-10.0%§!"
 SOV_abolish_temporarily_political_commisars:0 "Temporarily Abolish Political Commissars"
 SOV_abolish_temporarily_political_commisars_desc:0 "We have received some complaints from our soldiers that our political commissars were rather... Oppressive. We shouldn't make an enemy of our soldiers and momentarily disband the commissars."
 SOV_abolish_temporarily_political_commisars_tt:0 "Modify §YThe Great Purge§! by:\nDivision Organization: §G+10.0%§!\nArmy Experience Gain: §G+10.0%§!"
 SOV_restore_military_rank_decoration:0 "Reintroduce Formal Military Ranks & Decorations"
 SOV_restore_military_rank_decoration_desc:0 "Nothing beats the motivational boost of receiving a medal or receiving a promotion. The fighting spirit of our soldiers will greatly increase."
 SOV_restore_military_rank_decoration_tt:0 "Modify §YThe Great Purge§! by:\nDivision Attack: §G+10.0%§!\nDivision Defense: §G+10.0%§!\nDivision training time: §G-5.0%§!"
 SOV_reform_hastily_the_army:0 "Hastily Reform the Army"
 SOV_reform_hastily_the_army_desc:0 "We have no more time. The enemy is close, way too close."
 SOV_reform_hastily_the_army_tt:0 "[THIS.GetNoMajorPurgeCostArmyExperience]   [THIS.GetNoMajorPurgeCostPoliticalPower]"
 SOV_reform_hastily_the_army_tt_blocked:0 "[THIS.GetNoMajorPurgeCostArmyExperience]   [THIS.GetNoMajorPurgeCostPoliticalPower]"
