 SOV_Konstantin_rodzaevsky:0 "Konstantin Rodzaevsky"
 SOV_Konstantin_rodzaevsky_desc:0 "§LKonstantin Vladimirovich Rodzaevsky is the leader of the Russian Fascist Party, which he led in exile from Manchuria. Rodzaevsky was also the chief editor of the RFP paper Nash Put'. After the defeat of anti-communist forces in the Russian Civil War, he and his followers fled to Japanese-controlled China. Rodzaevsky had around 12,000 followers in Manchukuo. During the 2,600th anniversary of the founding of the Empire of Japan, Rodzaevsky, with a select group of people, paid his respects to Emperor Hirohito at the official celebration in the region. Once the Second Russian Civil War broke out, he did not pick a side but seeing the quick defeats of the Soviet army, he started organizing Fascist meetings in Siberia, directly under his commends from Manchuria. He influenced a major part of the army, and after the victory, it was only a matter of time before the army came to the Manchurian border and bring him back to Russia. Denikin did not approve of his takeover and resigned shortly after. He is, with no doubt, the person every Russian puts their fate in. His function as a lawyer influences his decisions heavily, and he makes respecting the laws a priority in Russia.§!"
 SOV_Anastasy_vonsyatsky:0 "Anastasy Vonsyatsky"
 SOV_Anastasy_vonsyatsky_desc:0 "§LAnastasy Andreyevich Vonsyatsky, better known in the United States as Anastase Andreivitch Vonsiatsky, was a Russian anti-Bolshevik émigré and fascist leader based in the United States from the 1920s. He became a naturalized American citizen while leading a splinter far-right organization, the Russian National Revolutionary Labor and Workers Peasant Party of Fascists. The headquarters of the RFO was based in Putnam, Connecticut. Once the Second Civil War broke out, he showed support to the White Guard but did not directly intervene. Once Konstantin managed to take over the country, he quickly realized his chance and sent a letter, hoping for renewing of the ties between their two Fascist party. He then backstabbed Konstantin and took over Russia. He describes his Fascism as different from any other, and his methods are somewhat showing great results.§!"
 SOV_Viktor_baydalakov:0 "Viktor Baydalakov"
 SOV_Viktor_baydalakov_desc:0 ""
 SOV_Vsevolod_mikhailovich_eikhenbaum:0 "Vsevolod Mikhailovich Eikhenbaum"
 SOV_Vsevolod_mikhailovich_eikhenbaum_desc:0 "§LVsevolod Mikhailovich Eikhenbaum, known in later life as Volin or Voline, was a leading Russian anarchist who participated in the Russian and Ukrainian Revolutions before being forced into exile by the Bolshevik Party government. He was a main proponent of the anarchist organizational form known as synthesis anarchism.§!"
 SOV_Peter_arshinov:0 "Peter Arshinov"
 SOV_Peter_arshinov_desc:0 "§LPeter Andreyevich Arshinov, was a Ukrainian anarchist revolutionary and intellectual who chronicled Nestor Makhno's 1919–1921 uprising. In 1926, he was the author of the \"Organizational Platform of the General Union of Anarchists\" which provoked a debate in the Russian libertarian movement in exile in France and opposed it violently to Volin. During his exile in Paris, Arshinov got in contact with Communist leader Sergo Ordzhonikidze, who promised to help Arshinov if he formally broke all ties with anarchism. Arshinov produced two anti-anarchist pamphlets, Anarchism and the dictatorship of the proletariat in 1931 and Anarchism in our age, in 1933, which both gained him notoriety in anarchist circles with Camillo Berneri remarking that he \"had not left the movement quietly and with dignity, but had slammed the door behind him like a drunk\". After breaking up with anarchism Arshinov returned to the USSR in 1934 with permission of the Soviet authorities. But after the recent situation in Russia, he took the opportunity to participate in the first anarchist elections. With his different vision of anarchy and his past rupture, many politicians came to dislike him.§!"
 SOV_Alexei_borovoi:0 "Alexei Borovoi"
 SOV_Alexei_borovoi_desc:0 "§LAlexei Alexeyevich Borovoi was a Russian individualist anarchist writer, orator, teacher and propagandist. As late as 1922 he organized lectures on the history and theory of anarchism and participated in publishing classic anarchist literature. In 1921 he publishes Individual and Society in the Anarchist Worldview. In Autumn 1922 he was stripped of his status as a professor and banned from teaching. In May 1929, Borovoi was arrested by the OGPU and on 12 July the Special Conference of the OGPU sentenced him to three years exile to Vyatka. He spent the last years of his life in Vladimir working as an accountant, in isolation and poverty. Until the recent situation in Russia allowed him to participate in the anarchist elections and win thanks to his speeches and previous work as a journalist.§!"
