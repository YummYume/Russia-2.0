#Events
 russia2_russia.4.t:0 "[FROM.GetNameDefCap] Seeks to Join [SOV.GetNameDef]"
 russia2_russia.4.d:0 "Recent political turmoil in [FROM.GetNameDef] has left its government with a strong vision for the future that aligns with our own. They have seen the goods a powerful Communism can bring for the world and are willing to give everything for the Motherland."
 russia2_russia.4.a:0 "Set it in motion."
 russia2_russia.4.b:0 "The time is not right for such a move."
 russia2_russia.4_threat_LIT:0 "Lithuania joined the Soviet Union"
 russia2_russia.4_threat_FIN:0 "Finland joined the Soviet Union"
 russia2_russia.4_threat_EST:0 "Estonia joined the Soviet Union"
 russia2_russia.4_threat_LAT:0 "Latvia joined the Soviet Union"
 russia2_russia.5.t:0 "[FROM.GetNameDefCap] Asks for our Rule."
 russia2_russia.5.d:0 "Recent political turmoil in [FROM.GetNameDef] has left its government with a strong vision for the future that aligns with our own plans. They seek our protection and offer their unconditional support. Officially they will continue as a nation of their own, but they will follow the Motherland in every move."
 russia2_russia.5.a:0 "Another tool to aid our progress."
 russia2_russia.5.b:0 "They will require too much protection."
 russia2_russia.5_threat_LIT:0 "Lithuania puppet of [SOV.GetName]"
 russia2_russia.5_threat_FIN:0 "Finland puppet of [SOV.GetName]"
 russia2_russia.5_threat_EST:0 "Estonia puppet of [SOV.GetName]"
 russia2_russia.5_threat_LAT:0 "Latvia puppet of [SOV.GetName]"
 russia2_russia.6.t:0 "Estonia Submits"
 russia2_russia.6.d:0 "Estonia has surrendered to our demands. We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert Estonia into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
 russia2_russia.6.a:0 "You are [ROOT.GetAdjective] now!"
 russia2_russia.7.t:0 "Estonia Refuses Our Offer"
 russia2_russia.7.d:0 "Estonia has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 russia2_russia.7.a:0 "We must protect the Estonians from themselves."
 russia2_russia.8.t:0 "Latvia Submits"
 russia2_russia.8.d:0 "The Latvian government in Riga has agreed to our demands, and we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
 russia2_russia.8.a:0 "You are [ROOT.GetAdjective] now!"
 russia2_russia.9.t:0 "Latvia Refuses Our Offer"
 russia2_russia.9.d:0 "The bourgeoisie oppressors ruling Latvia have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
 russia2_russia.9.a:0 "Latvian people must be liberated."
 russia2_russia.10.t:0 "Lithuania Submits"
 russia2_russia.10.d:0 "Our request for military bases in Lithuania has been granted, but unfortunately their government has collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 russia2_russia.10.a:0 "You are [ROOT.GetAdjective] now!"
 russia2_russia.11.t:0 "Lithuania Refuses Our Offer"
 russia2_russia.11.d:0 "Lithuania seems bent on self-destruction, and the fools in their government are denying our forces' access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens true socialism."
 russia2_russia.11.a:0 "Lithuanian people have suffered enough."
 russia2_russia.12.t:0 "[FIN.GetNameDef] Proposes Unification"
 russia2_russia.12.d:0 "The Finnish Communism party, officially under our direct ruling has suggested that it would be best for them to join the Union as one. After a close Referendum, the Finnish people decided that they want to be part of the Revolution and be considered as Russians."
 russia2_russia.12.a:0 "Our words to the Finnish citizens: \"You are now Russians, and part of the revolution\"."
 russia2_russia.12.b:0 "No, the Finnish people don't deserve the right to be part of the Union."
 russia2_russia.13.t:0 "[MON.GetNameDefCap] Refuses"
 russia2_russia.13.d:0 "The [MON.GetAdjective] government refused our protection offer citing that they're not afraid of the situation in Asia."
 russia2_russia.13.a:0 "It's a shame."
 russia2_russia.14.t:0 "[MON.GetNameDefCap] Accepts"
 russia2_russia.14.d:0 "The [MON.GetAdjective] government has accepted our proposition of protection and economic aid. This is the beginning of a new friendship between our two countries."
 russia2_russia.14.a:0 "Good choice comrade."
 russia2_russia.15.t:0 "Our Great Return"
 russia2_russia.15.d:0 "It has finally happened. Unthinkable a few months back, we now control our original key cities and can call ourselves Russia again.\n\nWe shall never let the Germans or anyone else take our precious territory again, and we shall rebuild the country as new. For the Motherland!"
 russia2_russia.15.a:0 "The good ending for us."
 russia2_russia.18.t:0 "The Peasants' Strikes"
 russia2_russia.18.d:0 "We should have kept them in check! The Peasants have announced massive gatherings and active guerilla all over the country. We're definitely in trouble now."
 russia2_russia.18.a:0 "There's only one choice left now... Crush Them!"
 russia2_russia.19.t:0 "The White Death"
 russia2_russia.19.d:0 "A Finnish sniper, hidden in the snow like a wolf, is decimating our men one by one. He made his name along with our ranks : The White Death. Our soldiers' morale on the battlefield is at its lowest as they fear bullets coming from under the snow."
 russia2_russia.19.a:0 "Can't somebody kill him?!"
 russia2_russia.20.t:0 "Training our New Officers"
 russia2_russia.20.d:0 "With the recent purge of some of our top officers, the high ranks in the army are in a bad shape. Low training and experience of the battlefield mean our officers are here more as a figure than as actual officers. We have to give them special training about the future of warfare."
 russia2_russia.20.a:0 "Attack is the best defense!"
 russia2_russia.20.b:0 "We shall defend our position until the enemy can send no more."
 russia2_russia.20.c:0 "Good logistics is the key to keep morale high."
 russia2_russia.20.e:0 "A master plan always comes first."
 russia2_russia.21.t:0 "The Fate of our Polish Prisoners"
 russia2_russia.21.d:0 "After our recent invasion of Poland, we've managed to capture a bunch of Polish soldiers and other counterrevolutionaries. They have been deported to special camps made in a hurry for them. Now the question is what should we do about them? If they are not dealt with immediately they could oppose us in the future and thus be a direct threat to our country. However, this could be a perfect opportunity to take our revenge on them after the humiliating defeat of the Soviet-Polish war of 1919 and the peace treaty of Riga, 1921."
 russia2_russia.21.a:0 "Don't give them any opportunity!"
 russia2_russia.21.b:0 "We're not monsters."
 russia2_russia.22.t:0 "Discovery of a Prison"
 russia2_russia.22.d:0 "Today, our soldiers discovered in Smolensk what we believe to be a prison of Polish POWs and other ethnicities. We suspect that this was the doing of [SOV.GetNameDef] and from what we dug up, at least 4 thousand people have been found! We could maybe use this as an opportunity to try to sway the allies with us against our war with the red menace."
 russia2_russia.22.a:0 "... Perhaps..."
 russia2_russia.23.t:0 "The Last Revolution"
 russia2_russia.23.d:0 "Although countless people have been executed and imprisoned as traitors and counterrevolutionaries over the past years, leading positions have been largely safe. They have not been exempt from suspicion, however. With the creation of the Fourth International, Stalin appears possessed by the thought that those closest to him were never truly on his side. Those who try to gain his trust have further fueled this idea to cast themselves in a better light.\n\nThe current situation is one of exceptional irony: the distrust within the current administration has rendered it unsustainable, and a coup is now imminent. Can this plan, which has been the General Secretary's greatest fear for years, truly be executed?"
 russia2_russia.23.a:0 "Unthinkable!"
 soviet.23.a_tt:0 "§YA massive civil war will break out soon.§!"
 russia2_russia.23.b:0 "Communism in one country has failed."
 russia2_russia.23.b_tt:0 "In order to bring back §YLeon Trotsky§!, you need to choose the focus §YAvoid the Purge§!, otherwise you can't."
 russia2_russia.24.t:0 "The Great Purge Begins"
 russia2_russia.24.d:0 "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty - or just a bit too much loyalty to seem credible."
 russia2_russia.24.a:0 "Dark times ahead."
 SOV_great_purge_begins_tt:0 "§YNikolay Yezhov§! replaces §YGenrikh Yagoda§! as §YHead of the NKVD§!.\nAdds §YThe Great Purge§! national spirit, which will increase §RPenalties§! for each §RPurge§!.\n£decision_icon_small Unlocks Decisions : §YThe Great Purge§!"
 russia2_russia.25.t:0 "The Great Purge Ends"
 russia2_russia.25.d:0 "The Purge is over. The enemies of the people are dead or cowed into submission. Stalin’s once infamous lists are no longer being handed out. As people begin to pick up the pieces of their shattered lives and the families of those purged begin to fall into a new sense of normalcy, no matter how different that may be than their previous ones, few doubt that the General Secretaries position is now rock solid. What resistance to his rule had existed in the Party, passive or not, has been thoroughly crushed. All that is left to wonder is what Secretary Stalin will do with such unlimited power, power that even the most fanatical dictators could only dream of."
 russia2_russia.25.a:0 "Finally, we are done."
 SOV_great_purge_ends_tt:0 "§YLavrentiy Beria§! replaces §YNikolay Yezhov§! as §YHead of the NKVD§!.\n§YDecisions§! can now be taken to remove [GetCurrentPurgeTexticonScale] §RThe Great Purge Penalties§!."
 SOV_great_purge_ends_tt2:0 "§YGenrikh Yagoda§! replaces §YNikolay Yezhov§! as §YHead of the NKVD§!.\n§YDecisions§! can now be taken to remove [GetCurrentPurgeTexticonScale] §RThe Great Purge Penalties§!."
 russia2_russia.26.t:0 "The Great Purge Cancelled"
 russia2_russia.26.d:0 "The Purge has come to a premature end due to... Extenuating circumstances. No matter what forced the end of the Purge, its effects still reverberate throughout Russia. With the suspicion never fully satiated at the top before its end, it was never allowed to dispel amongst the commoners. People still live in fear that the purge is not really over but has just entered a new and deadly phase. Accusations of treason still fly in town squares, taverns, and homes as neighbors eye each other with newfound suspicion. Meanwhile, at the top, the paranoia has mainly subsided as the administration settles into its new roles. The era of fear at the top is over, but it has only just begun amongst the common man."
 russia2_russia.26.a:0 "As Above. So Below."
 SOV_great_purge_cancelled_tt:0 "[GetCurrentPurgeTexticonScale] §RThe Great Purge is cancelled.§!"
 SOV_remove_all_head_nkvd:0 "§RRemoves all Heads of the NKVD.§!"
 russia2_russia.28.t:0 "Foreign Diplomacy"
 russia2_russia.28.d:0 "After removing most political opponents, we are now faced a much bigger problem : outside politics. Our country may be stabilized, but we have to choose a way with foreign affairs, such as choosing our future allies and enemies. Molotov seems pretty inexperienced and interested in an alliance with [GER.GetNameDef]. Against him, Maisky, who kept warning the democratic nations against the rise of fascism in Europe, pleading for an alliance. Maisky has been pretty unsuccessful at convincing the capitalist nations, \"They do not seem to realize how big of a threat [GER.GetLeader] is, but I am sure they will soon enough.\" is what he said. Should we keep on trusting him, or make a different approach by choosing Molotov?"
 russia2_russia.28.a:0 "Trust Molotov! Enact an Anti-Capitalism diplomacy."
 russia2_russia.28.b:0 "Trust Maisky! Enact an Anti-Fascist diplomacy!"
 only_molotov_available:0 "§RBecause Maisky was purged, only Molotov remains available.§!"
 only_maisky_available:0 "§RBecause Molotov was purged, only Maisky remains available.§!"
 russia2_russia.29.t:0 "Fourth International's Council Member"
 russia2_russia.29.d:0 "[SOV.GetNameDefCap] has officially given us a permanent sit in the Council of the Fourth International. We are now an official member!"
 russia2_russia.29.a:0 "A toast to our new sit!"
 russia2_russia.30.t:0 "The Sakhalin Situation"
 russia2_russia.30.d:0 "Sakhalin has been source of troubles for us and Japan for quite some time now. We rightfully claim that Sakhalin is part of Siberia, while the Japanese claim that its part of their empire and sphere of influence. To avoid any conflict in the future, finding a solution now would be the best solution."
 russia2_russia.30.a:0 "Ask for South Sakhalin."
 russia2_russia.30.b:0 "Enact a non-aggression treaty in exchange for North Sakhalin."
 russia2_russia.30.c:0 "We'll seize South Sakhalin!"
 russia2_russia.30.e:0 "Remain silent on the Sakhalin affair."
 russia2_russia.31.t:0 "[JAP.GetNameDefCap] Surrenders South Sakhalin"
 russia2_russia.31.d:0 "Japan has accepted our ultimatum and will withdraw its army from Sakhalin in the next few hours."
 russia2_russia.31.a:0 "Sakhalin is Russian."
 russia2_russia.32.t:0 "[JAP.GetNameDefCap] Resists"
 russia2_russia.32.d:0 "Japan announced that they will not fold to any of our demands and is now mobilizing troops along our Sakhalin border."
 russia2_russia.32.a:0 "Mobilize the Siberian troops!"
 russia2_russia.33.t:0 "[JAP.GetNameDefCap] Accepts our Treaty"
 russia2_russia.33.d:0 "Japan has accepted our fair treaty, signing a non-aggression pact with between [SOV.Capital.GetName] and [JAP.Capital.GetName] as our troops withdraw from Sakhalin."
 russia2_russia.33.a:0 "Who cares about this block of ice anyways?"
 russia2_russia.34.t:0 "[JAP.GetNameDefCap] Refuses our Treaty"
 russia2_russia.34.d:0 "Our treaty was brutally denied by the Japanese government. They do not think of us as trustworthy and answered with swift words : \"Japan shall take over Sakhalin and all of Siberia when it pleases\"."
 russia2_russia.34.a:0 "The fools!"
 russia2_russia.35.t:0 "South Sakhalin Seized!"
 russia2_russia.35.d:0 "Our troops successfully seized the Southern part of Sakhalin and forced Japanese garrisons to retreat!"
 russia2_russia.35.a:0 "They took Manchuria, We take Sakhalin!"
 russia2_russia.36.t:0 "Red Army Retreats from Sakhalin"
 russia2_russia.36.d:0 "Our army was defeated in the surprise invasion of South Sakhalin. Perhaps our little plan was discovered by the Japanese? Japan could not afford to launch an offensive back with their garrison, but Tokyo made sure to denounce Russia as a warmongering nation. All diplomatic ties have been cut off."
 russia2_russia.36.a:0 "These damn Japanese are unbeatable."
 russia2_russia.37.t:0 "[FROM.GetNameDefCap] Accepts!"
 russia2_russia.37.d:0 "The [FROM.GetAdjective] government has agreed to our demands and rushed to Moscow to meet with us, claiming that they'll be a trustworthy ally we can rely on. Whether this has to do with our pressure or not, this is good news for us. We shall honor our part of the treaty."
 russia2_russia.37.a:0 "Send the Ultimatums!"
 russia2_russia.38.t:0 "[FROM.GetNameDefCap] Refuses!"
 russia2_russia.38.d:0 "[FROM.GetNameDefCap] claimed to be the true China, for the Chinese people, not for our government. They disrespectfully declined our treaty and announced hostility to our country despite our warning of war. There's only one way to unite China now."
 russia2_russia.38.a:0 "So they have chosen death."
 russia2_russia.39.t:0 "[FROM.GetNameDefCap] Accepts Subjugation"
 russia2_russia.39.d:0 "The [From.GetAdjective] government has accepted our ultimatum and will now follow true Communism. The Middle East is one step further from Capitalism."
 russia2_russia.39.a:0 "A good choice."
 russia2_russia.40.t:0 "[FROM.GetNameDef] Refuses Subjugation"
 russia2_russia.40.d:0 "The [FROM.GetAdjective] government has refused our ultimatum and declared itself \"free nation of the Middle East\". They declared independence from any foreign power and are ready for war."
 russia2_russia.40.a:0 "We'll crush them."
 russia2_russia.41.t:0 "The Assassination of Stalin"
 russia2_russia.41.d:0 "The country government is plunged into chaos, Stalin can hardly hold his power over the party and for this reason it's the perfect moment to strike the tyrant down. However, we have to decide which group is going to handle the assassination."
 russia2_russia.41.a:0 "Let the Army handle this, they know best!"
 russia2_russia.41.b:0 "Let the Bureaucrats handle this, they're the least suspected!"
 russia2_russia.41_tt:0 "By choosing the §YArmy§! you will have more chances for the §YAssassination Attempt§! to §YSucceed§!, however, there will be dire consequences in return.\n"
 russia2_russia.41_tt2:0 "By choosing the §YBureaucrats§! you will have less chance for the §YAssassination Attempt§! to §YSucceed§!, however, the consequences will not be as important.\n"
 russia2_russia.42.t:0 "The Assassination Attempt Led by the Army"
 russia2_russia.42.d:0 "The army has our support and is ready to strike. We now need to choose what is the best option to get rid of Stalin.\n\n§RFailing§! the assassination will lead to a §RCivil War§!."
 russia2_russia.42.a:0 "Bribe his Bodyguards."
 SOV_bribe_guard_tt:0 "We will try to §YBribe his Bodyguards§! to let us operate in the §YKremlin§!. This could backfire on us since they are the most loyal to §YStalin§!.\n\n"
 SOV_low_kill_chance_tt:0 "§RLow Chance§! of Success.\n\n"
 SOV_low_risk_chance_tt:0 "§GSlight Consequences§! if Successful."
 russia2_russia.42.b:0 "Send in an Assassin while he's sleeping."
 SOV_send_assassin_tt:0 "We can try to send one of our §YSoldier§! in the night to infiltrate §YStalin's Room§! and to kill him at night. The success of the mission depends on the §YSoldier's Skill§! to infiltrate the §YKremlin§!. Sadly, that's not one of their specialty.\n\n"
 SOV_medium_kill_chance_tt:0 "§YMedium Chance§! of Success.\n\n"
 SOV_medium_risk_chance_tt:0 "§YModerate Consequences§! if Successful."
 russia2_russia.42.c:0 "Send in a Squad to Execute Stalin and all of his Loyal Men."
 SOV_send_squad_tt:0 "The best way to get rid of §YStalin§! and most of his §YLoyal Men§! is to kill them while they can't ripost, this is why sending a squad of §YWell-Trained Soldiers§! in the §YKremlin§! to take down §YStalin§! and anyone affiliated with him is our best option, yet the most §YRisky§!.\n\n"
 SOV_high_kill_chance_tt:0 "§GHigh Chance§! of Success.\n\n"
 SOV_high_risk_chance_tt:0 "§RSevere Consequences§! if Successful."
 russia2_russia.43.t:0 "The Assassination Attempt Led by the Bureaucrats"
 russia2_russia.43.d:0 "The Bureaucrats have our support and are ready to execute the plan. We, however, still need to decide which plan is the best to end Stalin's Tyranny over the Union.\n\n§RFailing§! the assassination will lead to a §RCivil War§!."
 russia2_russia.43.a:0 "Poison his drink."
 SOV_poison_drink_tt:0 "We will §YPoison Stalin's Drink§! and hope for the best. There's a very low chance he'll die from it, or even drink it.\n\n"
 russia2_russia.43.b:0 "Send an Armed Bureaucrat to Shoot Him."
 SOV_armed_bureau_tt:0 "We will §YSmuggle a Gun§! into the §YKremlin§! and one of the §YBureaucrats§! will pick up and try to §YShoot Stalin§! if he has the opportunity to do so.\n\n"
 russia2_russia.43.c:0 "Give a Bomb to a Bureaucrat!"
 SOV_bomb_tt:0 "We will give a §YBomb§! to one of the §YBureaucrat§!, his job shall be to hide it somewhere §YStalin§! is used to go in the §YKremlin§!. Another §YBureaucrat§! will do his best to §YDetonate the Bomb§! at the right moment.\n\n"
 russia2_russia.44.t:0 "Assassination Attempt Successful"
 russia2_russia.44.d:0 "Our assassination attempt was successful and we managed to get rid of Stalin and his tyranny is over now. Now we can work on bringing back Trotsky in our country so he can spread the true meaning of the Marxism-Leninism to the world!"
 russia2_russia.44.a:0 "Good Job Comrade."
 russia2_russia.45.t:0 "Our Assassination Attempt has Failed!"
 russia2_russia.45.d:0 "Unfortunately for us our Assassination Attempt failed and the worst is that Stalin knows our plan now. Our only way to get rid of him now is by violence and thus this mean war!"
 russia2_russia.45.a:0 "Damn!"
 russia2_russia.46.t:0 "Our Assassination Attempt has Failed"
 russia2_russia.46.d:0 "The assassination attempt has failed. Fortunately, no visible trace of our attempt has been found, which means we still have one more chance to strike. This is certainly due to the chaos already reigning in the Kremlin."
 russia2_russia.46.a:0 "Let's make sure the second attempt will be successful."
 russia2_russia.47.t:0 "Our Assassination Attempt has Failed"
 russia2_russia.47.d:0 "The assassination attempt has failed. Fortunately, no visible trace of our attempt has been found, which means we still have one more chance to strike. This is certainly due to the chaos already reigning in the Kremlin."
 russia2_russia.47.a:0 "Let's make sure the second attempt will be successful."
 russia2_russia.48.t:0 "High Treason Among our Ranks"
 russia2_russia.48.d:0 "Most of the generals have cut ties with Stalin, not even letting him know where they are. Some of the officers even publicly spoke against him! Something that would usually be punished with a death sentence, now echoes in the streets of Moscow.\n\nWe're now prepared, as the disorder spreads all over the country, making it impossible for Stalin to know where or when we'll strike. Thus, now is the best time to strike!"
 russia2_russia.48.a:0 "For a better revolution!"
 russia2_russia.49.t:0 "The Soviet Civil War"
 russia2_russia.49.d:0 "With Stalin's increasing paranoia, the Party and military have become divided. Those who have managed to earn his trust - at least temporarily - want to keep him in power and retain the cult of personality he has built up, but many others have been informally cut out of the loop. Some of them believe that Stalin's rule has failed, others suspect they are simply waiting for the day when the NKVD will find or make an excuse to have them arrested.\n\nTogether, they have formed a faction powerful enough to challenge the current administration. Their stated goal is to overthrow Stalin's tyranny and transition from a totalitarian state, with a board of military officers overseeing the process.\n\nStalin's supporters in the military and the Party have rallied to retain the current regime, calling their opponents counterrevolutionary traitors. A new civil war is at hand."
 russia2_russia.49.a:0 "Death to the traitors!"
 russia2_russia.49.b:0 "Stalin must fall! His paranoia is killing everyone!"
 russia2_russia.51.t:0 "Leon Trotsky Comes Back From Exile"
 russia2_russia.51.d:0 "After hearing about the assassination of Stalin and seeing how disorganized the actual government was, Trotsky decided that it was the right time for him to leave his exile and come back to [SOV.GetNameDef]. It will, however, take some time for him to assert his position as the true leader."
 russia2_russia.51.a:0 "The Leader that we need."
 russia2_russia.52.t:0 "Leon Trotsky Comes Back From Exile"
 russia2_russia.52.d:0 "After hearing about the assassination of Stalin and seeing how disorganized the actual government was, Trotsky decided that it was the right time for him to leave his exile and come back to [SOV.GetNameDef]. It will, however, take some time for him to assert his position as the true leader."
 SOV_trotsky_return:0 "£trigger_yes Can complete focus §YConsolidate True Communism§!"
 russia2_russia.52.a:0 "The Leader that we need."
 russia2_russia.53.t:0 "British Joint Invasion?"
 russia2_russia.53.d:0 "Due to the recent rise of fascism in [PER.GetNameDef], we've decided that it would be best to strike them before they have the opportunity to declare a surprise offensive on us, but now the question remains, do we ask [ENG.GetNameDef] to join the war? They stated that such proposal would be a very good choice to contain the fascist menace and allow us to divert more troops to the other fronts."
 russia2_russia.53.a:0 "The more the merrier!"
 russia2_russia.53.b:0 "We don't need help to stomp them"
 russia2_russia.57.t:0 "Moscow Falls"
 russia2_russia.57.d:0 "Moscow has fallen to the enemy... But way worse news came along. Our great leader, Joseph Stalin, stated that he would never leave Moscow, even if the threat was near. After the Kremlin shot down by enemy bombers, Stalin was nowhere to be found. Some reports say that he escaped towards the Urals, some others say he didn't survive."
 russia2_russia.57.a:0 "We have to find him!"
 SOV_find_stalin_tt:0 "We will slowly retreat from §YMoscow§! and hope for the return of §YJoseph Stalin§!."
 russia2_russia.58.t:0 "Stalin Survives"
 russia2_russia.58.d:0 "After the fall of Moscow, many wondered about the fate of Stalin. Hopefully, he was able to escape the Kremlin before it was destroyed and reached the Urals this morning. He definitely is a \"Man of Steel\"."
 russia2_russia.58.a:0 "For Stalin!"
 russia2_russia.59.t:0 "Stalin Reported Dead"
 russia2_russia.59.d:0 "Our leader Joseph Stalin was killed before he could evacuate from Moscow. Indeed, he always said that he would never leave Moscow. At the last second, he decided it was finally time for a \"temporary retreat\" from the capital. Sadly, an enemy plane dropped bombs right on the heart of the Kremlin, ending his life."
 russia2_russia.59.a:0 "A drunkard at the wheel?"
 russia2_russia.59.b:0 "We need a strong leader to replace him in times of heavy needs."
 russia2_russia.59.c:0 "$SOV_Lavrentiy_beria$ takes over. He knew Stalin better than anyone else."
 russia2_russia.60.t:0 "The Death of Joseph Stalin"
 russia2_russia.60.d:0 "Today is a sad day. Our leader, Joseph Stalin, has been victim of a cerebral hemorrhage while nobody was here to help him... Or at least that's what the official report says. The fate of Russia now belongs to the new leader."
 russia2_russia.60.a:0 "A drunkard at the wheel?"
 russia2_russia.60.b:0 "A sad day... Or is it?"
 russia2_russia.60.c:0 "$SOV_Lavrentiy_beria$ takes over. He knew Stalin better than anyone else."
 russia2_russia.61.t:0 "Konstantin Rodzaïevsky has been Captured!"
 russia2_russia.61.d:0 "During our invasion of Manchuria and after the fall of Hsinking, we found Konstantin Rodzaïevskytrying fleeing the fallen city. He is known as a traitor due to his fascist theorics. The question is now, what do we do about him?"
 russia2_russia.61.a:0 "He's a traitor, execute him!"
 russia2_russia.61.b:0 "Lifetime in prison should be enough for him."
 russia2_russia.69.t:0 "[SOV.GetNameDefCap] Invites us to the [SOV.GetFactionName]"
 russia2_russia.69.d:0 "Today we've received an invitation from [SOV.GetLeader] himself asking us to join the 4th International. There's no doubt that our way of Communism is the one he believes in and truly thinks we are worthy of the [SOV.GetFactionName]. If we do accept, we will enter a military and economic alliance with [SOV.GetNameDef], and spread the Marxist ideas around the world together. What should we do?"
 russia2_russia.69.a:0 "We have to accept."
 russia2_russia.69.b:0 "We can't join in."
 russia2_russia.70.t:0 "[FROM.GetName] accepts our invitation!"
 russia2_russia.70.d:0 "Our diplomat returned today from [FROM.GetNameDef] with great news. They have accepted our proposal, stating that they are very interested in the promised investments in their country, but also in a long and stable relationship between our two countries, for the good of the revolution."
 russia2_russia.70.a:0 "Another step towards our Permanent Revolution."
 russia2_russia.71.t:0 "[FROM.GetName] refuses our invitation"
 russia2_russia.71.d:0 "[FROM.GetNameDefCap] refused our invitation, stating that they do not belong in the [SOV.GetFactionName] and that they do not wish to enter the global stage with a major power."
 russia2_russia.71.a:0 "They do not follow the true revolution."
 russia2_russia.75.t:0 "Rebuilding the Country"
 russia2_russia.75.d:0 "The rebuilding of the Motherland is going better than expected! In just 6 months, our citizens proved very happy with our new policies and all worked hard to rebuild each street in the country."
 russia2_russia.75.a:0 "Glorious Russia!"
 SOV_one_china_proposal_tt:0 "Gains §YAnnex§! war goal against all the §YChinese Warlords§!."
 russia2_russia.79.t:0 "No More Suppressed Research"
 russia2_russia.79.d:0 "With the war coming to Europe, we cannot let our scientists fall behind. We shall improve their conditions and give them special rights so they can successfully achieve their researches."
 russia2_russia.79.a:0 "A great improvement."
 russia2_russia.80.t:0 "Ukrainian Population Angered"
 russia2_russia.80.d:0 "The Ukrainian population is suffering greatly from the stealing of their gold as local shops are not receiving enough money to stay open. Our troops have been trying to restore order by arresting some local protesters, although it has just escalated the situation into repeated riots."
 russia2_russia.80.a:0 "They'll get through it with time."
 SOV_ukrainian_anger_low_tt:0 "§GLow§! chance for the §RUkrainian Revolt§! to happen.\n"
 SOV_ukrainian_anger_medium_tt:0 "§YModerate§! chance for the §RUkrainian Revolt§! to happen.\n"
 SOV_ukrainian_anger_high_tt:0 "§RHigh§! chance for the §RUkrainian Revolt§! to happen.\n"
 russia2_russia.81.t:0 "Ukrainian Revolt!"
 russia2_russia.81.d:0 "The Ukrainian People had enough of our ruling over them. Stealing their gold was definitely a bad idea. In just a few days, they organized a strong resistance around Kiev and have declared independence! Supported by outside countries, their army is mostly made of inexperienced but well-equipped units."
 russia2_russia.81.a:0 "The fools! Send the troops!"
 SOV_ukrainian_anger_revolt_tt:0 "§Y[UKR.GetNameDefCap]§! §RRevolts§! against our rule!"
 russia2_russia.82.t:0 "Ukrainian Riots Appeased"
 russia2_russia.82.d:0 "The Ukrainian Population have been mostly dealt with. After several failed riots, they attempted one last time to take over Kiev, which resulted in a bloody battle that was ultimately won by our troops. It seems that all Ukraine needs now is time to recover as many buildings and infrastructure were destroyed after the last battle. We can now focus on more important matters."
 russia2_russia.82.a:0 "Wonderful."
 russia2_russia.83.t:0 "The Fate of Königsberg"
 russia2_russia.83.d:0 "After our recent capture of Königsberg and victory over Europe, we could not find an agreement on what to do with the state of Königsberg, historical capital of Prussia. After many debate, the best solution turns out to be : keeping the state and converting it to a Russian culture. Our first step should be to rename the city."
 russia2_russia.83.a:0 "A wonderful idea."
 russia2_russia.83.b:0 "We shouldn't try to expand Russian culture so far away."
 russia2_russia.85.t:0 "Integration of Kaliningrad"
 russia2_russia.85.d:0 "After our recent efforts to integrate the state of Kaliningrad to the Russian culture, great news came. Almost half of the population now speaks Russian fluently, having adopted it as their first language. Germans flags are nowhere to be found, and the old capital of Prussia is now on the way to become a major Russian city in Europe."
 russia2_russia.85.a:0 "Königsberg is no more."
 russia2_russia.86.t:0 "The Union of Proletarians"
 russia2_russia.86.d:0 "Our country is now dominating the world. Communism has made triumphant progress all over the globe. But the question now remains. Shall the workers of the world, the ones who work hard, who wake up early for the good of the society, unite under one?"
 russia2_russia.86.a:0 "Proletarians, Unite!"
 russia2_russia.86.b:0 "The workers shall stay home."
 SOV_socialist_meeting_cancel_tt:0 "This will end the §YPermanent Revolution§! decisions."
 russia2_russia.87.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.87.d:0 "[FROM.GetNameDefCap] has accepted our proposal, dismantling its government today and officially joining the Proletarian Union."
 russia2_russia.87.a:0 "Welcome to the Union."
 russia2_russia.88.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.88.d:0 "[FROM.GetNameDefCap] has refused our proposal, claiming that it's simply not ready to unite with us as it would throw the country into chaos."
 russia2_russia.88.a:0 "They are not true workers."
 russia2_russia.91.t:0 "Purging the Remaining Traitors"
 russia2_russia.91.d:0 "Many generals and politicians tried to flee the country after the return of Leon Trotsky. In vain. We captured them all before they could go anywhere, they're now waiting for their fate for treason against the counter Revolution."
 russia2_russia.91.a:0 "Purge the Military! They are still devoured by Stalinist ideas."
 russia2_russia.91.b:0 "Purge the Politicians. They could oppose us in the future."
 russia2_russia.91.c:0 "We need to move forward and reconcile with them."
 SOV_purge_military_trotsky:0 " Purged by Trotsky"
 SOV_purge_military_trotsky:0 " Purged by Trotsky"
 SOV_purge_politician_trotsky_russia:0 " Purged by Trotsky"
 SOV_purge_politician_trotsky_russia:0 " Purged by Trotsky"
 russia2_russia.92.t:0 "Socialist Meeting in Moscow"
 russia2_russia.92.d:0 "From the first ideas of Karl Marx to our Permanent Revolution, Communism and Socialist thoughts in general have gone a long way. In honor and celebration to our victory, a palace was built in Moscow. A palace-like never seen before, made by the people, for the people. A giant ceremony was hosted with everyone invited, even those who are not Russian. After long talks, [SOV.GetLeader] announced the unification of all the Socialist State on Earth, stating that no one belongs to a nationality, and no land belongs to a nation anymore. Everyone and everything shall be free, free of sharing with everyone else, to travel anywhere. The end of a glorious revolution, the start of a new dawn for the world."
 russia2_russia.92.a:0 "For the people."
 russia2_russia.93.t:0 "Peasant Strike"
 russia2_russia.93.d:0 "Not stopping the peasants in time was definitely our biggest mistake. They won't stop destroying the country... Even if it hurts them as well."
 russia2_russia.93.a:0 "We have to take action quickly."
 russia2_russia.94.t:0 "The Fate of Stalingrad"
 russia2_russia.94.d:0 "After the death of Stalin, everyone agreed on the fact that he was a tyrant. Renaming the city of Stalingrad shall be the symbol of our victory over him!"
 russia2_russia.94.a:0 "A good idea."
 russia2_russia.94.b:0 "A good idea."
 russia2_russia.94.c:0 "A good idea."
 russia2_russia.94.e:0 "We should keep the city as it is."
 russia2_russia.94.f:0 "A good idea."
 russia2_russia.94.g:0 "A good idea."
 russia2_russia.94.h:0 "A good idea."
 russia2_russia.94.i:0 "We should keep the city as it is."
 russia2_russia.97.t:0 "Proposition of a Union with [USA.GetNameDef]"
 russia2_russia.97.d:0 "[USA.GetNameDefCap] has almost hit the point of capitulation and if they surrender, there could be dire consequences for them and us. That's why we could propose a union between our nations so that they can continue the fight and improve the spirit of the [USA.GetAdjective] soldiers to see their home again."
 russia2_russia.97.a:0 "Send them the proposition!"
 russia2_russia.97.b:0 "They can manage the war on their own."
 russia2_russia.98.t:0 "Invitation to the [SOV.GetFactionName]"
 russia2_russia.98.d:0 "Our successful revolution was only possible thanks to [SOV.GetNameDef]. They officially recognized our country as legitimate and declared our workers as \"brave\", also thanking us for choosing the right path. Today, our so waited invitation to the [SOV.GetFactionName] has been delivered. How should we respond?"
 russia2_russia.98.a:0 "There's only one thing for us to do, and it is to join the [SOV.GetFactionName]!"
 russia2_russia.98.b:0 "We're still not ready..."
 russia2_russia.99.t:0 "[FROM.GetNameDefCap] Accepts our Invitation"
 russia2_russia.99.d:0 "The [FROM.GetAdjective] workers have responded with joy to our call. We now stand stronger with [FROM.GetNameDef] as part of our Revolution!"
 russia2_russia.99.a:0 "Welcome, comrade!"
 russia2_russia.100.t:0 "[FROM.GetNameDefCap] Refuses our Invitation"
 russia2_russia.100.d:0 "[FROM.GetNameDefCap] refused our invitation, saying that joining would only make the situation worse for us and them. They are deeply sorry and hope to still be able to join the [SOV.GetFactionName] later, once they are ready."
 russia2_russia.100.a:0 "Pitiful..."
 russia2_russia.102.t:0 "Fading Communism"
 russia2_russia.102.d:0 "Communism is slowly failing in our country. Many different political parties are starting to emerge, as well as new leaders and political figureheads. The moment is crucial for Russia, and supporting the right party with the army is not a decision we should take lightly."
 russia2_russia.102.a:0 "Fascism is our only way of returned to former glory."
 russia2_russia.102.b:0 "The Democratic supporters have the brightest ideas."
 russia2_russia.102.c:0 "A state controlled by the army is our best bet!"
 russia2_russia.103.t:0 "Democratic Insurrection"
 russia2_russia.103.d:0 "Many political rivalries have ended in bloodsheds in the last few weeks. The major party to emerge victorious of this great struggle is the Trudoviks led by Alexander Kerensky. Exiled in Paris since the Bolshevik victory, he made a triumphant return in Moscow. Seen as many other political parties as the one responsible for the red takeover of 1922, he declined any responsibility and claimed that he only \"secured the country after the Tsar's fall\". His return over the provisional government made many angry, among who, Pavel Milyukov, leader of the Kadets party, who is to watch for."
 russia2_russia.103.a:0 "Farewell to the Bolsheviks."
 russia2_russia.104.t:0 "Losing Control in Eastern Europe"
 russia2_russia.104.d:0 "We are losing control in Eastern Europe! After a few weeks of political agitation in the region, our weak government could not avoid the inevitable. Eastern Europe declared independence, claiming that they did not have anything to do with Russian matters anymore. The revolts happened peacefully for the most part."
 russia2_russia.104.a:0 "How dare they..."
 ukr_blr_release_tt:0 "§R[UKR.GetNameDefCap] and [BLR.GetNameDef] declare independence.§!"
 russia2_russia.105.t:0 "Losing Control in Central Asia"
 russia2_russia.105.d:0 "We are losing control in Central Asia! After a few weeks of political agitation in the region, our weak government could not avoid the inevitable. Central Asia declared independence, claiming that they did not have anything to do with Russian matters anymore. The revolts happened peacefully for the most part."
 russia2_russia.105.a:0 "How dare they..."
 kaz_kyr_taj_uzb_tms_release_tt:0 "§R[KAZ.GetNameDefCap], [KYR.GetNameDef], [TAJ.GetNameDef], [UZB.GetNameDef] and [TMS.GetNameDef] declare independence.§!"
 russia2_russia.106.t:0 "Losing Control in the Caucasus"
 russia2_russia.106.d:0 "We are losing control in the Caucasus! After a few weeks of political agitation in the region, our weak government could not avoid the inevitable. The Caucasus declared independence, claiming that they did not have anything to do with Russian matters anymore. The revolts happened peacefully for the most part."
 russia2_russia.106.a:0 "How dare they..."
 azr_arm_geo_release_tt:0 "§R[AZR.GetNameDefCap], [ARM.GetNameDef], [GEO.GetNameDef], [DAG.GetNameDef], [CIR.GetNameDef] and [CRI.GetNameDef] declare independence.§!"
 russia2_russia.107.t:0 "The Fate of Leningrad"
 russia2_russia.107.d:0 "Saint Petersburg was the old capital of the Russian Empire. However, after the communist takeover, the city's name changed to Leningrad. Now that the Communist threat is gone, the fate of this historical city is in our hands."
 russia2_russia.107.a:0 "Leninist ideas are no more."
 russia2_russia.107.b:0 "We should keep the city as it is."
 russia2_russia.108.t:0 "Reunification with [SOV.GetNameDef]"
 russia2_russia.108.d:0 "The time has come. [SOV.GetNameDefCap] solidified its internal politics and adopted new rights for its people, as well as invested in our territory. Our chance to reunify with them is now."
 russia2_russia.108.a:0 "Our citizens are [SOV.GetAdjective]."
 russia2_russia.108.b:0 "Our citizens are [ROOT.GetAdjective]."
 russia2_russia.109.t:0 "[FROM.GetNameDefCap] Accepts Reunification"
 russia2_russia.109.d:0 "Our proposal for Reunification with the [FROM.GetAdjective] provisional government was warmly accepted, the citizens proudly voting in favor of the Reunification after our investments in their land."
 russia2_russia.109.a:0 "Our investment was worth it."
 russia2_russia.110.t:0 "[FROM.GetNameDefCap] Refuses Reunification"
 russia2_russia.110.d:0 "Our proposal was brutally refused by [FROM.GetNameDef], their citizens voting in favor of independence, stating that we \"never cared\" about their land for anything else than resources."
 russia2_russia.110.a:0 "We should have invested more...!"
 russia2_russia.113.t:0 "Weak Democracy in Russia"
 russia2_russia.113.d:0 "A weak democracy has emerged from the ashes of the Soviet Union. Many claim that this unstable government will not last, but nobody knows what to expect. What we do know is that taking advantage of a weak Russia for our own benefit could allow our treasury to grow at a very fast paste. The Russian navy will not be able to do anything against the Royal Navy. What should we do?"
 russia2_russia.113.a:0 "Begin the blockade."
 russia2_russia.113.b:0 "We have other things to do."
 russia2_russia.114.t:0 "[ENG.GetNameDefCap] Blockades our Ports!"
 russia2_russia.114.d:0 "[ENG.GetAdjective] ships have been spotted all along our coast. They are using our weak position to blockade our ports and take profit from our trades. There is sadly not much we can do at the moment..."
 russia2_russia.114.a:0 "Damn you, Britain..."
 russia2_russia.115.t:0 "[SOV.GetNameDefCap] Asks for Withdrawn of our Ships"
 russia2_russia.115.d:0 "[SOV.GetNameDefCap] is asking us to withdraw our ships from their ports. They claim that the blockade has lasted long enough and they are now in a favorable state to resist us. Whether that's true or not remains to be seen."
 russia2_russia.115.a:0 "Very well."
 russia2_russia.115.b:0 "We're getting too much profit to stop now."
 russia2_russia.116.t:0 "[ENG.GetNameDefCap] Ends the Blockade"
 russia2_russia.116.d:0 "They accepted! Our ports will no longer be the victims of greedy imperialists."
 russia2_russia.116.a:0 "Awesome."
 russia2_russia.117.t:0 "[ENG.GetNameDefCap] Refuses"
 russia2_russia.117.d:0 "Our demands were completely ignored! We received a simple letter, saying that the [ENG.GetAdjective] government did not have time to deal with little skirmishes. What should we do?!"
 russia2_russia.117.a:0 "Change our strategy, ask for a compromise."
 russia2_russia.118.t:0 "[SOV.GetNameDefCap] Offers Compromise"
 russia2_russia.118.d:0 "[SOV.GetNameDefCap] is offering a compromise in exchange for the withdrawn of our ships. We will benefit from a part of their trade for a whole year. While this deal might sound interesting, it also shows that [SOV.GetNameDef] is clearly trying to buy us after their intimidation failed, showing that they do not have the strength to oppose us yet."
 russia2_russia.118.a:0 "Sounds like a good deal."
 russia2_russia.118.b:0 "No, they're too weak to resist us anyways."
 russia2_russia.118.c:0 "Cut all diplomatic relations with [SOV.GetNameDef], they're not worth our time."
 russia2_russia.119.t:0 "[ENG.GetNameDefCap] Accepts Compromise"
 russia2_russia.119.d:0 "[ENG.GetNameDefCap] accepted our compromise! They will benefit from our trades during a whole year, in exchange for the withdrawn of their ships."
 russia2_russia.119.a:0 "Better than war..."
 russia2_russia.120.t:0 "[ENG.GetNameDefCap] Refuses Compromise"
 russia2_russia.120.d:0 "Our compromise was refused. It was clearly a mistake, as the [ENG.GetAdjective] now clearly understands that we are not in a good position to respond with force. What should we do?"
 russia2_russia.120.a:0 "Threaten them with war!"
 russia2_russia.120.b:0 "Give up... For now."
 russia2_russia.121.t:0 "[ENG.GetNameDefCap] Cuts All Diplomatic Relations with Us!"
 russia2_russia.121.d:0 "No answer has been heard from [ENG.GetNameDef]. A radio broadcast in London could be heard this morning, telling about the rupture of diplomatic relations between our government and the [ENG.GetAdjective] diplomats. There isn't a worse insult than that."
 russia2_russia.121.a:0 "Such disrespect..."
 russia2_russia.122.t:0 "[SOV.GetNameDefCap] Threatens with War"
 russia2_russia.122.d:0 "[SOV.GetNameDefCap] had enough of the negotiations, and directly threatened us with war. They state that they are ready for a military intervention against us."
 russia2_russia.122.a:0 "Let's not risk a pointless war."
 russia2_russia.122.b:0 "We're not scared."
 russia2_russia.122.c:0 "Cut all diplomatic relations with [SOV.GetNameDef], they're not worth our time."
 russia2_russia.123.t:0 "[SOV.GetNameDefCap] Gives Up"
 russia2_russia.123.d:0 "They gave up. Rejecting our demands was clearly the best choice. Only time will tell if [SOV.GetNameDef] will recover."
 russia2_russia.123.a:0 "Such a weak democracy won't last for long."
 russia2_russia.124.t:0 "[ENG.GetNameDefCap] Ends the Blockade"
 russia2_russia.124.d:0 "[ENG.GetNameDefCap] got scared and ended their blockade. Their ships left the area during the night."
 russia2_russia.124.a:0 "Finally. Our patience was running out."
 russia2_russia.125.t:0 "[ENG.GetNameDefCap] Resists"
 russia2_russia.125.d:0 "They won't give up... They still resist, even after such declarations. Only patience can kill them now."
 russia2_russia.125.a:0 "Fine... We'll prepare a plan for later intervention."
 russia2_russia.126.t:0 "[SOV.GetAdjective] Launches Massive Air Raid"
 russia2_russia.126.d:0 "Massive air bombing happened over our ships in Russia. Such an offensive move was completely unexcepted and destroyed many of our ships! We should give the order to retreat now!"
 russia2_russia.126.a:0 "Withdraw our ships immediately!"
 russia2_russia.127.t:0 "[ENG.GetAdjective] Ships Withdrawn"
 russia2_russia.127.d:0 "Our bombing worked! We managed to destroy a few ships and damage others. They immediately left the area. Our trades are now secured!"
 russia2_russia.127.a:0 "Take that!"
 russia2_russia.128.t:0 "Russia's Final Warning"
 russia2_russia.128.d:0 "Russian patience is running out. They sent us a final warning, and our only option is to end the blockade. Not doing so will result in war."
 russia2_russia.128.a:0 "We shall leave."
 russia2_russia.128.b:0 "We can take them down!"
 russia2_russia.129.t:0 "[ENG.GetAdjective] Departure"
 russia2_russia.129.d:0 "Our ultimatum worked. Everyone knew there was a high chance for the [ENG.GetAdjective] ships to leave as they could clearly not afford a war with us."
 russia2_russia.129.a:0 "Finally!"
 russia2_russia.130.t:0 "[ENG.GetNameDefCap] Rejects our Ultimatum"
 russia2_russia.130.d:0 "They refused. Our ultimatum was refused, [ENG.GetNameDef] stating that we are not even a worthy foe. They are clearly underestimating us..."
 russia2_russia.130.a:0 "War... Is the only option remaining."
 russia2_russia.131.t:0 "The Second Civil War"
 russia2_russia.131.d:0 "We are done with the preparations. There is no turning back now, the Bolsheviks must fall!"
 russia2_russia.131.a:0 "For the Motherland!"
 russia2_russia.132.t:0 "Foreign Weapons"
 russia2_russia.132.d:0 "We've received our shipment of weapons we recently bought. This will help us deal with the deficit of weapons weakening our troops."
 russia2_russia.132.a:0 "We will gain the upper hand with this."
 russia2_russia.133.t:0 "Shipment of Stolen Weapons"
 russia2_russia.133.d:0 "They arrived. The guns we stole from the Soviets. They might not seem like much, but we have to keep in mind that this is a big deficit for the Red Army."
 russia2_russia.133.a:0 "We will gain the upper hand with this."
 russia2_russia.136.t:0 "The [UKR.GetAdjective] Question"
 russia2_russia.136.d:0 "As we expected, [UKR.GetNameDef] took opportunity of the current situation to declare its independence. We are now faced with multiple solutions. The best one for us would be for them to join our fight against the Bolsheviks, but could easily backfire. Asking them to stay neutral might just do the job."
 russia2_russia.136.a:0 "Ask them to join our fight."
 russia2_russia.136.b:0 "We will guarantee their freedom in exchange for their help."
 russia2_russia.136.c:0 "Ask them to stay neutral for the duration of the war."
 russia2_russia.141.t:0 "[SOV.GetNameDefCap] Asks for the Return of Karelia"
 russia2_russia.141.d:0 "Karelia was seized from [SOV.GetNameDef] during their great struggle. They are now rebuilt and more than ready to take it back from us. Handing it over is certainly the best offer to avoid a pointless war."
 russia2_russia.141.a:0 "It rightfully belongs to them."
 SOV_karelia_213_subject_tt:0 "§RBecause [213.OWNER.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 SOV_karelia_215_subject_tt:0 "§RBecause [215.OWNER.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 SOV_karelia_216_subject_tt:0 "§RBecause [216.OWNER.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 russia2_russia.141.b:0 "No! We seized it, it's ours now."
 russia2_russia.142.t:0 "[FROM.GetNameDefCap] Gives Back Karelia"
 russia2_russia.142.d:0 "[FROM.GetNameDefCap] accepted to hand back over the territory, stating that there would be only a meaningless loss of life in case of a war between our two nations."
 russia2_russia.142.a:0 "Thank you."
 russia2_russia.142.b:0 "We'll keep [KAR.GetNameDef] safe."
 russia2_russia.143.t:0 "[FROM.GetNameDefCap] Refuses to Give Karelia Back"
 russia2_russia.143.d:0 "The [FROM.GetAdjective] mobilized at our border as soon as we received a strict letter stating that Karelia is now their property. There is sadly, only one answer to this..."
 russia2_russia.143.a:0 "Very well..."
 russia2_russia.144.t:0 "[SOV.GetNameDefCap] Asks for the Return of North Sakhalin"
 russia2_russia.144.d:0 "North Sakhalin was seized from [SOV.GetNameDef] during their great struggle. It is believed that [SOV.GetNameDef] would not go to war over such wasteland, but the relations between our two nations could seriously get hit if we do not hand it back."
 russia2_russia.144.a:0 "It rightfully belongs to them."
 russia2_russia.144.b:0 "No! We seized it, it's ours now."
 SOV_sakhalin_subject_tt:0 "§RBecause [655.OWNER.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 russia2_russia.145.t:0 "[FROM.GetNameDefCap] Gives Back North Sakhalin"
 russia2_russia.145.d:0 "[FROM.GetNameDefCap] kindly accepted to give back North Sakhalin, their troops leaving the area as soon as the letter came."
 russia2_russia.145.a:0 "Thank you."
 russia2_russia.146.t:0 "[FROM.GetNameDefCap] Refuses to Give North Sakhalin Back"
 russia2_russia.146.d:0 "[FROM.GetNameDefCap] refused to hand back the territory, warning us that their army is ready to fight, but also about the consequences such a meaningless war could have on both of our population."
 russia2_russia.146.a:0 "Very well... We shouldn't bother with this block of ice."
 russia2_russia.151.t:0 "Reformation of the Entente"
 russia2_russia.151.d:0 "The Entente, a military alliance between us and [SOV.GetNameDef], and then later on, [ENG.GetNameDef]. Such a powerful alliance managed to stop the vile intentions of Germany and Austria-Hungary. Sadly, it did not end well, since Russia signed the treaty of Brest-Litovsk and the Bolshevik takeover happened, relations between our two nations have been on a dead point. Today, their government is rebuilt, and the Bolshevik menace officially defeated, and the ally they seek and believe in is us, to protect Europe once more, and the liberty of the world."
 russia2_russia.151.a:0 "Our old ally came back."
 russia2_russia.151.b:0 "Ask for leadership of the Entente first."
 russia2_russia.151.c:0 "The Entente is part of the past."
 russia2_russia.152.t:0 "[FRA.GetNameDefCap] Accepts"
 russia2_russia.152.d:0 "[FRA.GetNameDefCap] accepted the rebirth of the Entente, with hopes that our two nations will be able to work together better than ever. Our old ally is back, our position assured, we can now safely call the old members in."
 russia2_russia.152.a:0 "The Entente, Reformed!"
 russia2_russia.153.t:0 "[FRA.GetNameDefCap] Refuses"
 russia2_russia.153.d:0 "\"The Entente is part of the past.\", so is the official answer of the [FRA.GetAdjective] government. There's no doubt that despite the fall of Bolshevism, [FRA.GetNameDef] still does not believe in us."
 russia2_russia.153.a:0 "They don't believe in the Entente anymore..."
 russia2_russia.154.t:0 "The Entente"
 russia2_russia.154.d:0 "During the First World War, a powerful alliance was facing the German threat : the Entente. We were part of this Entente, and today, it has reborn. [SOV.GetNameDefCap] is inviting us back in, in hope for closer relations between our nations and mutual assistance, as the Entente was meant to be."
 russia2_russia.154.a:0 "We will join back."
 russia2_russia.154.b:0 "The Entente is nothing but past."
 russia2_russia.155.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.155.d:0 "Our offer was accepted by [FROM.GetNameDef]. The Entente is one step closer to being fully reformed."
 russia2_russia.155.a:0 "Welcome back."
 russia2_russia.156.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.156.d:0 "[FROM.GetNameDefCap] refused our proposal. They claim that the Entente is part of the past, as well as a terrible mistake that brought chaos in our country. They do not wish for anything like that to happen to them."
 russia2_russia.156.a:0 "Traitors."
 russia2_russia.159.t:0 "[SOV.GetNameDefCap] Offers Compromise for Karelia"
 russia2_russia.159.d:0 "[SOV.GetNameDefCap] came to us with an offer : A compromise in exchange for Karelia. This could prove very useful, as Karelia is very poor land we can barely use."
 russia2_russia.159.a:0 "We'll ask for economical aid."
 russia2_russia.159.b:0 "We'll ask for military aid."
 russia2_russia.159.c:0 "We seized it, it's ours now."
 russia2_russia.160.t:0 "[FROM.GetNameDefCap] Transfers Karelia for Economical Aid"
 russia2_russia.160.d:0 "Our offer was accepted by [FROM.GetNameDef]! There is no doubt that proposing a compromise was the best idea to avoid war. We shall begin the economical aid."
 russia2_russia.160.a:0 "Wonderful."
 russia2_russia.160.b:0 "We'll keep [KAR.GetNameDef] safe."
 russia2_russia.161.t:0 "[FROM.GetNameDefCap] Transfers Karelia for Military Aid"
 russia2_russia.161.d:0 "Our offer was accepted by [FROM.GetNameDef]! There is no doubt that proposing a compromise was the best idea to avoid war. We shall begin the military aid."
 russia2_russia.161.a:0 "Wonderful."
 russia2_russia.161.b:0 "We'll keep [KAR.GetNameDef] safe."
 russia2_russia.162.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.162.d:0 "Even with a compromise, [FROM.GetNameDef] still stands firm. They will not give back Karelia. There is sadly no other choice remaining than..."
 russia2_russia.162.a:0 "... War."
 russia2_russia.163.t:0 "[SOV.GetNameDefCap] Offers Compromise for North Sakhalin"
 russia2_russia.163.d:0 "[SOV.GetNameDefCap] came to us with an offer : A compromise in exchange for North Sakhalin. This could prove very useful, as North Sakhalin is very poor land we can barely use."
 russia2_russia.163.a:0 "Ask for economical aid."
 russia2_russia.163.b:0 "Sakhalin belongs to us."
 russia2_russia.164.t:0 "[FROM.GetNameDefCap] Transfers North Sakhalin for Economical Aid"
 russia2_russia.164.d:0 "Our offer was accepted by [FROM.GetNameDef]! There is no doubt that proposing a compromise was the best idea to avoid war. We shall begin the economical aid."
 russia2_russia.164.a:0 "Wonderful."
 russia2_russia.165.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.165.d:0 "Our compromise was refused. After some debates, it has been chosen to not go to war over such meaningless land."
 russia2_russia.165.a:0 "We can't go to war over it."
 russia2_russia.166.t:0 "Reunification with [SOV.GetNameDef]"
 russia2_russia.166.d:0 "The Russian culture is now spreading all over our country, many of our citizens fleeing the country to live in Russia. There's no doubt that the legitimacy of our government is heavily questioned. Reunification might be the best idea for us and our people."
 russia2_russia.166.a:0 "Our people are Russians."
 russia2_russia.166.b:0 "Our people are [ROOT.GetAdjective]."
 russia2_russia.167.t:0 "[FROM.GetNameDefCap] Joins [SOV.GetNameDef]"
 russia2_russia.167.d:0 "Following a close promotion of the Russian culture in their country, the [FROM.GetAdjective] government has decided to reunite with us today, most of its citizens considering themselves as Russian."
 russia2_russia.167.a:0 "Promoting Russian Culture was well worth it."
 russia2_russia.170.t:0 "[SOV.GetLeader] Demands Changes in the Government"
 russia2_russia.170.d:0 "Our government has been the target of Russian demands. Seeking to secure their borders, they state that they will not tolerate our vile and corrupted government near them. They will not hesitate to intervene militarily if we refuse direct cooperation from Moscow. With that, a side note : \"We do that for the good of the [SOV.GetAdjective] as well as the [ROOT.GetAdjective] people.\"."
 russia2_russia.170.a:0 "We can't stand up to [SOV.GetNameDef]."
 russia2_russia.170.b:0 "Who do they think they are?"
 russia2_russia.171.t:0 "[FROM.GetNameDefCap] Submits"
 russia2_russia.171.d:0 "Our ultimatum was accepted. [FROM.GetAdjective] representatives shall arrive today to discuss the terms of our alliance, where we shall intervene in their inside politics and guide them."
 russia2_russia.171.a:0 "Good choice."
 russia2_russia.172.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.172.d:0 "The [FROM.GetAdjective] government refused our ultimatum, considering it as an excuse to take over their country. No further talks are needed, force is the only answer."
 russia2_russia.172.a:0 "We have to intervene."
 is_changing_foreign_government:0 " Is Dealing With Another Government."
 russia2_russia.178.t:0 "Invitation to the [SOV.GetFactionName]"
 russia2_russia.178.d:0 "A delegation from [SOV.GetNameDef] was sent to us. They claim the protection of all Slavic nations in Europe as their priority, and would, therefore, like us to join their Slavic alliance. Eastern Europe would be under direct Russian protection."
 russia2_russia.178.a:0 "For the Slavic people!"
 russia2_russia.178.b:0 "An alliance for a promise."
 russia2_russia.178.c:0 "An alliance with [SOV.GetNameDef] would make us enemies of the world."
 russia2_russia.179.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.179.d:0 "Our Slavic brother, [FROM.GetNameDef], gladly accepted our request for an alliance. We are now stronger than ever!"
 russia2_russia.179.a:0 "Welcome to our Slavic brother."
 russia2_russia.180.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.180.d:0 "[FROM.GetNameDefCap] refused, fearing that the current tensions in the world and against us could only lead them to their downfall..."
 russia2_russia.180.a:0 "Fools..."
 russia2_russia.181.t:0 "[SOV.GetLeader] Imposes Relationship Treaty"
 russia2_russia.181.d:0 "Seeking an extension in Europe and protection of its European borders, [SOV.GetNameDef] is reviving the Slavic sentiments of the people to unite them all against foreign threats. While our people are not considered Slavic, we are surrounded by Slavic countries and a logical choice that could only help [SOV.GetNameDef] would be an alliance. They promised a fair alliance with no harm. This could be an opportunity for us, as well as our downfall."
 russia2_russia.181.a:0 "We may not be Slavic, but we must trust [SOV.GetNameDef]."
 russia2_russia.181.b:0 "An alliance with [SOV.GetNameDef] would make us enemies of the world."
 russia2_russia.182.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.182.d:0 "Despite our differences, the [FROM.GetAdjective] government accepted our relationship treaty. There shall be no harm between our people, only a helping hand."
 russia2_russia.182.a:0 "Welcome."
 russia2_russia.183.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.183.d:0 "[FROM.GetNameDefCap] denied our proposal of friendship treaty, their people not being Slavic, they claimed that they had nothing to do with us and would like to stay neutral, not trusting our current ambitions."
 russia2_russia.183.a:0 "They will not stay around for long."
 russia2_russia.190.t:0 "The End Of Bolshevism"
 russia2_russia.190.d:0 "Our burden is finally over. We have triumphed over the Bolsheviks. The future of Russia is now in our hands."
 russia2_russia.190.a:0 "We'll rebuild our country in no time!"
 end_civil_war_focus:0 "£trigger_yes Can complete focus §YBring Back Our Old Way of Life§!"
 russia2_russia.192.t:0 "Contact the German Exiles"
 russia2_russia.192.d:0 "German exiles, wishing for the return of the Kaiser in their country, are numerous, but unheard. Most of them are staying hidden, without any hope of a return possible. But with our support, and by guaranteeing a takeover of Germany, we could convince them to restore the Kaiser in power, directly under our control. This would give us great control over Germany once conquered."
 russia2_russia.192.a:0 "We will enter negotiations with them."
 russia2_russia.192.b:0 "Germany shall be disunited"
 choosing_this_option_destroy_german_unification:0 "Choosing this option will §YDivide Germany under Multiple Kingdoms§!, thus the §YGerman Royalist§! will §RCut Ties with Us§!."
 russia2_russia.192.c:0 "Certainly not."
 russia2_russia.193.t:0 "The German Exiles Accept"
 russia2_russia.193.d:0 "Our proposal to the many German exiles has been accepted. They will live in parts of the country, waiting for our promised takeover of Germany."
 russia2_russia.193.a:0 "Excellent."
 russia2_russia.194.t:0 "The German Exiles Refuse"
 russia2_russia.194.d:0 "Our proposal was refused by the German exiles. They claim that they will not sell the German people to people like us. We have multiple options available."
 russia2_russia.194.a:0 "We shall grant them more autonomy."
 russia2_russia.194.b:0 "They have one more chance."
 russia2_russia.194.c:0 "Cut all contact with the German Exiles."
 russia2_russia.195.t:0 "The German Exiles Accept our Proposal"
 russia2_russia.195.d:0 "The German exiles accepted the position we offered them, a slightly more \"Free\" government and Kaiser directory, on which we shall still have a huge influence over."
 russia2_russia.195.a:0 "Do they really think this \"Freedom\" they dream of will become reality?"
 russia2_russia.196.t:0 "The German Exiles Stand Firm"
 russia2_russia.196.d:0 "They still do not believe in our words. We can either give them independence and a certified alliance or simply give up on them. Are they even worth our time?"
 russia2_russia.196.a:0 "Very well, you'll get independence."
 russia2_russia.196.b:0 "We'll grant them a place in Siberia, not on the German throne."
 GER_no_puppet_kaiser:0 "§RBy taking this option, Germany will be restored under a friendly Kaiser Monarchy but will not be our puppet.§!"
 russia2_russia.197.t:0 "The German Exiles Accept Independence"
 russia2_russia.197.d:0 "Our proposal was obviously accepted by the German exiles. In return, they promised an alliance with us once the Kaiser is restored in Germany."
 russia2_russia.197.a:0 "Let's hope they'll stay on our side, otherwise..."
 russia2_russia.198.t:0 "Restoration of the Orthodox Church"
 russia2_russia.198.d:0 "Since 1918, the Orthodox Church in Russia slowly lost power and influence, until being next to non-existent. Today, we have announced the return of the Orthodox Church, where all Russian shall pray freely. The construction of many churches destroyed by the Soviets has started as well."
 russia2_russia.198.a:0 "A New Beginning for the Russian People."
 russia2_russia.199.t:0 "Recon Successful in Central Russia"
 russia2_russia.199.d:0 "Our recon team successfully located all the Communist Hideouts in Central Russia."
 russia2_russia.199.a:0 "Our assault shall begin soon enough."
 recon_successful_central_russia:0 "£trigger_yes Can now §YRaid§! the §YCommunist Hideouts§! in §YCentral Russia§!."
 russia2_russia.200.t:0 "Recon Failed in Central Russia"
 russia2_russia.200.d:0 "The recon team failed to precisely locate Communist Hideouts in Central Russia."
 russia2_russia.200.a:0 "They are tougher than expected."
 russia2_russia.201.t:0 "Recon Successful in the Kuban Region"
 russia2_russia.201.d:0 "Our recon team successfully located all the Communist Hideouts in the Kuban Region."
 russia2_russia.201.a:0 "Our assault shall begin soon enough."
 recon_successful_kuban_region:0 "£trigger_yes Can now §YRaid§! the §YCommunist Hideouts§! in the §YKuban Region§!."
 russia2_russia.202.t:0 "Recon Successful in the Transvolga Region"
 russia2_russia.202.d:0 "Our recon team successfully located all the Communist Hideouts in the Transvolga Region."
 russia2_russia.202.a:0 "Our assault shall begin soon enough."
 recon_successful_transvolga_region:0 "£trigger_yes Can now §YRaid§! the §YCommunist Hideouts§! in the §YTransvolga Region§!."
 russia2_russia.203.t:0 "Recon Successful in the Ural Region"
 russia2_russia.203.d:0 "Our recon team successfully located all the Communist Hideouts in the Ural Region."
 russia2_russia.203.a:0 "Our assault shall begin soon enough."
 recon_successful_urals_region:0 "£trigger_yes Can now §YRaid§! the §YCommunist Hideouts§! in the §YUral Region§!."
 russia2_russia.204.t:0 "Recon Successful in the Artic Region"
 russia2_russia.204.d:0 "Our recon team successfully located all the Communist Hideouts in the Artic Region."
