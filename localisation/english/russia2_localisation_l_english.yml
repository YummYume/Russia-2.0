 russia2_continent.13.t:0 "The Future of the [FROM.GetAdjective] Continent"
 russia2_continent.13.d:0 "The future of the [FROM.GetAdjective] continent is still uncertain and representatives are asking for our opinion. A huge majority of our advisors suggest improving the investments and quality of life of the citizens, allowing for a better income from the [FROM.GetAdjective] continent, at the cost of some guaranteed autonomy."
 russia2_continent.13.a:0 "We will keep the effort going!"
 russia2_continent.13.b:0 "They are not worth it."
 russia2_continent.14.t:0 "[FROM.GetNameDefCap] Approves Investment"
 russia2_continent.14.d:0 "[FROM.GetNameDefCap] approved a request of investment in our country, allowing the citizens for a better quality of life, and some autonomy for our own continent."
 russia2_continent.14.a:0 "Wonderful."
 russia2_continent.15.t:0 "[FROM.GetNameDefCap] Refuses Investment"
 russia2_continent.15.d:0 "[FROM.GetNameDefCap] refuses to believe we are worth investing in and decided to avoid sending more help to our continent."
 russia2_continent.15.a:0 "We tried..."
