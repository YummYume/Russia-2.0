 anarchist:0 "Anarchism"
 anarchist_desc:0 "Anarchy is the state of a society being freely constituted without authorities or a governing body. It may also refer to a society or group of people that entirely rejects a set hierarchy. Anarchists seek a system based on the abolishment of all unjustified, coercitive hierarchy and the creation of system of direct democracy and worker cooperatives."
 anarcho_syndicalism_sub:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_sub_desc:0 "Anarcho-syndicalism is a political philosophy and anarchist school of thought that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society. The end goal of syndicalism is to abolish the wage system, regarding it as wage slavery. Anarcho-syndicalist theory therefore generally focuses on the labour movement."
 anarcho_communism_sub:0 "Anarcho-Communism"
 anarcho_communism_sub_desc:0 "Anarcho-communism, also known as anarchist communism, is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property (while retaining respect for personal property, along with collectively-owned items, goods and services) in favor of common ownership of the means of production and direct democracy."
 individualist_anarchism_sub:0 "Individualist Anarchism"
 individualist_anarchism_sub_desc:0 "Individualist anarchism is the branch of anarchism that emphasizes the individual and their will over external determinants such as groups, society, traditions and ideological systems. Although usually contrasted to social anarchism, both individualist and social anarchism have influenced each other. Mutualism, an economic theory particularly influential within individualist anarchism whose pursued liberty has been called the synthesis of communism and property, has been considered sometimes part of individualist anarchism."

