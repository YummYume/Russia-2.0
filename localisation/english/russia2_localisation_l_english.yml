 SOV_Damaged_railway:0 "Damaged Railways"
 SOV_Damaged_railway_desc:0 "Many of our railways have been damaged, it will be difficult to transport our troops all over the fronts."
 SOV_Determination:0 "Filled with Determination"
 SOV_Determination_desc:0 "Our soldiers and supporters are ready to sacrifice their lives to fight for a better and equal system."
 SOV_Low_support_black_revolution:0 "Low Support"
 SOV_Low_support_black_revolution_desc:0 "The army is still loyal to us but our citizens aren't."
 SOV_Surprise_attack_black_revolution:0 "Surprise Attack"
 SOV_Surprise_attack_black_revolution_desc:0 "The army of our enemy is bewildered due to our sudden attack. We can profit from the chaos and send our soldiers deep within the enemy territories before they realize what's hitting them."
 SOV_No_work:0 "Lack of Factory Workers"
 SOV_No_work_desc:0 "Due to money becoming obsolete, the workers don't want to work anymore. Instead, they are gathering resources to supply their families with food. We need to find a way to make them work again."
 SOV_No_work_2:0 "Lack of Factory Workers"
 SOV_No_work_2_desc:0 "Due to money becoming obsolete, the workers don't want to work anymore. Instead, they are gathering resources to supply their families with food. We need to find a way to make them work again."
 SOV_Bandits_problem:0 "Banditry Problems"
 SOV_Bandits_problem_desc:0 "The obsolescence of money and the consumption of resources at an alarming rate means banditry is becoming more and more common. People have gathered together to form bandit groups to rob innocent citizens of their valuable goods such as food. But in the past few days, they have become more aggressive and started to kill indiscriminately their victims and anyone who dare oppose them. If we want to restore civil order, we must put an end to these bandits and protect the innocents."
 SOV_Anti_revolutionary:0 "The Anti-Revolutionary Resistance"
 SOV_Anti_revolutionary_desc:0 "Mainly composed of old generals and soldiers from the Soviet Union, day by day, their numbers are increasing. They are recruiting opponents of Anarchism from other political groups, or simply people who lost faith in Anarchist ideals, believing them to be unreachable. If nothing is done to stop them, they will gather a very large amount of support and will most likely try to take us down."
 SOV_Old_enemies_old_allies_sov:0 "Old Enemies, Old Allies"
 SOV_Old_enemies_old_allies_sov_desc:0 "We were once enemies, but also allies. Let us rebuild our [ENG.GetAdjective] friendship."
 SOV_Old_enemies_old_allies_eng:0 "Old Enemies, Old Allies"
 SOV_Old_enemies_old_allies_eng_desc:0 "We were once enemies, but also allies. Let us rebuild our [SOV.GetAdjective] friendship."
 SOV_Improving_eastern_poland:0 "Improving Eastern Poland"
 SOV_Improving_eastern_poland_desc:0 "Much of the civilian industry is focused on improving Eastern Poland."
 SOV_Improving_siberia:0 "Improving Siberia"
 SOV_Improving_siberia_desc:0 "Much of the civilian industry is focused on improving Siberia."
 SOV_Improving_the_baltics:0 "Improving the Baltics"
 SOV_Improving_the_baltics_desc:0 "Much of the civilian industry is focused on improving the Baltics."
 SOV_Mass_production:0 "Mass Production"
 SOV_Mass_production_desc:0 "Everyone in [ROOT.GetNameDef] will produce more, for the safety of the Motherland!"
 SOV_Increased_minimum_wage:0 "Increased Minimum Wage"
 SOV_Increased_minimum_wage_desc:0 "Everyone will be guaranteed a salary, at least enough to sustain."
