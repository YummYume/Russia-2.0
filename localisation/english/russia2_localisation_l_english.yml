 russia2_ukraine.89.d_1:0 "We all knew he didn't have long left, yet he decided to act like he was fine and kept on fighting for freedom. For our ideals.\nRight before dying, he wished everyone in [ROOT.GetNameDef] to find peace. He also decided that $UKR_Ida_mett$ would succeed him, supported by $UKR_Vsevolod_mikhailovich_eikhenbaum$ and $UKR_Vladimir_antonov_ovseyenko_anarchist$."
 russia2_ukraine.89.d_2:0 "We all knew he didn't have long left, yet he decided to act like he was fine and kept on fighting for freedom. For our ideals.\nDuring his burial, [ROOT.GetLeader] held strong words, describing him as more than a friend, as a family. Even those who do not believe in his way of anarchism showed respect that day and saluted him. $UKR_Ida_mett$ and $UKR_Vsevolod_mikhailovich_eikhenbaum$ said a final goodbye before leaving, while $UKR_Vladimir_antonov_ovseyenko_anarchist$ stayed until everyone else had left, not able to hold back his tear for his friend."
 russia2_ukraine.89.a:0 "We will never forget you."
 russia2_ukraine.89.b:0 "He should have stayed in bed, but decided to go fight for our freedom instead. We will not fail you."
