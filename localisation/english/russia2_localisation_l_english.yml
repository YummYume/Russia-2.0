 population_support_5_tt:0 "Will gain §G5%§! of §YPopulation Support§!."
 control_state_futur_revolution:0 "We will §YInfiltrate§! the §YState§!, taking §YControl§! of it during the §YRevolution§!."
 SOV_control_state_decision_black_revolution:0 "Infiltrate [FROM.GetName]"
 SOV_control_state_decision_black_revolution_desc:0 "We are preparing some of our partisans to infiltrate [FROM.GetName] and incite the citizens of the region to join our cause."
 SOV_delay_the_revolution:0 "Delay the Revolution"
 SOV_delay_the_revolution_desc:0 "We cannot begin the Revolution now! We still have much to prepare!"
 SOV_delay_the_revolution_tt:0 "By Delaying the §YRevolution§! we will §Ggain§! §YMore time§! to prepare ourselves, but our §Renemies§! will become §Rmore suspicious§! of our §YActivities§!"
 SOV_hold_leningrad_black_guard:0 "Hold [195.GetName]"
 SOV_hold_leningrad_black_guard_desc:0 "[195.GetName] Is a major port to the Baltic sea. By capturing it, we will ensure support from overseas anarchists."
 SOV_hold_leningrad_black_guard_tt:0 "§YLeningrad§! will be §YControlled§! by us during the §YCivil war§! if we can manage to hold it"
 SOV_hold_more_central_asia:0 "Hold More Territory in Central Asia"
 SOV_hold_more_central_asia_desc:0 "The steppes are hard to patrol, which means we can expand without too much fear."
 SOV_hold_more_central_asia_tt:0 "§YMore Land in Central Asia§! will be §YControlled§! by us during the §YCivil war§! if we can manage to hold it"
 SOV_enlist_more_division_central_asia:0 "Enlist more Divisions in Central Asia"
 SOV_enlist_more_division_central_asia_desc:0 "Recruiting the nomads of Central Asia shouldn't be too hard. We are basically proposing them a return to their old ways with our form of government."
 SOV_enlist_more_division_central_asia_tt:0 "We will receive a §Gfew Divisions§! to guard the newly acquired land in §YCentral asia§! at the start of the revolution"
 SOV_hold_more_Siberia:0 "Hold More Territory in Siberia"
 SOV_hold_more_Siberia_desc:0 "Siberia is a cold wasteland barely habitable with almost no industry. I want that under our control."
 SOV_hold_more_Siberia_tt:0 "§YMore Land in Siberia§! will be §YControlled§! by us during the §YCivil war§! if we can manage to hold it"
 SOV_enlist_more_division_siberia:0 "Enlist more Divisions in Siberia"
 SOV_enlist_more_division_siberia_desc:0 "Tell me, Vladimir, can a polar bear hold a gun? If so, recruit them to the Anarchist cause! Promise them fish, or something..."
 SOV_enlist_more_division_siberia_tt:0 "We will receive a §Gfew Divisions§! to guard the newly acquired land in §YSiberia§! at the start of the revolution"
 SOV_incite_soldiers_desert:0 "Incite Soldiers to Desert"
 SOV_incite_soldiers_desert_desc:0 "Many soldiers in the [SOV.GetAdjective] ranks don't like their government. We should try proposing to them to join us."
 SOV_incite_soldiers_desert_tt:0 "Our §YEnemy§! will §GLose Some Divisions§! at the §YStart of the Revolution§!. However, they'll become §RMore Suspicious§! of our §YActivities§!."
 SOV_stock_supply_black_guard:0 "Stock Supplies for the Black Guard (Recommended)"
 SOV_stock_supply_black_guard_desc:0 "In the wake of the war, supplies will be scattered and hard to obtain. Stocking in advance will allow us a great advantage."
 SOV_stock_supply_black_guard_tt:0 "Less than §C240§! hour(s) §YSupply Grace§! bonus (currently [?no_supply_grace_black_guard|=+0] hour(s))"
 SOV_stock_supply_black_guard_variable_tt:0 "Will add §G48§! hour(s) Supply Grace to the idea: §YThe Black Guard§!"
 SOV_manage_supply_efficiency_black_guard:0 "Management of the Supply Efficiency"
 SOV_manage_supply_efficiency_black_guard_desc:0 "How long can a human survive with only one meal a day? Do we need soap?"
 SOV_manage_supply_efficiency_black_guard_tt:0 "Less than §C-60%§! §YOut of Supply Penalty§! bonus (currently [?out_of_supply_factor_black_guard|%G0] Penalty)"
 SOV_manage_supply_efficiency_black_guard_variable_tt:0 "Will add §G-10%§! Out of Supply Penalty to the idea: §YThe Black Guard§!"
 SOV_train_black_guard:0 "Train New Offensive Tactics for the Black Guard"
 SOV_train_black_guard_desc:0 "In this war, a stalemate will be our doom. We are going to need a lot more baldness from our Black Guards."
 SOV_train_black_guard_tt:0 "Less than §C15%§! §YDivision Attack§! bonus (currently [?army_attack_black_guard|%=+1] Attack)"
 SOV_train_black_guard_variable_tt:0 "Will add §G2.5%§! Division Attack to the idea: §YThe Black Guard§!"
 SOV_survivalist_black_guard:0 "Survivalist Training (Recommended)"
 SOV_survivalist_black_guard_desc:0 "Hunting, fishing, and gathering. Such are the three survivalist doctrines. A few days of training in a forest should instill this in our soldiers."
 SOV_survivalist_black_guard_tt:0 "Less than §C-80%§! §YEncirclement Penalty§! bonus (currently [?pocket_penalty_black_guard|%G0] Penalty)"
 SOV_survivalist_black_guard_variable_tt:0 "Will add §G-10%§! Encirclement Penalty to the idea: §YThe Black Guard§!"
 SOV_enchance_discipline_black_guard:0 "Enhance Discipline in the Black Guard"
 SOV_enchance_discipline_black_guard_desc:0 "For the moment, the Black Guard is composed of poor, dirty, drunk, crazed gunmen. It's going to give us a bad image of having them run around the country like that. Some harsh discipline is needed."
 SOV_enchance_discipline_black_guard_tt:0 "Less than §C15%§! §YDivision Organisation§! bonus (currently [?army_org_factor_black_guard|%=+1])"
 SOV_enchance_discipline_black_guard_variable_tt:0 "Will add §G3%§! Division Organisation to the idea: §YThe Black Guard§!"
 SOV_boost_morale_black_guard:0 "Boost the Morale of the Black Guard"
 SOV_boost_morale_black_guard_desc:0 "We need to remind them what they are fighting for: their families, their country, and food, obviously."
 SOV_boost_morale_black_guard_tt:0 "Less than §C10%§! §YDivision Recovery Rate§! bonus (currently [?army_org_regain_black_guard|%=+1])"
 SOV_boost_morale_black_guard_variable_tt:0 "Will add §G2%§! Division Recovery Rate to the idea: §YThe Black Guard§!"
 SOV_breakthrough_bonus_black_guard:0 "Learn Breakthrough Tactics"
 SOV_breakthrough_bonus_black_guard_desc:0 "How to charge in an orderly fashion."
 SOV_breakthrough_bonus_black_guard_tt:0 "Less than §C10%§! §YBreakthrough§! bonus (currently [?army_breakthrough_black_guard|%=+1])"
 SOV_breakthrough_bonus_black_guard_variable_tt:0 "Will add §G2%§! Breakthrough to the idea: §YThe Black Guard§!"
 SOV_start_civil_war_black_guard:0 "Start the Civil War"
 SOV_start_civil_war_black_guard_desc:0 "We are now ready to give the [SOV.GetAdjective] A beating for our country."
 SOV_start_civil_war_black_guard_tt:0 "We will §YStart§! the §YCivil War§! sooner but we will receive a §Gbonus of speed§! for our §YDivisions§!"
 army_vigiliance_black_revolution_start_sooner_tt:0 "Has Between §Y70% and 80%§! Army Vigilance"
 has_choose_to_start_earlier:0 "Has started the civil war earlier"
 SOV_initiate_raid_capital:0 "Launch a Raid on the Capital"
 SOV_initiate_raid_capital_desc:0 "With enough hidden Black Guards in the capital, storming the [SOV.GetAdjective] Headquarters, we might be able to take them down without launching a large-scale civil war."
 SOV_initiate_raid_capital_available_tt:0 "Has §Y100%§! or more §YPopulation Support§!"
 SOV_the_black_civil_war_timeout:0 "The Black Revolution"
 SOV_the_black_civil_war_timeout_desc:0 "Dread from it, run from it, anarchism is coming."
 SOV_the_black_revolution_timeout_tt:0 "The §YBlack Revolution§! will §RStart§!!"
