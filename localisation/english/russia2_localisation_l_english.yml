 russia2_russia.432.t:0 "Joseph Stalin Found!"
 russia2_russia.432.d:0 "Joseph Stalin was found in [FROM.FROM.GetName], hiding in a small house, using his birth name \"Ioseb Besarionis dze Jughashvili\" to avoid suspicions. He, however, did not escape our agents' vigilance."
 russia2_russia.432.a:0 "Contact [FROM.FROM.CONTROLLER.GetNameDef] immediately. Ask for his arrestation."
 russia2_russia.433.t:0 "[SOV.GetNameDefCap] Asks for Arrestation of Joseph Stalin"
 russia2_russia.433.d:0 "Joseph Stalin, leader of the Soviet Union before its collapse, has been the target of a track organized by [SOV.GetNameDef]. Although we do not have anything to do with this man, it has been reported that his hideout is located in our lands, using his birth name to avoid suspicions : \"Ioseb Besarionis dze Jughashvili\". They sent us a formal demand, asking for his immediate arrestation and transfer to [SOV.Capital.GetName]."
 russia2_russia.433.a:0 "Arrest him."
 russia2_russia.433.b:0 "We won't abandon a comrade!"
 russia2_russia.434.t:0 "Stalin Arrested - The Fate of Joseph Stalin"
 russia2_russia.434.d:0 "[FROM.GetNameDefCap] did not hesitate and immediately arrested Stalin, sending him back to us only hours after our demand. One of the officers charged with his arrestation stated : \"Who would want such monster roaming freely in their country?\".\nActions must now be taken against the man of steel."
 russia2_russia.434.d_root:0 "Our investigation in [FROM.FROM.GetName] paid off. Stalin himself was found, hiding with a few of his remaining officers.\nActions must now be taken against the man of steel."
 russia2_russia.434.a:0 "Execute him."
 russia2_russia.434.b:0 "Put him in prison."
 russia2_russia.434.c:0 "Exile him in Siberia."
 russia2_russia.435.t:0 "Joseph Stalin's Proposal"
 russia2_russia.435.d:0 "With his time spent in exile, Joseph Stalin had time to think about his current condition. He asked permission to write a letter to the government, which was granted. In this letter, he explains that his current position is unfortunate and that he did not want anything bad for Russia, and that he now regrets Communism. Although hard to believe, he affirms that he is ready to help our government, asking to be released with a new identity and be transferred to the army, where he would serve as a general. He would, of course, be kept under close surveillance."
 russia2_russia.435.d_siberia:0 "With his time spent in prison, Joseph Stalin had time to think about his current condition. He asked permission to write a letter to the government, which was granted. In this letter, he explains that his current position is unfortunate and that he did not want anything bad for Russia, and that he now regrets Communism. Although hard to believe, he affirms that he is ready to help our government, asking to be released with a new identity and be transferred to a Church where he could work as a priest, as his mother wished. He would, of course, be kept under close surveillance."
 russia2_russia.435.a:0 "A good deal."
 russia2_russia.435.b:0 "We can't trust him."
