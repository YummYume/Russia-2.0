 russia2_spain.1.t:0 "Invitation to the [SOV.GetFactionName]"
 russia2_spain.1.d:0 "After our victory in the great struggle that was our civil war, another victorious power, [SOV.GetNameDef], has triumphed over the anti-Communist officers threatening their country. Today, we have received an invitation to the [SOV.GetFactionName], a way for us to follow the World Revolution and get a new powerful ally, as Europe looks dangerously towards us."
 russia2_spain.1.a:0 "We'll gladly join in, for the greater revolution!"
 russia2_spain.1.b:0 "We have to refuse. We're not ready yet."
 russia2_spain.2.t:0 "[SPR.GetNameDefCap] Joins the [SOV.GetFactionName]"
 russia2_spain.2.d:0 "Good news came today, as the great [SPR.GetAdjective] country has accepted to follow our World Revolution, getting us a strong foothold in Europe."
 russia2_spain.2.a:0 "Welcome to the new revolution."
 russia2_spain.3.t:0 "[SPR.GetNameDefCap] Refused"
 russia2_spain.3.d:0 "Our invitation was utterly denied, the [SPR.GetAdjective] government claiming that our Revolution is not the one they follow, nor the one the world should believe in."
 russia2_spain.3.a:0 "They will soon taste our revolution."
 russia2_spain.4.t:0 "[SOV.GetNameDefCap] Wants to Send Volunteers"
 russia2_spain.4.d:0 "We've received a letter from [SOV.GetNameDef] in which they wish to send us some volunteers to help us fight the fascist menace in Iberia, should we accept this offer ?"
 russia2_spain.4.a:0 "We need everything that can help us."
 russia2_spain.4.b:0 "Better dying than accepting help from the Communist!"
 russia2_spain.5.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_spain.5.d:0 "[FROM.GetNameDefCap] has accepted our aid. Our volunteers shall departure soon to help them fight side by side with the main [FROM.GetAdjective] forces."
 russia2_spain.5.a:0 "Glad to hear we can help."
 russia2_spain.6.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_spain.6.d:0 "[FROM.GetNameDefCap] has declined our request for access to their country, stating that they do not need our help in their civil war and that we would be one more threat to watch for."
 russia2_spain.6.a:0 "Why would they refuse?"
 russia2_america.1.t:0 "The Unholy Alliance"
 russia2_america.1.d:0 "A private letter of high importance came to us today. The author is no other than [SOV.GetLeader] himself. As the \"True Revolution\" spreads all around [SOV.GetNameDef], the amount of Communist support in our country couldn't be ignored. He claims that the only way for us to survive and to lead our people, our workers to the greater good, is to follow his ideas, and he sincerely hopes that we did not create another \"Communist Dictatorship\" as Stalin did. Therefore, the Unholy Alliance, an alliance between [SOV.GetNameDef] and [USA.GetNameDef] will be born, shall we accept."
 russia2_america.1.a:0 "We will follow the True Revolution."
 russia2_america.1.b:0 "We cannot accept such provocations."
 russia2_america.2.t:0 "The Birth of the Unholy Alliance"
 russia2_america.2.d:0 "[USA.GetNameDefCap] has accepted our proposal. Under the sign of True Communism, and for the Revolution, we shall unite our force in order to spread the Revolution."
 russia2_america.2.a:0 "Our foothold in America is set."
 russia2_america.3.t:0 "[USA.GetNameDefCap] Refuses"
 russia2_america.3.d:0 "Our proposal for a greater Revolution was rejected. They surely do not follow our ideas and will have to be taught a lesson."
 russia2_america.3.a:0 "We will get to America, with or without their help."
 russia2_america.4.t:0 "[SOV.GetNameDef] Proposes Unification"
 russia2_america.4.d:0 "Due to our recent losses in the war and to the fact that most of our citizens want us to surrender, [SOV.GetNameDef] has proposed to form a union by merging our governments into one for the duration of the war. This could benefit them as they'll gain control of our lands and industry, our army will also coordinate more efficiently with the [SOV.GetAdjective] army. Should we accept this deal or surrender to the enemy?"
 russia2_america.4.a:0 "We will fight until the end with our trusty allies!"
 russia2_america.4.b:0 "Capitulation is our only hope."
 SOV_america_change:0 "Country will switch to §Y[SOV.GetNameDef]§!."
 russia2_america.5.t:0 "[USA.GetNameDefCap] Accepts our Proposition"
 russia2_america.5.d:0 "[USA.GetNameDefCap] has accepted our proposition of a union between our governments for the duration of the war. This will facilitate cooperation between our two nations. Now we will prepare all the documents needed to make this union possible."
 russia2_america.5.a:0 "Together, we are unbeatable."
 russia2_america.6.t:0 "[USA.GetNameDefCap] Refuses our Proposition"
 russia2_america.6.d:0 "[USA.GetNameDefCap] has refused our proposition of a union between our nations, justifying that all hope for them is lost and that signing a union now would only precipitate their inevitable death."
 russia2_america.6.a:0 "Fools..."
 SOV_soviet_american_cores:0 "All §Y[USA.GetAdjective] Cores§! become §Y[SOV.GetAdjective] Cores§!."
 russia2_america.7.t:0 "The End of The Union"
 russia2_america.7.d:0 "With the end of the war, the need to maintain a close union with [USA.GetNameDef] has become unnecessary. We should release our American friends and give them the choice to establish their government anew."
 russia2_america.7.a:0 "The War is Over."
 russia2_america.7.b:0 "We shall keep the union."
 russia2_america.8.t:0 "The Alaskan Purchase"
 russia2_america.8.d:0 "[SOV.GetNameDefCap] is seeking to purchase Alaska from us. From their point of view, Alaska always belonged to Russia and its selling was only temporary. While Alaska is rightfully ours, selling it could give our economy a great boost for the upcoming years."
 russia2_america.8.a:0 "We can make profit from it."
 russia2_america.8.b:0 "We'll never sell our land!"
 russia2_america.9.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_america.9.d:0 "[FROM.GetNameDefCap] accepted our purchase request. Alaska is now in our hands! Was this trade really worth it, though?"
 russia2_america.9.a:0 "Alaska is ours again!"
 russia2_america.10.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_america.10.d:0 "[FROM.GetNameDefCap] refused our purchase request, claiming it childish and absolutely ridiculous. Alaska will never be Russian again it seems."
 russia2_america.10.a:0 "We... Didn't care about getting more ice anyways."
 russia2_america.11.t:0 "[SOV.GetNameDefCap] Wants to Buy Alaska Back"
 russia2_america.11.d:0 ""
 russia2_america.11.a:0 "Alaska isn't that worhty to keep."
 russia2_america.11.b:0 "No, this is a rightful [ROOT.GetAdjective] state."
 russia2_america.12.t:0 "[FROM.GetNameDefCap] Accepts our Transaction"
 russia2_america.12.d:0 ""
 russia2_america.12.a:0 "Alaska is ours again."
 russia2_america.13.t:0 "[FROM.GetNameDefCap] Refuses the Transaction"
 russia2_america.13.d:0 ""
 russia2_america.13.a:0 "We will not go to war for such trivial matters, for now..."
 russia2_america.14.t:0 "The White Guard Accepts to Cede Eastern Siberia After the Civil War"
 russia2_america.14.d:0 ""
 russia2_america.14.a:0 "We will gladly help them now."
 russia2_america.15.t:0 "[SOV.GetNameDefCap] Cedes Siberia"
 russia2_america.15.d:0 ""
 russia2_america.15.a:0 "We will keep an eye on them for the moment."
 russia2_america.16.t:0 "[SOV.GetNameDefCap] Wants Siberia Back"
 russia2_america.16.d:0 ""
 russia2_america.16.a:0 "They're not a threat to us."
 russia2_america.16.b:0 "They are a legitimate threat."
 russia2_america.17.t:0 "[USA.GetNameDefCap] Returns Siberia"
 russia2_america.17.d:0 ""
 russia2_america.17.a:0 "Ice belongs to us."
 russia2_america.18.t:0 "[USA.getNameDefCap] Refuses to Return Siberia"
 russia2_america.18.d:0 ""
 russia2_america.18.a:0 "It doesn't belong to them!"
 russia2_america.19.t:0 "Victory in the Border Conflict"
 russia2_america.19.d:0 ""
 russia2_america.19.a:0 "Siberia is ours again!"
 russia2_america.20.t:0 "Defeat in the Border Conflict"
 russia2_america.20.d:0 ""
 russia2_america.20.a:0 "How did we fail so miserably..."
 russia2_america.21.t:0 "We've Sucessfully Defended Siberia"
 russia2_america.21.d:0 ""
 russia2_america.21.a:0 "The Russians won't get Siberia any time soon."
