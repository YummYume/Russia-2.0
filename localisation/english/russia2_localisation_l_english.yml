 russia2_germany.1.t:0 "[FROM.GetNameDefCap] Surrenders"
 russia2_germany.1.d:0 "After yesterday's offensive, [FROM.GetNameDefCap] understands that it stands no chance anymore. On the verge of collapsing, they sent us a letter asking for peace. The Russians shall be exiled to Siberia and give us control of all their land in Europe! \n\nThis could be a very good thing for us, showing the world that nothing can stand in our way anymore. We have succeeded where Napoleon failed."
 russia2_germany.1.a:0 "We shall exile them, Russia is now nothing but past."
 russia2_germany.1.b:0 "No! They must be dealt with once and for all."
 russia2_germany.2.t:0 "[GER.GetNameDefCap] Refuses"
 russia2_germany.2.d:0 "[GER.GetNameDefCap] has made it clear : They will accept neither surrender nor exile for us. Only death is awaiting. They stated that they will not answer any diplomatic issue from us anymore, considering us already beaten."
 russia2_germany.2.a:0 "Now is our last stand..."
 russia2_germany.3.t:0 "Slovakia for Non-Aggression Pact"
 russia2_germany.3.d:0 "[SOV.GetNameDefCap] approached us with an offer. No arms shall be done between our two nations, shall we give back Slovakia to them. What should we do?"
 russia2_germany.3.a:0 "It can only benefit us."
 russia2_germany.3.b:0 "We will not work with [SOV.GetNameDef]."
 russia2_germany.4.t:0 "[GER.GetNameDefCap] Accepts"
 russia2_germany.4.d:0 "[GER.GetNameDefCap] accepted the transfer of Slovakia! We are now fully established in Eastern Europe."
 russia2_germany.4.a:0 "Wonderful."
 russia2_germany.5.t:0 "[GER.GetNameDefCap] Refuses"
 russia2_germany.5.d:0 "[GER.GetNameDefCap] refused our proposal, not even giving us a proper answer..."
 russia2_germany.5.a:0 "They do not realise their mistake."
 russia2_germany.6.t:0 "[SOV.GetSloveniaStatus]"
 russia2_germany.6.d:0 "An alliance with [SOV.GetNameDef] could prove useful given their current ideology. Such a move might anger many of our neighbors though."
 russia2_germany.6.a:0 "We have to play the right card."
 russia2_germany.6.b:0 "We will never ally ourselves with [SOV.GetNameDef]."
 russia2_germany.7.t:0 "[GER.GetNameDefCap] Accepts"
 russia2_germany.7.d:0 "[GER.GetNameDefCap] accepted our request! We are now the mightest faction in Europe."
 russia2_germany.7.a:0 "Let's hope our alliance can last long enough."
 russia2_germany.8.t:0 "[GER.GetNameDefCap] Refuses"
 russia2_germany.8.d:0 "[GER.GetNameDefCap] refused. As they said : \"We do not deal with our enemy.\"."
 russia2_germany.8.a:0 "That was to be expected..."
 russia2_germany.9.t:0 "A Stab in the Back"
 russia2_germany.9.d:0 "[SOV.GetNameDefCap] mobilized most of its forces on our border, presenting us with an ultimatum to answer within 48 hours. Trusting them was definitely a mistake!"
 russia2_germany.9.a:0 "Damn... Them..."
 russia2_germany.9.b:0 "Backstabbers! They will pay the price!"
 russia2_germany.10.t:0 "[GER.GetNameDefCap] Folds"
 russia2_germany.10.d:0 "[GER.GetNameDefCap] could no resist such pressure and gave in our demands."
 russia2_germany.10.a:0 "A good choice."
 russia2_germany.11.t:0 "[GER.GetNameDefCap] Resists"
 russia2_germany.11.d:0 "[GER.GetNameDefCap] was apparently aware of our intentions and refused our demands."
 russia2_germany.11.a:0 "The fools..."
 russia2_germany.12.t:0 "Incident Between German and Slav Soldiers"
 russia2_germany.12.d:0 "Slavic and German soldiers recently clashed in what quickly escalated into a massive fight. General has to intervene, but we report at least 50 dead soldiers and much-needed equipment lost. With this, we are maybe certain of one thing : We cannot, and can never, trust the Germans."
 russia2_germany.12.a:0 "It's just a meaningless skirmish."
 russia2_germany.12.b:0 "[GER.GetNameDefCap] really can't be trusted..."
 russia2_germany.13.t:0 "Degrading Relations with [SOV.GetNameDef]"
 russia2_germany.13.d:0 "Following a recent clash between Slavic and German soldiers, [SOV.GetNameDef] decided to brutally end our alliance. We really can't work with them..."
 russia2_germany.13.a:0 "Our alliance with them was a mistake."
 russia2_germany.14.t:0 "[SOV.GetNameDefCap] Demands Submission"
 russia2_germany.14.d:0 "[SOV.GetNameDefCap] demanded our submission, seeing our current wars not going in our favor. Refusing could mean an imminent invasion... But refusing would mean the submission of the German people..."
 russia2_germany.14.a:0 "We have no other choice..."
 russia2_germany.14.b:0 "Are they crazy?"
 russia2_germany.15.t:0 "[GER.GetNameDefCap] Folds"
 russia2_germany.15.d:0 "[GER.GetNameDefCap] decided to not try any futile resistance and gave in. Our move was definitely worth it."
 russia2_germany.15.a:0 "As they should."
 russia2_germany.16.t:0 "[GER.GetNameDefCap] Resists"
 russia2_germany.16.d:0 "As expected, [GER.GetNameDef] will never surrender. They refused our ultimatum and are ready to fight us."
 russia2_germany.16.a:0 "Well then..."
 russia2_germany.17.t:0 "[SOV.GetNameDefCap] Wants to Give us Our Rightful Territory"
 russia2_germany.17.d:0 "[SOV.GetNameDefCap], in all its kindness, offered the transfer of their current holdings which are currently claimed by us."
 russia2_germany.17.a:0 "This is the best opportunity for us now."
 russia2_germany.17.b:0 "We will reconquer it by force!"
 russia2_germany.18.t:0 "[GER.GetNameDefCap] Accepts"
 russia2_germany.18.d:0 "[GER.GetNameDefCap] accepted our kind request, bringing relations between our two nations to a new level."
 russia2_germany.18.a:0 "Let's hope for a lasting peace between our two nations"
 russia2_germany.19.t:0 "[GER.GetNameDefCap] Refuses"
 russia2_germany.19.d:0 "[GER.GetNameDefCap] refused our offer. How could they even refuse such a good offer? Everyone wonders..."
 russia2_germany.19.a:0 "Unbelievable..."
 russia2_germany.20.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] Treaty"
 russia2_germany.20.d:0 "We must honor the pact signed with [GER.GetNameDef] and hand over the territories which rightfully belong to them. Many would fear [GER.GetAdjective] reprisals if we do not respect our promise."
 russia2_germany.20.a:0 "There's no other choice."
 russia2_germany.21.t:0 "[SOV.GetNameDefCap] Sends an Ultimatum"
 russia2_germany.21.d:0 ""
 russia2_germany.21.a:0 "We have no chance of fighting back."
 russia2_germany.21.b:0 "What are they thinking?!"
 russia2_germany.22.t:0 "[GER.GetNameDefCap] Accepts our Ultimatum"
 russia2_germany.22.d:0 ""
 russia2_germany.22.a:0 "Good."
 russia2_germany.23.t:0 "[GER.GetNameDefCap] Refuses our Ultimatum"
 russia2_germany.23.d:0 ""
 russia2_germany.23.a:0 "We will force them via war."
 russia2_germany.24.t:0 "The White Guard Proposes Resource Rights"
 russia2_germany.24.d:0 ""
 russia2_germany.24.a:0 "This offer could be interesting."
 we_will_receive_ressource_from_russia_germany_tt:0 "We will §GReceive§! §YResources§! from the §YWhite Guard§! after they §YWin§! in the §YCivil War§!. We will §GGain Rights§! mostly on their §YOil, Tungsten and Chromium§!."
 russia2_germany.24.b:0 "We won't be tricked by their petty demand!"
 russia2_germany.25.t:0 "[GER.GetNameDefCap] Accepts the Negotiation"
 russia2_germany.25.d:0 ""
 russia2_germany.25.a:0 "We've secured their support, but at what cost?"
 russia2_germany.26.t:0 "[GER.GetNameDefCap] Still Refuses to Help us"
 russia2_germany.26.d:0 ""
 russia2_germany.26.a:0 "We don't need them to win this war!"
 russia2_germany.27.t:0 "[SOV.GetNameDefCap] Wants Negotiations to Cancel our Rights to their Resources"
 russia2_germany.27.d:0 ""
 russia2_germany.27.a:0 "We need that money more than the resources."
 russia2_germany.27.b:0 "We are in dire need of resources, not money."
 russia2_germany.28.t:0 "[GER.GetNameDefCap] Accepts the New Deal"
 russia2_germany.28.d:0 ""
 russia2_germany.28.a:0 "As excpected."
 russia2_germany.29.t:0 "[GER.GetNameDefCap] Refuses our New Deal"
 russia2_germany.29.d:0 ""
 russia2_germany.29.a:0 "Those damn rats!"
 russia2_germany.30.t:0 "[SOV.GetNameDefCap] Cancels our Rights to their Resources"
 russia2_germany.30.d:0 ""
 russia2_germany.30.a:0 "There is nothing we can do to stop them at the moment."
 russia2_germany.30.b:0 "They will not double cross us!"
 russia2_germany.31.t:0 "[GER.GetNameDefCap] Doesn't React"
 russia2_germany.31.d:0 ""
 russia2_germany.31.a:0 "They are too busy, as planned."
 russia2_germany.32.t:0 "Germany is Threatening Us"
 russia2_germany.32.d:0 ""
 russia2_germany.32.a:0 "We should prepare our army just in case."
 russia2_germany.33.t:0 "[SOV.getNameDefCap] Rights for Resources"
 russia2_germany.33.d:0 ""
 russia2_germany.33.a:0 "Good."
 russia2_germany.35.t:0 "[SOV.GetNameDefCap] Wants to Formalize an Alliance"
 russia2_germany.35.d:0 ""
 russia2_germany.35.a:0 "We may have been enemies in the past, but today is different."
 russia2_germany.35.b:0 "We'll rather not."
 russia2_germany.36.t:0 "[GER.GetNameDefCap] Accepts to Formalize an Alliance"
 russia2_germany.36.d:0 ""
 russia2_germany.36.a:0 "Together, we will bring the monarchy back in fashion!"
 russia2_germany.37.t:0 "[GER.GetNameDefCap] Refuses to Formalize an Alliance"
 russia2_germany.37.d:0 ""
 russia2_germany.37.a:0 "Damn them."
 gain_resources_from_russia_thanks_cw:0 "§GWe will access resources from [SOV.GetNameDef] thanks to the treaty of Vladivostok.! §RHowever, there is still the possibility that they will cancel our rights to their resources in the future.§!"
 russia2_france.1.t:0 "Invitation to the [SOV.GetFactionName]"
 russia2_france.1.d:0 "With the recent changes to our government, [SOV.GetNameDef] turned over to us with a bright smile. In desperate need of allies, they are more than happy to invite us in the [SOV.GetFactionName]. We would profit from a sit-in Moscow and recreate "The Entente", as Moscow claims. Such an interesting offer cannot be ignored."
 russia2_france.1.a:0 "The Entente, anew!"
 russia2_france.1.b:0 "We are fine on our own, France is the true Socialism!"
 russia2_france.2.t:0 "[FRA.GetNameDefCap] Refuses"
 russia2_france.2.d:0 "[FRA.GetNameDefCap] miserably denied our proposition of alliance, without giving any explanation. Is it because they still want to stay on the [ENG.GetAdjective] good side, or is it because they do not agree with our ideas? None knows."
 russia2_france.2.a:0 "What a bunch of fools."
 russia2_france.3.t:0 "The Slavic Treaty"
 russia2_france.3.d:0 "Our current guarantee on Slavic Nations is a direct blow to Russian affairs. They clearly announced their ambitions : unite all the Slavic People. In their best interest, they are asking for the removal of our guarantee, as not doing so could only lead to war sooner or later. Removing our guarantee will certainly condemn Eastern Europe to fall in Russian hands. How should we respond to such demands?"
 russia2_france.3.a:0 "We have to make sacrifices in order to bring peace in Europe."
 russia2_france.3.b:0 "We will never deal with [SOV.GetNameDef]!"
 france_guarantee_cancel_tt:0 "Cancel §YGuarantee Independence§! with :"
 russia2_france.4.t:0 "[FRA.GetNameDefCap] Signs the Treaty"
 russia2_france.4.d:0 "Our treaty was signed by [FRA.GetNameDef] yesterday. They accepted to leave Eastern Europe to its inevitable fate."
 russia2_france.4.a:0 "We know what our next move is."
 russia2_france.5.t:0 "[FRA.GetNameDefCap] Denies the Treaty"
 russia2_france.5.d:0 "[FRA.GetNameDefCap] refused, and stated that they will not let Eastern Europe fall in Russian hands."
 russia2_france.5.a:0 "Do they really think they can stand against us?!"
 russia2_france.6.t:0 "[FROM.GetAdjective] Aid Arrives"
 russia2_france.6.d:0 "In an effort to promote their ideology in Europe and to stop the Fascist advance, [FROM.GetNameDef] has offered us some help. Many [ROOT.GetAdjective] Communist supporters were more than happy to see supplies from [SOV.GetNameDef] arrive at their aid."
 russia2_france.6.a:0 "Exactly what we needed."
 russia2_france.7.t:0 "[SOV.GetNameDefCap] Wants us to Join their Faction"
 russia2_france.7.d:0 ""
 russia2_france.7.a:0 "We will trust the Russians."
 russia2_france.7.b:0 "There is nothing to gain."
 russia2_france.8.t:0 "[FRA.GetNameDefCap] Accepts to Join Us"
 russia2_france.8.d:0 ""
 russia2_france.8.a:0 "One more ally."
 russia2_france.9.t:0 "[FRA.GetNameDefCap] Refuses to Join Us"
 russia2_france.9.d:0 ""
 russia2_france.9.a:0 "Damn them."
 russia2_france.10.t:0 "The [FRA.GetAdjective] Question"
 russia2_france.10.d:0 ""
 russia2_france.10.a:0 "Control their politics."
 russia2_france.10.b:0 "An alliance with them is enough."
 russia2_france.11.t:0 "[SOV.GetNameDefCap] Wants to Take Control of our Government"
 russia2_france.11.d:0 ""
 russia2_france.11.a:0 "It's for the best."
 russia2_france.11.b:0 "Never!"
 russia2_france.12.t:0 "[FRA.GetNameDefCap] Accepts"
 russia2_france.12.d:0 ""
 russia2_france.12.a:0 "Good."
 russia2_france.13.t:0 "[FRA.GetNameDefCap] Refuses"
 russia2_france.13.d:0 ""
 russia2_france.13.a:0 "Damn them."
 russia2_france.14.t:0 "Russian Factories from the Vladivostok Treaty"
 russia2_france.14.d:0 ""
 russia2_france.14.a:0 "Very Good."
 russia2_france.15.t:0 "The White Guard Accepts Negotiation"
 russia2_france.15.d:0 ""
 russia2_france.15.a:0 "Good, we will help them."
 russia2_france.16.t:0 "Monarchists Sentiments are on the Rise"
 russia2_france.16.d:0 ""
 russia2_france.16.a:0 "We have to do something."
 russia2_france.18.t:0 "[SOV.GetNameDefCap] Demands Submission"
 russia2_france.18.d:0 "[SOV.GetNameDefCap] demanded our submission, seeing our current wars not going in our favor. Refusing could mean an imminent invasion... But refusing would mean the submission of the French people..."
 russia2_france.18.a:0 "We have no other choice..."
 russia2_france.18.b:0 "Are they crazy?"
 russia2_france.19.t:0 "[FRA.GetNameDefCap] Folds"
 russia2_france.19.d:0 "[FRA.GetNameDefCap] decided to not try any futile resistance and gave in. Our move was definitely worth it."
 russia2_france.19.a:0 "As they should."
 russia2_france.20.t:0 "[FRA.GetNameDefCap] Resists"
 russia2_france.20.d:0 "As expected, [FRA.GetNameDef] will never surrender. They refused our ultimatum and are ready to fight us."
 russia2_france.20.a:0 "Well then..."
 russia2_england.1.t:0 "[SOV.GetNameDefCap] Proposes Mutual Intervention in Iran"
 russia2_england.1.d:0 "[SOV.GetNameDefCap] has officially invaded [PER.GetNameDef] today to deal with the fascist menace by surprise before it's too late. We received a demand to join the war as it would make it way faster to deal with the [PER.GetAdjective] army and benefit us from future threats in the Middle East, as well as giving us an opportunity to open the Persian Corridor and supply the [SOV.GetAdjective] army from there."
 russia2_england.1.a:0 "The fascist threat must be dealt with!"
 russia2_england.1.b:0 "There is no menace in Iran."
 russia2_england.2.t:0 "[ENG.GetNameDefCap] Accepts"
 russia2_england.2.d:0 "The [ENG.GetAdjective] government has accepted to join our war against Iran to destroy the fascist threat. Their invasion shall begin soon enough."
 russia2_england.2.a:0 "Good choice."
 russia2_england.3.t:0 "[ENG.GetNameDefCap] Refuses"
 russia2_england.3.d:0 "The [ENG.GetAdjective] government refused to join our war against Iran saying that there is no real menace present in Iran."
 russia2_england.3.a:0 "Damn you."
 russia2_england.4.t:0 "A Letter From [SOV.Capital.GetName]"
 russia2_england.4.d:0 ""
 russia2_england.4.a:0 "We have to rebuild our friendship."
 russia2_england.4.b:0 "Never."
 russia2_england.5.t:0 "[ENG.GetNameDefCap] Accepts Reconciliation"
 russia2_england.5.d:0 ""
 russia2_england.5.a:0 "Amazing."
 russia2_england.6.t:0 "[ENG.GetNameDefCap] Refuses Reconciliation"
 russia2_england.6.d:0 ""
 russia2_england.6.a:0 "They will never understand..."
 russia2_england.7.t:0 "The White Guard Accepts"
 russia2_england.7.d:0 ""
 russia2_england.7.a:0 "Nice."
 russia2_england.8.t:0 "Shipment of [SOV.getAdjective] Resources from the Treaty of Vladivostok"
 russia2_england.8.d:0 ""
 russia2_england.8.a:0 "They have respected their promise."
 russia2_england.9.t:0 "[SOV.GetNameDefCap] Wants to Renegotiate the Treaty of Vladivostok"
 russia2_england.9.d:0 ""
 russia2_england.9.a:0 "We could indeed trade that for money."
 russia2_england.9.b:0 "Money isn't enough for us."
 russia2_england.10.t:0 "[ENG.getNameDefCap] Accepts to Cancel our Shipment Concession"
 russia2_england.10.d:0 ""
 russia2_england.10.a:0 "Good news!"
 russia2_england.11.t:0 "[ENG.getNameDefCap] Refuses to Cancel our Shipment Concession"
 russia2_england.11.d:0 ""
 russia2_england.11.a:0 "Then we will cancel it by force!"
 russia2_england.11.b:0 "Maybe we could pay them double?"
 can_do_cancel_without_penalty:0 "Can now complete §Y£decision_icon_small decision : §YCancel the Shipment to [ENG.GetNameDef]§! without any penalties."
 russia2_england.12.t:0 "[SOV.GetNameDefCap] Cancels our Shipment"
 russia2_england.12.d:0 ""
 russia2_england.12.a:0 "Damn them."
 russia2_england.13.t:0 "[SOV.GetNameDefCap] Proposes to pay double"
 russia2_england.13.d:0 ""
 russia2_england.13.a:0 "Now we're talking!"
 russia2_england.13.b:0 "Still not good enough."
 russia2_england.14.t:0 "[ENG.GetNameDefCap] Accepts our New Deal"
 russia2_england.14.d:0 ""
 russia2_england.14.a:0 "Good."
 russia2_england.15.t:0 "[ENG.GetNameDefCap] Refuses our New Deal"
 russia2_england.15.d:0 ""
 russia2_england.15.a:0 "Are we that bad at negotiations?"
 russia2_japan.1.t:0 "[SOV.GetNameDefCap] Asks for South Sakhalin"
 russia2_japan.1.d:0 "We received a letter from Moscow this morning, asking us to surrender our part of Sakhalin if we do not wish any armed conflict with the [SOV.GetAdjective] army. The current situation could either benefit us, or greatly impact our diplomatic sphere."
 russia2_japan.1.a:0 "Give in their demands."
 russia2_japan.1.b:0 "Sakhalin is Japanese!"
 russia2_japan.2.t:0 "[SOV.GetNameDefCap] Surrenders North Sakhalin"
 russia2_japan.2.d:0 "[SOV.GetNameDefCap] wishes to surrender North Sakhalin to us, in exchange for a non-aggression pact. Such a treaty can be very interesting if we wish to focus on China and the Pacific. However, it would also mean that any hostile activity towards Russia would give us a very bad look worldwide."
 russia2_japan.2.a:0 "We shall accept their surrender."
 russia2_japan.2.b:0 "We do not sign pacts with the devil."
 russia2_japan.3.t:0 "[SOV.GetNameDefCap] Attacks South Sakhalin!"
 russia2_japan.3.d:0 "[SOV.GetAdjective] troops violated our border in Sakhalin, seizing the nearby towns and advancing towards Toyohara. Our garrisons will not hold them for long!"
 russia2_japan.3.a:0 "Mobilize all available forces!"
 russia2_japan.4.t:0 "Report : Victory in Sakhalin!"
 russia2_japan.4.d:0 "Our forces successfully pushed back the [SOV.GetAdjective] forces from South Sakhalin. Although unable to progress any further, our troops clearly showed our superiority over [SOV.GetNameDef]."
 russia2_japan.4.a:0 "[SOV.GetNameDefCap] is no match!"
 russia2_japan.5.t:0 "Defeat in Sakhalin"
 russia2_japan.5.d:0 "[SOV.GetNameDefCap] reached Toyohara, encircling our garrison forces and forcing a surrender of South Sakhalin within 24 hours... We have no choice but to accept. We shall withdraw our forces from Sakhalin."
 russia2_japan.5.a:0 "These backstabbers will soon pay."
 russia2_japan.6.t:0 "Seize Russian Land"
 russia2_japan.6.d:0 "[SOV.GetNameDefCap] is collapsing from the inside and now is our chance to seize North Sakhalin from them. Our military high command highly doubts they can oppose any resistance."
 russia2_japan.6.a:0 "Sakhalin can only belong to Japan."
 russia2_japan.6.b:0 "Such a move could backfire."
 russia2_japan.7.t:0 "[JAP.GetNameDefCap] Seizes North Sakhalin"
 russia2_japan.7.d:0 "The damn [JAP.GetAdjective] took opportunity of our internal crisis and invaded North Sakhalin. There is sadly absolutely nothing we can do about it..."
 russia2_japan.7.a:0 "Backstabbers!"
 russia2_japan.8.t:0 "[SOV.GetNameDefCap] Requires Non-Aggression Pact"
 russia2_japan.8.d:0 "[SOV.GetNameDefCap] is currently dealing with a civil war, in which they really do not wish anyone to intervene, especially not us. They will go as far as giving up North Sakhalin in exchange for a non-aggression pact between our two nations."
 russia2_japan.8.a:0 "We shall accept their generous offer."
 russia2_japan.8.b:0 "We will conquer it when we please."
 russia2_japan.9.t:0 "[JAP.GetNameDefCap] Accepts"
 russia2_japan.9.d:0 "[JAP.GetNameDefCap] accepted our deal. A non-aggression pact shall be signed in exchange for North Sakhalin."
 russia2_japan.9.a:0 "Siberia is secured."
 russia2_japan.10.t:0 "[JAP.GetNameDefCap] Refuses"
 russia2_japan.10.d:0 "[JAP.GetNameDefCap] refused our offer, clearly seeing that we are not in a state to negotiate..."
 russia2_japan.10.a:0 "This might be bad..."
 russia2_japan.11.t:0 "The Unthinkable Alliance?"
 russia2_japan.11.d:0 "Despite our complicated relationship with [SOV.GetNameDef], the current changes in their country and ideological view led them to consider an alliance with us. They state that our common interest will be the downfall of our enemies, shall we unite force together."
 russia2_japan.11.a:0 "We will only accept if they are worthy of our trust."
 russia2_japan.11.b:0 "We will gladly accept this proposition."
 russia2_japan.11.c:0 "No deals with the rats!"
 russia2_japan.12.t:0 "[JAP.GetNameDefCap] Demands Concessions"
 russia2_japan.12.d:0 "[JAP.GetNameDefCap] is requesting concessions from us in exchange for their trust. Despite that, we are still unsure what their real motivations toward us are."
 russia2_japan.12.a:0 "We shall accept."
 russia2_japan.12.b:0 "If they can't trust us, then we won't trust them either."
 russia2_japan.13.t:0 "[SOV.GetNameDefCap] Accepts Concessions"
 russia2_japan.13.d:0 "[SOV.GetNameDefCap] accepted to grant us concessions. It is still unknown for how long they'll keep them up."
 russia2_japan.13.a:0 "They are worthy of our trust for now."
 russia2_japan.14.t:0 "[SOV.GetNameDefCap] Refuses Concessions"
 russia2_japan.14.d:0 "[SOV.GetNameDefCap] refused the concessions, stating that one major power should not make concessions to get another's power trust."
 russia2_japan.14.a:0 "We knew they would refuse."
 russia2_japan.15.t:0 "[JAP.GetNameDefCap] Accepts Concessions"
 russia2_japan.15.d:0 "The concessions were gladly accepted by [JAP.GetNameDef]. Our hopes of friendship are not yet gone."
 russia2_japan.15.a:0 "May our alliance and friendship last forever."
 russia2_japan.16.t:0 "[JAP.GetNameDefCap] Accepts"
 russia2_japan.16.d:0 "[JAP.GetNameDefCap] welcomed the idea of an alliance between our two nations. Whether this is sincere or just to avoid conflict with us and focus on other theaters is still to be determined..."
 russia2_japan.16.a:0 "Let's give a toast for our Japanese friends."
 russia2_japan.17.t:0 "[JAP.GetNameDefCap] Refuses"
 russia2_japan.17.d:0 "The alliance was refused by [JAP.GetNameDef]. They obviously still see us as an enemy they will never work with. Such betrayal will not be forgotten..."
 russia2_japan.17.a:0 "Those damn backstabbers..."
 russia2_japan.18.t:0 "[SOV.GetNameDefCap] Suggests Joint Invasion of [?event_target:WTT_current_china_leader.GetNameDef]"
 russia2_japan.18.d:0 "We've received a special request from our [SOV.GetAdjective] friend. They are suggesting a joint invasion of China, where we would obviously be able to keep the land we conquer. They know that China is our center of interest for expansion, but should we really share a piece of the cake with them?"
 russia2_japan.18.a:0 "We have nothing to lose."
 russia2_japan.18.b:0 "It's too risky and not worth the effort."
 russia2_japan.19.t:0 "[SOV.GetNameDefCap] Offers Help Against [?event_target:WTT_current_china_leader.GetNameDef]"
 russia2_japan.19.d:0 "We have recently received a proposition from our [SOV.GetAdjective] ally, offering us their help in our war against [?event_target:WTT_current_china_leader.GetNameDef]. However, if we do accept their help, they will expect us to share a part of the conquered territory. What should we do?"
 russia2_japan.19.a:0 "We will gladly accept their help."
 russia2_japan.19.b:0 "Help? We do not need help."
 russia2_japan.20.t:0 "[SOV.GetNameDefCap] Invite Us to Negotiations with [?event_target:WTT_current_china_leader.GetNameDef]"
 russia2_japan.20.d:0 "Our [SOV.GetAdjective] ally [SOV.GetLeader] is inviting us to join a conference held in [SOV.Capital.GetName], opening negotiations with [?event_target:WTT_current_china_leader.GetNameDef] and possibly ending the conflict. Some of our officers are against this proposition, but accepting this could avoid more bloodshed and allow us to keep some of the land we conquered from [?event_target:WTT_current_china_leader.GetNameDef]."
 russia2_japan.20.a:0 "It's worth a try."
 russia2_japan.20.b:0 "We do not need any negotiations, those are destined to fail."
 russia2_japan.21.t:0 "The Disgraceful Sino-Japanese Treaty"
 russia2_japan.21.d:0 "The treaty did not go as expected and is heavily at our disadvantage. This treaty absolutely ruins our ambitions in Asia but refusing it will mean the end of our hard-worked alliance."
 russia2_japan.21.a:0 "The [SOV.GetAdjective]s are siding with [?event_target:WTT_current_china_leader.GetNameDef]... We'll take our leave."
 russia2_japan.21.b:0 "We should trust them."
 russia2_japan.22.t:0 "[JAP.GetNameDefCap] Protests Against the Sino-Japanese Treaty"
 russia2_japan.22.d:0 "That was to be expected. [JAP.GetNameDefCap] refused the treaty we offered and decided to leave the faction. The treaty was heavily sided towards [?event_target:WTT_current_china_leader.GetNameDef], thus making it very hard for [JAP.GetNameDef] to expend any further according to their ambitions in Asia."
 russia2_japan.22.a:0 "It was for their own good..."
 russia2_japan.23.t:0 "The White Guard Proposes North Sakhalin"
 russia2_japan.23.d:0 ""
 russia2_japan.23.a:0 "Alright, we shall help them"
 we_will_receive_north_sakhalin_from_russia_japan_tt:0 "We will §GReceive§! §YNorth Sakhalin§! during the §YCivil War§!."
 russia2_japan.23.b:0 "This is not enough to buy our help!"
 russia2_japan.24.t:0 "[JAP.GetNameDefCap] Accepts to Trade North Sakhalin for Help"
 russia2_japan.24.d:0 ""
 russia2_japan.24.a:0 "A required sacrifice."
 russia2_japan.25.t:0 "[JAP.GetNameDefCap] Refuses the Sakhalin Offer"
 russia2_japan.25.d:0 ""
 russia2_japan.25.a:0 "Maybe we could propose the Russian Far East..."
 russia2_japan.25.b:0 "We will leave them alone."
 russia2_japan.26.t:0 "The White Guard Proposes The Far East"
 russia2_japan.26.d:0 ""
 russia2_japan.26.d_2:0 ""
 russia2_japan.26.a:0 "We will gladly accept the offer if they are that desperate."
 we_will_receive_far_east_from_russia_japan_tt:0 "We will §GReceive§! the §YRussian Far East§! after the §YWhite Guard§! §RWins§! the §YCivil War§!, only if §YManchuria§! is still our puppet."
 russia2_japan.26.b:0 "If they need our help that much, they are not ready to liberate their country."
 russia2_japan.27.t:0 "[JAP.GetNameDefCap] Finally Accepts to Help us"
 russia2_japan.27.d:0 ""
 russia2_japan.27.a:0 "Help but at what cost?"
 russia2_japan.28.t:0 "[JAP.GetNameDefCap] Still Refuses to Help us"
 russia2_japan.28.d:0 ""
 russia2_japan.28.a:0 "But why?"
 russia2_japan.29.t:0 "The Russian Far East"
 russia2_japan.29.d:0 ""
 russia2_japan.29.a:0 "We've received what we wanted."
 russia2_japan.29.b:0 "Our territory."
 russia2_japan.30.t:0 "[SOV.GetNameDefCap] Wants the Far East Back"
 russia2_japan.30.d:0 ""
 russia2_japan.30.a:0 "We shall give it back to them."
 russia2_japan.30.b:0 "It doesn't belong to them anymore".
 russia2_japan.31.t:0 "[JAP.GetNameDefCap] Accepts to Return the Far East"
 russia2_japan.31.d:0 ""
 russia2_japan.31.a:0 "Diplomacy isn't as useless as we thought."
 russia2_japan.32.t:0 "[JAP.GetNameDefCap] Refuses to Return the Far East"
 russia2_japan.32.d:0 ""
 russia2_japan.32.a:0 "I always knew that diplomacy was useless!"
 nothing_because_faction_with_jap:0 "§RBecause we are in a faction with the Japanese, we will not receive any war goals against them or their puppets§!."
 russia2_japan.33.t:0 "[SOV.GetNameDefCap] Sends an Ultimatum for the Russian Far East"
 russia2_japan.33.d:0 ""
 russia2_japan.33.a:0 "We should not anger them anymore."
 russia2_japan.33.b:0 "How dare they?!"
 russia2_japan.34.t:0 "[JAP.GetNameDefCap] Returns the Russian Far East"
 russia2_japan.34.d:0 ""
 russia2_japan.34.a:0 "Finally, our rightful land is back."
 russia2_japan.35.t:0 "[JAP.GetNameDefCap] Refuses to Return the Russian Far East"
 russia2_japan.35.d:0 ""
 russia2_japan.35.a:0 "then we will reconquer it!"
 russia2_japan.36.t:0 "The Fate of Japan"
 russia2_japan.36.d:0 ""
 russia2_japan.36.a:0 "Send a delegation."
 russia2_japan.36.b:0 "Demand Manchuria!"
 russia2_japan.36.c:0 "Ask for an alliance."
 russia2_japan.36.e:0 "Ask for a non-aggression pact."
 russia2_japan.37.t:0 "[FROM.GetNameDefCap] Sends a Delegation"
 russia2_japan.37.d:0 ""
 russia2_japan.37.a:0 "Send one back!"
 russia2_japan.38.t:0 "[FROM.GetNameDefCap] Sends a Delegation"
 russia2_japan.38.d:0 ""
 russia2_japan.38.a:0 "Good."
 russia2_japan.38.b:0 "Use the opportunity. Reclaim our old territory for a non-aggression pact."
 russia2_japan.39.t:0 "[FROM.GetNameDefCap] Demands Manchuria"
 russia2_japan.39.d:0 ""
 russia2_japan.39.a:0 "We are no match."
 russia2_japan.39.b:0 "Never."
 russia2_japan.40.t:0 "[FROM.GetNameDefCap] Transfers Manchuria"
 russia2_japan.40.d:0 ""
 russia2_japan.40.a:0 "Good choice."
 russia2_japan.41.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_japan.41.d:0 ""
 russia2_japan.41.a:0 "Poor choice."
 russia2_japan.42.t:0 "Alliance with [FROM.GetNameDef]"
 russia2_japan.42.d:0 ""
 russia2_japan.42.a:0 "Together, we are strong."
 russia2_japan.42.b:0 "Never."
 russia2_japan.43.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_japan.43.d:0 ""
 russia2_japan.43.a:0 "Together, we are strong."
 russia2_japan.44.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_japan.44.d:0 ""
 russia2_japan.44.a:0 "They clearly don't seek for peace."
 russia2_japan.45.t:0 "[FROM.GetAdjective] Non-Aggression Pact"
 russia2_japan.45.d:0 ""
 russia2_japan.45.a:0 "We will sign it."
 russia2_japan.45.b:0 "Refuse."
 russia2_japan.46.t:0 "[FROM.GetNameDefCap] Accepts Non-Aggression Pact"
 russia2_japan.46.d:0 ""
 russia2_japan.46.a:0 "Perfect."
 russia2_japan.47.t:0 "[FROM.GetNameDefCap] Refuses Non-Aggression Pact"
 russia2_japan.47.d:0 ""
 russia2_japan.47.a:0 "They clearly don't seek for peace."
 russia2_japan.48.t:0 "The Fate of Manchuria"
 russia2_japan.48.d:0 ""
 russia2_japan.48.a:0 "Annex it into the empire."
 russia2_japan.48.b:0 "Release it as an imperial subject."
 russia2_japan.48.c:0 "Give it to our ally."
 russia2_japan.49.t:0 "[FROM.GetNameDefCap] Demands Sakhalin and [555.GetName] for Non-Aggression Pact"
 russia2_japan.49.d:0 ""
 russia2_japan.49.a:0 "We'll give it back, as a sign of friendship."
 russia2_japan.49.b:0 "They're not getting it back."
 jap_might_lead_to_war_with_sov:0 "§RThis might lead to war with [SOV.GetNameDef].§!"
 russia2_japan.50.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_japan.50.d:0 ""
 russia2_japan.50.a:0 "Thank you, friend."
 russia2_japan.51.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_japan.51.d:0 ""
 russia2_japan.51.a:0 "To war it is. We can't be friends with [JAP.GetNameDef] anyway."
 russia2_japan.51.b:0 "Let's not deteriorate our relations any further."
 russia2_china.1.t:0 "Our Stance on the Sino-Japanese Conflict"
 russia2_china.1.d_1:0 "China and Japan are not in very good terms, mostly due to the territorial tensions in mainland Asia between the two powers. We could decide to have a say in things, having a direct border with [JAP.GetNameDef] allows us to have way more credibility when dealing with Asian affairs."
 russia2_china.1.d_2:0 "[JAP.GetNameDefCap] is again at war against [?event_target:WTT_current_china_leader.GetNameDef]. As the conflict occurs near our border, we could try to intervene and help our ally in exchange for some of the conquered land. We could also try to put an end in this unnecessary conflict."
 russia2_china.1.a:0 "Let's strike [?event_target:WTT_current_china_leader.GetNameDef] together!"
 russia2_china.1.b:0 "We have to help our [JAP.GetAdjective] friend."
 russia2_china.1.c:0 "This conflict needs to stop."
 russia2_china.1.e:0 "There is nothing we can do for the moment."
 china_not_exist_because_dead:0 "Because §Y[?event_target:WTT_current_china_leader.GetNameDef]§! has been §YDefeated§! by a §YForeign Nation§!, our §YPlan of Intervention§! was §YCompromised§!."
 sino_japanese_negotiation_surrender:0 "It is advised to not choose this option if §Y[?event_target:WTT_current_china_leader.GetNameDef]§! is §YOn the Verge of Collapsing§! or has §YMore than 75% Surrender Progress§! and is at war against §Y[JAP.GetNameDef]§!, otherwise §Y[JAP.GetNameDef]§! will automatically §RRefuse the Negotiation§!. The §YNegotiation§! will also be §RCancelled§! if §Y[?event_target:WTT_current_china_leader.GetNameDef] is Annexed§!."
 russia2_china.2.t:0 "[JAP.GetNameDefCap] Accepts"
 russia2_china.2.d:0 "[JAP.GetNameDefCap] has accepted our proposition of a joint invasion over [?event_target:WTT_current_china_leader.GetNameDef]. However, we still have to prepare our offensive before launching our invasion."
 russia2_china.2.a:0 "Together, we are stronger."
 china_and_other_chinese_nations_gets_buff:0 "§R[?event_target:WTT_current_china_leader.GetNameDef] and Chinese Warlords faction with the [?event_target:WTT_current_china_leader.GetNameDef] will receive a buff!§!"
 russia2_china.3.t:0 "[JAP.GetNameDefCap] Refuses"
 russia2_china.3.d:0 "[JAP.GetNameDefCap] declined our joint invasion of China, stating that they are not ready for such a huge scaled invasion. This will force us to abandon our plans of conquering the Chinese region for the moment."
 russia2_china.3.a:0 "They're just a bunch of cowards!"
 russia2_china.4.t:0 "[JAP.GetNameDefCap] Accepts our Help"
 russia2_china.4.d:0 "[JAP.GetNameDefCap] has positively replied to our proposition to help them with their war against [?event_target:WTT_current_china_leader.GetNameDef]. We can start mobilizing our men for the invasion."
 russia2_china.4.a:0 "Together, we are unstoppable."
 russia2_china.5.t:0 "[JAP.GetNameDefCap] Refuses our Help"
 russia2_china.5.d:0 "We've received a negative response from [JAP.GetNameDef], claiming that they won't need our help to win the war against [?event_target:WTT_current_china_leader.GetNameDef]."
 russia2_china.5.a:0 "Our plan for conquering China is heavily compromised..."
 russia2_china.6.t:0 "[SOV.getNameDefCap] Asks for an End to the Sino-Japanese Conflict"
 russia2_china.6.d_1:0 "As the tension between us and [JAP.GetNameDef] are getting tenser and tenser, [SOV.GetNameDef] is offering us an opportunity to negotiate with [JAP.GetNameDef], to possibly end this conflict once and for all by acting as a middleman between our two nations. However, [JAP.GetNameDef] needs to accept as well. If they do, they might ask for costly concessions. Should we trust [SOV.GetNameDef]?"
 russia2_china.6.d_2:0 "As the war against [JAP.GetNameDef] rages on, we received a proposition from [SOV.GetLeader], asking us to take part in negotiations held by them to resolve our conflict with [JAP.GetNameDef]. [JAP.GetNameDefCap] also needs to accept this offer from [SOV.GetNameDef]. If they do, they might ask for costly concessions. Should we settle our difference aside and try to get peace?"
 russia2_china.6.a:0 "We're in."
 russia2_china.6.b:0 "No deal with the enemy."
 if_we_join_we_wont_leave_china:0 "If we do §YAccept this Proposition§!, we won't be able to §YLeave Until the Conference is Over§!. Thus, if §Y[SOV.GetNameDef]§! decides to §RFavor [JAP.GetNameDef]§! in the §YNegotiations§!, we won't be able to §YProtest Against It§! and will be §RForced to Fulfill our part of the Treaty§!."
 if_we_join_we_wont_leave_japan:0 "If we do §YAccept this Proposition§!, we won't be able to §YLeave Until the Conference is Over§!. Thus, if §Y[SOV.GetNameDef]§! decides to §RFavor [?event_target:WTT_current_china_leader.GetNameDef]§! in the §YNegotiations§!, we won't be able to §YProtest Against It§! and will be §RForced to Fulfill our part of the Treaty§!."
 russia2_china.7.t:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] Accepts the Negotiations"
 russia2_china.7.d:0 "We've received a positive response from [?event_target:WTT_current_china_leader.GetLeader]. He is willing to put his difference asides to join the negotiations with [JAP.GetNameDef]."
 russia2_china.7.a:0 "Onto [JAP.GetNameDef] now."
 russia2_china.8.t:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] Refuses the Negotiations"
 russia2_china.8.d:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] responded negatively to our offer of negotiations with [JAP.GetNameDef]. This might have to do with our close relations with [JAP.GetNameDef]. Our plan to resolve this conflict in now falling appart."
 russia2_china.8.a:0 "They won't survive another year."
 russia2_china.9.t:0 "[JAP.GetNameDefCap] Accepts to Join the Negotiations"
 russia2_china.9.d:0 "[JAP.GetNameDefCap] has optimistically responded to our invitation and are willing to negotiate with [?event_target:WTT_current_china_leader.GetNameDef]. The negotiations can now begin."
 russia2_china.9.a:0 "Let's not waste any time."
 russia2_china.9.b:0 "Actually, we're not ready."
 russia2_china.10.t:0 "[JAP.GetNameDefCap] Refuses"
 russia2_china.10.d_1:0 "[JAP.GetNameDefCap] refused our invitation, stating that they won't make a deal with cowards like us and that nobody will stop them from conquering [?event_target:WTT_current_china_leader.GetNameDef]."
 russia2_china.10.d_2:0 "[SOV.GetNameDefCap] informs us that [JAP.GetNameDef] refused the invitation and will certainly not stop their aggression towards us anytime soon."
 russia2_china.10.a:0 "Here goes our attempt to resolve this conflict..."
 russia2_china.11.t:0 "Beginning of the Sino-Japanese Conference"
 russia2_china.11.d:0 "Now that every participant has accepted the invitation, we can begin the negotiations between [?event_target:WTT_current_china_leader.GetNameDef] and [JAP.GetNameDef] to end the Sino-Japanese conflict that has plagued the Asian theater once again."
 russia2_china.11.a:0 "Let the conference begin."
 choose_carefully_your_alliance_sino_jap:0 "During the conference, depending on our choices, we will §GImprove§! or §RDegrade§! our §YRelations with [JAP.GetNameDef] and [?event_target:WTT_current_china_leader.GetNameDef]§!."
 russia2_china.12.t:0 "The Negotiations Will Start Soon"
 russia2_china.12.d:0 "We've been informed by [SOV.GetLeader] that the Sino-Japanese conference will start soon in the city of [408.GetName], where our diplomats are to attend."
 russia2_china.12.a:0 "Let's hope our diplomats will come back with good news."
 russia2_china.13.t:0 "[SOV.GetNameDefCap] Bails out of the Negotiations"
 russia2_china.13.d:0 "There won't be a conference. [SOV.GetNameDefCap] canceled it at the last second even though all the participants have agreed to participate. With such news, our hopes of peace have vanished..."
 russia2_china.13.a:0 "What a waste of time..."
 russia2_china.14.t:0 "Deciding the Fate of the [?event_target:WTT_current_china_leader.GetAdjective] Territory"
 russia2_china.14.d:0 "Now that the negotiations have started, one of the first questions to be answered is what to do with the [?event_target:WTT_current_china_leader.GetAdjective] territory claimed and occupied by [JAP.GetNameDef]. The [JAP.GetAdjective] diplomats are justifying that they need the resources from these territories, and they would like to receive the rest or a part of the land they claimed. As for the [?event_target:WTT_current_china_leader.GetAdjective] diplomats, most of them do agree to give a part of their territory to [JAP.GetNameDef] but some of them have protested against this action as they feel [JAP.GetNameDef] is asking too much land. What should we do?"
 russia2_china.14.a:0 "Let's give [JAP.GetNameDef] all the land they need."
 russia2_china.14.b:0 "They will only get Nothern China."
 russia2_china.14.c:0 "They won't get any more land."
 russia2_china.14.e:0 "Too late..."
 china_has_been_annexed_during_conference:0 "Because §Y[?event_target:WTT_current_china_leader.GetNameDef]§! has been §YDefeated§! by a §YForeign Nation§!, our §YConference§! was §YCompromised§!."
 russia2_china.15.t:0 "[SOV.GetNameDefCap] Cedes all the Claimed Lands to [JAP.GetNameDef]"
 russia2_china.15.d:0 "We've received words from our diplomats that the [SOV.GetAdjective]s have decided to cede all the claimed [?event_target:WTT_current_china_leader.GetAdjective] land to [JAP.GetNameDef]."
 russia2_china.15.a:0 "Perfect."
 russia2_china.15.b:0 "Let's hope our situation won't get worse."
 russia2_china.16.t:0 "[SOV.GetNameDefCap] Cedes Northern China to [JAP.GetNameDef]"
 russia2_china.16.d:0 "We've received words from our diplomats that the [SOV.GetAdjective]s have decided to cede Northern China to [JAP.GetNameDef]."
 russia2_china.16.a:0 "At least we will get some land."
 russia2_china.16.b:0 "Let's hope this guarantees peace for us."
 russia2_china.17.t:0 "[SOV.GetNameDefCap] Won't Cede Land to [JAP.GetNameDef]"
 russia2_china.17.d:0 "We've received words from our diplomats that the [SOV.GetAdjective]s have decided to not cede any land to [JAP.GetNameDef]."
 russia2_china.17.a:0 "Such disrespect."
 russia2_china.17.b:0 "Wonderful!"
 russia2_china.18.t:0 "The Concession Question"
 russia2_china.18.d:0 "Now that we've resolved the territorial issues, we have to think about the concessions. [JAP.GetAdjective] diplomats at the conference have insisted that [?event_target:WTT_current_china_leader.GetNameDef] should pay concessions to them and take the blame for their \"aggression\" against [JAP.GetNameDef]. As we would expect, many [?event_target:WTT_current_china_leader.GetAdjective] diplomats and even [?event_target:WTT_current_china_leader.GetLeader] was outraged by this absurd demand. However, [JAP.GetNameDef] stands firm on the fact that they won't accept anything else than concessions, and time is obviously playing against us. What should we do?"
 russia2_china.18.a:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] will take the blame and pay concessions."
 russia2_china.18.b:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] will take the blame, we will pay the concessions."
 russia2_china.18.c:0 "This demand is absurd! [?event_target:WTT_current_china_leader.GetNameDefCap] won't pay anything."
 russia2_china.18.e:0 "Too late..."
 russia2_china.19.t:0 "[SOV.GetNameDefCap] Forces [?event_target:WTT_current_china_leader.GetNameDef] to Pay Concessions"
 russia2_china.19.d:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] will be forced to pay concessions as reparations for the war."
 russia2_china.19.a:0 "Perfect."
 russia2_china.19.b:0 "This is outrageous..."
 russia2_china.20.t:0 "[SOV.GetNameDefCap] Forces [?event_target:WTT_current_china_leader.GetNameDef] to Take the Blame"
 russia2_china.20.d:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] will take the blame for the war in Asia, but won't have to pay concessions. [SOV.GetNameDefCap] assured the payments will be their preocupation."
 russia2_china.20.a:0 "As long we're getting paid."
 russia2_china.20.b:0 "We won't complain."
 russia2_china.21.t:0 "[SOV.GetNameDefCap] Declines [JAP.GetAdjective] Demands for Concessions"
 russia2_china.21.d:0 "[SOV.GetNameDefCap] stands firmly on the fact that [JAP.GetAdjective] started the hostilities, and as such should not get concessions."
 russia2_china.21.a:0 "How dare they?!"
 russia2_china.21.b:0 "Thank you."
 russia2_china.22.t:0 "The Fate of [MAN.GetNameDef]"
 russia2_china.22.d:0 "Now that the concessions have been dealt with, we have to take care of another issue pressed by [?event_target:WTT_current_china_leader.GetAdjective] diplomats and [?event_target:WTT_current_china_leader.GetLeader]. They wish for [JAP.GetNameDef] to stop exercing their influence over [MAN.GetNameDef]. The [JAP.GetAdjective] diplomats didn't take this request kindly, and are now arguing over their rights to keep [MAN.GetNameDef] under their influence. What should we do?"
 russia2_china.22.a:0 "This affair doesn't belong in this conference."
 russia2_china.22.b:0 "Open borders with [?event_target:WTT_current_china_leader.GetNameDef] is the best option for [MAN.GetNameDef]."
 russia2_china.22.c:0 "[MAN.GetNameDefCap] shall be granted more autonomy."
 russia2_china.22.e:0 "Too late..."
 russia2_china.23.t:0 "[SOV.getNameDefCap] Abandons the [MAN.GetAdjective] Question"
 russia2_china.23.d:0 "We've received words from our diplomats that [SOV.GetNameDef] has decided to close the conversation about the fate of [MAN.GetNameDef], judging the demand as absurd."
 russia2_china.23.a:0 "It was an absurd demand indeed."
 russia2_china.23.b:0 "Damn them..."
 russia2_china.24.t:0 "[SOV.GetNameDefCap] Forces [MAN.GetNameDef] to Open Borders With [?event_target:WTT_current_china_leader.GetNameDef]"
 russia2_china.24.d:0 "The [SOV.GetAdjective]s have decided to force [MAN.GetNameDef] to open its borders With [?event_target:WTT_current_china_leader.GetNameDef]."
 russia2_china.24.a:0 "If they're fine with that."
 russia2_china.24.b:0 "That's good for us."
 russia2_china.25.t:0 "[SOV.getNameDefCap] Forces Increase of [MAN.GetAdjective] Autonomy"
 russia2_china.25.d:0 "[MAN.GetNameDefCap] will see itself granted more autonomy, and will try to work more on its own, apart from [JAP.GetAdjective] rules."
 russia2_china.25.a:0 "Those damn Chinese..."
 russia2_china.25.b:0 "That's good for us."
 russia2_china.26.t:0 "End of the Sino-Japanese Conference"
 russia2_china.26.d:0 "Despite the tensions between [JAP.GetAdjective] and [?event_target:WTT_current_china_leader.GetAdjective] diplomats, the conference ended at last and everyone seem to have accepted the terms of it."
 russia2_china.26.a:0 "Let's hope this marks the end of conflicts in Asia."
 russia2_china.26.b:0 "Too late..."
 chinese_nation_leave_faction:0 "§YAny Chinese Nation§! in faction with a §YForeign Country§! will §YLeave§! its faction and §YJoin§! the faction of §Y[?event_target:WTT_current_china_leader.GetNameDef]§! if they do have one."
 japan_idea_concession_china:0 "([JAP.GetFlag]§Y[JAP.GetName]§!) Gains '§YConcessions from the Sino-Japanese Treaty§!' which grants (Consumer Goods Factories: §Y-10%§!) for §Y930§! days."
 russia2_china.27.t:0 "Alliance with [SOV.GetNameDef]"
 russia2_china.27.d:0 "With the relations between our two countries improving, [SOV.GetNameDef] is seeking to secure a strong position in Asia. Their best interest was to turn their sight towards us. An alliance with [SOV.GetNameDef] could most likely bring a lot more attention on us, but also grant us a valuable ally to unify China."
 russia2_china.27.a:0 "We will accept, they are thrustworthy."
 russia2_china.27.b:0 "We have to decline."
 accept_send_ultimatum_warlords:0 "If we §YAccept§!, we will send §YIntegration Ultimatums§! to all the §YChinese Warlords§!."
 russia2_china.28.t:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] Accepts Alliance"
 russia2_china.28.d:0 "Our proposal of alliance was approved by [?event_target:WTT_current_china_leader.GetNameDef]! Our affairs in Asia can now begin."
 russia2_china.28.a:0 "A valuable ally."
 russia2_china.29.t:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] Refuses Alliance"
 russia2_china.29.d:0 "[?event_target:WTT_current_china_leader.GetNameDefCap] refused our proposal of alliance. Trying to set foot so deep in Asia was probably a bad idea."
 russia2_china.29.a:0 "Too bad."
 russia2_china.30.t:0 "[FROM.GetNameDefCap] Requests Integration"
 russia2_china.30.d:0 "With the alliance between [SOV.GetNameDef] and [FROM.GetNameDef], our survival is now heavily questioned. We have been asked to peacefully surrender arms and recognize [FROM.GetNameDef] as the national government of China."
 russia2_china.30.a:0 "They are the only national government."
 russia2_china.30.b:0 "They have no legitimacy of being China's ruler!"
 russia2_china.31.t:0 "[FROM.GetNameDefCap] Accepts Integration"
 russia2_china.31.d:0 "[FROM.GetNameDefCap] accepted the integration, mostly thanks to the [SOV.GetAdjective] backup."
 russia2_china.31.a:0 "As expected."
 russia2_china.32.t:0 "[FROM.GetNameDefCap] Refuses Integration"
 russia2_china.32.d:0 "[FROM.GetNameDefCap] dared to oppose the integration proposal, even with [SOV.GetAdjective] help, it seems that the Warlords will never learn to give up."
 russia2_china.32.a:0 "We will reintegrate them by force."
 russia2_china.33.t:0 "[SOV.GetNameDefCap] Offers Help"
 russia2_china.33.d:0 ""
 russia2_china.33.a:0 "Gladly."
 russia2_china.33.b:0 "They should stay in Russia."
 russia2_china.34.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_china.34.d:0 ""
 russia2_china.34.a:0 "Good."
 russia2_china.35.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_china.35.d:0 ""
 russia2_china.35.a:0 "Fools."
 russia2_china.36.t:0 "[?SOV.current_china_democracy_target.GetNameDefCap] Abandons Democracy"
 russia2_china.36.d:0 ""
 russia2_china.36.a:0 "It's not our business anymore..."
 russia2_china.36.b:0 "Unacceptable. Send an ultimatum."
 russia2_china.37.t:0 "[FROM.GetNameDefCap] Demands Subjugation"
 russia2_china.37.d:0 ""
 russia2_china.37.a:0 "We have to kneel..."
 russia2_china.37.b:0 "Never!"
 russia2_china.38.t:0 "[FROM.GetNameDefCap] Accepts Subjugation"
 russia2_china.38.d:0 ""
 russia2_china.38.a:0 "Good choice."
 russia2_china.39.t:0 "[FROM.GetNameDefCap] Refuses Subjugation"
 russia2_china.39.d:0 ""
 russia2_china.39.a:0 "War it is then."
 russia2_china.40.t:0 "[FROM.GetNameDefCap] Gives Up"
 russia2_china.40.d:0 ""
 russia2_china.40.a:0 "Good."
 russia2_china.41.t:0 "Our [SOV.GetAdjective] Ally"
 russia2_china.41.d:0 ""
 russia2_china.41.a:0 "Stay with them."
 russia2_china.41.b:0 "They are only taking advantage of us."
 russia2_china.42.t:0 "[FROM.GetNameDefCap] Stays in the [ROOT.GetFactionName]"
 russia2_china.42.d:0 ""
 russia2_china.42.a:0 "Good news."
 russia2_china.43.t:0 "[FROM.GetNameDefCap] Abandons Us"
 russia2_china.43.d:0 ""
 russia2_china.43.a:0 "Too bad..."
 russia2_communist_china.1.t:0 "[SOV.GetLeader] Pressures for Unification"
 russia2_communist_china.1.d:0 "[SOV.Capital.GetName] sent us a warning today. They will not wait any longer for China to unify, and are ready to intervene if we do not respond to their treaty. \n\nThe Treaty is as follows : We will join [SOV.GetNameDef] and follow their directives with foreign countries. In exchange for that, [SOV.GetNameDef] assured us that they will unify China under our rule, helping us in following wars against Chinese nations that do not accept their ultimatum."
 russia2_communist_china.1.a:0 "We have no other choice."
 russia2_communist_china.1.b:0 "We will not accept pressure from foreign powers."
 russia2_communist_china.2.t:0 "Ultimatums Ready!"
 russia2_communist_china.2.d:0 "[SOV.GetNameDefCap] officially announced the Chinese Unification under the sign of Communism. The Ultimatums can now be sent!"
 russia2_communist_china.2.a:0 "For the Chinese workers!"
 russia2_communist_china.3.t:0 "One China Proposal"
 russia2_communist_china.3.d:0 "We have received a proposal from [SOV.GetLeader], leader of [SOV.GetNameDef]. A united China under the sign of the Marxist Revolution, such is the proposal. Accepting it would grant us a big advantage against the Warlords in China, but will also force us to follow [SOV.GetLeader]'s Revolution and ideas, which also means helping them in times of war."
 russia2_communist_china.3.a:0 "We will follow the True Revolution in order to unite China."
 russia2_communist_china.3.b:0 "We don't need any kind of Permanent Revolution in China!"
 russia2_communist_china.4.t:0 "[FROM.GetNameDefCap] has Accepted our Invitation"
 russia2_communist_china.4.d:0 "[FROM.GetNameDefCap] has accepted our invitation to the [SOV.GetFactionName], granting us one more ally to face the enemies who dare threatens our Marxist ideas."
 russia2_communist_china.4.a:0 "For the Revolution!"
 russia2_communist_china.5.t:0 "[FROM.GetNameDefCap] has Refused our Invitation"
 russia2_communist_china.5.d:0 "Today, we've received bad news. [FROM.GetNameDefCap] has refused to join the [SOV.GetFactionName], justifying that they have no reason to join it and that they do not belong here."
 russia2_communist_china.5.a:0 "Why would they do that?"
 russia2_generic.1.t:0 "[FROM.GetLeader] Pressures for Chinese Unification"
 russia2_generic.1.d:0 "After the treaty signed between [SOV.GetNameDef] and [FROM.GetNameDef] a few days ago, Moscow announced that it would send ultimatums to any nation considered as a threat to the Chinese Unification. Therefore, our ultimatum came this morning. We are asked to surrender all Chinese territory to [FROM.GetLeader] and [FROM.GetNameDef] as they are now officially recognized by [SOV.GetNameDef].\n\n\"Only one China is the true China\" are the last words heard by the [FROM.GetAdjective] government before their departure from Moscow."
 russia2_generic.1.a:0 "China must be united, no matter the ideology."
 russia2_generic.1.b:0 "A true China is not a Communist China!"
 russia2_generic.2.t:0 "[SOV.GetLeader] Demands Submission"
 russia2_generic.2.d:0 "Moscow designed our country as \"corrupted\" and wishes to see it change without having to use force. They propose a takeover of our government in order to make Communism reign in the country. Whether this will benefit us or not is still to be determined."
 russia2_generic.2.a:0 "We have no choice."
 russia2_generic.2.b:0 "We are free and independent, not corrupted!"
 russia2_generic.3.t:0 "War Against Germany"
 russia2_generic.3.d:0 "Now that we are at war with [GER.GetNameDef], only two outcomes : Win or Die. Unlike the Great War, trenches won't do more than letting the enemy flank and bombard us. We shall defend Democracy and Freedom in the world, and not repeat the mistakes of the past wars."
 russia2_generic.3.a:0 "Onward!"
 russia2_generic.4.t:0 "The Union of all Proletarians"
 russia2_generic.4.d:0 "[SOV.GetNameDefCap] has enacted the formation of the Proletarian Union, a Union in which all the workers will finally be free from the Capitalist threat, marking the end of the Revolution. Should we join this union?"
 russia2_generic.4.a:0 "Workers of [ROOT.GetNameDef], Unite!"
 russia2_generic.4.b:0 "The [ROOT.GetAdjective] workers are [ROOT.GetAdjective]."
 russia2_generic.15.t:0 "[SOV.GetNameDefCap] Asks for Slavic Territory"
 russia2_generic.15.d:0 "Our current holding of Slavic States claimed by [SOV.GetNameDef] did not go unnoticed. They wish to find a solution to this peacefully... Meaning handing over the territory without asking questions. Should we risk war, or abandon any hope?"
 russia2_generic.15.a:0 "We have no choice..."
 russia2_generic.15.b:0 "It doesn't belong to them!"
 russia2_generic.15.c:0 "We should wait for [ROOT.OVERLORD.GetAdjective] orders."
 FROM_is_puppet_SOV_slavic_states:0 "§RBecause [FROM.GetNameDef] is our puppet, we shall decide of their fate.§!"
 russia2_generic.16.t:0 "[FROM.GetNameDefCap] Hands Over the Territory"
 russia2_generic.16.d:0 "[FROM.GetNameDefCap] gave up any hope of resistance and gave in to our demands. Our dream of reunification is almost complete."
 russia2_generic.16.a:0 "Perfect."
 russia2_generic.17.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_generic.17.d:0 "[FROM.GetNameDefCap] is standing strong against us. They do not want Eastern Europe to fall to [SOV.GetAdjective] rules, they say. How funny."
 russia2_generic.17.a:0 "Such disrespect..."
 russia2_generic.18.t:0 "[FROM.GetNameDefCap] Orders to Accepts"
 russia2_generic.18.d:0 "[FROM.GetNameDefCap] gave the order. Accepting is the only way to survive and avoid a pointless war against [SOV.GetNameDef]."
 russia2_generic.18.a:0 "Is it really the best choice...?"
 russia2_generic.19.t:0 "[FROM.GetNameDefCap] Orders to Refuse"
 russia2_generic.19.d:0 "[FROM.GetNameDefCap] gave the order. Refusing is the only option, as folding now would mean giving up Eastern Europe to [SOV.GetNameDef]."
 russia2_generic.19.a:0 "We stand strong."
 russia2_generic.20.t:0 "Communist Exiles Arrive from [SOV.GetNameDef]"
 russia2_generic.20.d:0 "Communist exiles have arrived this afternoon, after being forced into exile by the [SOV.GetAdjective] new government. It seems that their ideals do not align with Communist ones at all, but instead of persecuting them, they decided to simply let them fly away. A smart way to avoid trouble and focus on the important matters, it seems."
 russia2_generic.20.a:0 "We will protect you, workers."
 russia2_generic.21.t:0 "The Women's Fascist Movement"
 russia2_generic.21.d:0 "Many of the original members of Konstantin's fascist party come from the Russian Women's Fascist Movement, a movement formed by Russian women believing in the bright future of Russia through order and discipline. Today, [SOV.GetLeader] wishes to allow an open border treaty between our nations, assuring friendly relations between our two countries, hoping for the established and currently living Russian fascists in our country to be able to move to Russia over time."
 russia2_generic.21.a:0 "Sign the open borders treaty."
 russia2_generic.21.b:0 "Authorize only small exchanges."
 russia2_generic.21.c:0 "They are part of our country! We won't let them leave."
 might_help_against_japan_tt:0 "§GWe might receive help from [SOV.GetNameDef] against [ROOT.OVERLORD.GetNameDef], shall we declare independence.§!"
 russia2_generic.22.t:0 "[FROM.GetNameDefCap] Opens Borders"
 russia2_generic.22.d:0 "Our request to [FROM.GetNameDef] was gladly accepted. The borders between our two countries shall stay open to warmly welcome our fascist friends."
 russia2_generic.22.a:0 "A good thing to see."
 fascist_movement_take_one_year:0 "The transfer of the §YFascist Exiles§! will take approximatively §YOne Year§!."
 russia2_generic.23.t:0 "[FROM.GetNameDefCap] Allows Restricted Movements"
 russia2_generic.23.d:0 "[FROM.GetNameDefCap] did not show sympathy nor hatred towards our request. They have accepted small movements but no official treaty shall be signed."
 russia2_generic.23.a:0 "Better than nothing."
 fascist_movement_take_two_year:0 "The transfer of the §YFascist Exiles§! will take approximatively §YTwo Years§!."
 russia2_generic.24.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_generic.24.d:0 "The legitimacy of our request was not recognized by [FROM.GetNameDef]. They did not approve and refused any friendly approach towards us."
 russia2_generic.24.a:0 "Who do they think they are?!"
 fascist_movement_no_transfer:0 "§RThe Fascist Exiles will never be transfered unless [761.GetName] is conquered.§!"
 russia2_generic.25.t:0 "Crossing the [761.CONTROLLER.GetAdjective] Border"
 russia2_generic.25.d:0 "The Fascist Exiles from [761.CONTROLLER.GetNameDef] are effectively crossing the border and starting their new life in Russia, with the so promised advantages for supporting our cause since the very first day."
 russia2_generic.25.a:0 "Everything is going according to plan."
 russia2_generic.26.t:0 "Crossing the [761.CONTROLLER.GetAdjective] Border"
 russia2_generic.26.d:0 "The Fascist Exiles from [761.CONTROLLER.GetNameDef] are effectively crossing the border and starting their new life in Russia, with the so promised advantages for supporting our cause since the very first day."
 russia2_generic.26.a:0 "Everything is going according to plan."
 russia2_generic.27.t:0 "Crossing the [761.CONTROLLER.GetAdjective] Border"
 russia2_generic.27.d:0 "The Fascist Exiles from [761.CONTROLLER.GetNameDef] are effectively crossing the border and starting their new life in Russia, with the so promised advantages for supporting our cause since the very first day."
 russia2_generic.27.a:0 "Everything is going according to plan."
 russia2_generic.28.t:0 "The Final Crossing"
 russia2_generic.28.d:0 "The last Fascist Exiles from [761.CONTROLLER.GetNameDef] crossed the border this morning. Our plan worked as intended. The future we promised them all is now ahead of us."
 russia2_generic.28.a:0 "The [SOV.GetIdeaFascistName] can only get stronger now."
 russia2_generic.29.t:0 "[761.GetName] Captured"
 russia2_generic.29.d:0 "With the capture of [761.GetName], the transfer of the Fascist Exiles is not a problem for us anymore. Trains have been mobilized to make the process faster."
 russia2_generic.29.a:0 "Wonderful."
 russia2_generic.30.t:0 "[FROM.GetAdjective] Help Against [JAP.GetNameDef]"
 russia2_generic.30.d:0 "In an effort to stop the [JAP.GetAdjective] advance into China, and to protect their own interest, [FROM.GetNameDef] sent us some supplies which our soldiers desperately needed. Will it be enough though."
 russia2_generic.30.a:0 "Needless to say, this will definitely help."
 russia2_generic.31.t:0 "The White Guard Seeks Support"
 russia2_generic.31.d:0 ""
 russia2_generic.31.a:0 "Helping them might end the threat of Communism."
 if_we_accept_and_send_volunteers_gain_good_tt:0 "If we §YAccept§! to §YHelp§! and §YSend Volunteers§! to the §YWhite Guard§! during their §YCivil War§!, we will be able to §GGain§! precious §YExperience§! and §YTactics§! for our army."
 upon_start_civil_war_idea_tt:0 "Upon the §YStart§! of the §YSecond Russian Civil War§!, §GGains§! §YNational Spirit§!:"
 russia2_generic.31.b:0 "We won't waste our resources for a lost cause."
 russia2_generic.31.c:0 "Only if we can get something in return."
 explain_player_receive_siberia:0 "If the White Guard§! accepts, we will §GReceive Eastern Siberia§! after the war."
 explain_player_receive_industry:0 "If §YThe White Guard§! accepts, we will §GReceive 5 Factories§! after the war."
 explain_player_diplomatic_build_up:0 "If the §YWhite Guard§! accepts, they will §GOpen Diplomatic Relations§! with us, which will result in a §YNon-Agrression Pact§! with them after the war."
 explain_player_ressource_money:0 "If §YThe White Guard§! accepts, we will §GReceive§! a part of their §YIndustry§! and §YResources§! after the war."
 russia2_generic.32.t:0 "[FROM.GetNameDefCap] Grants us Support"
 russia2_generic.32.d:0 ""
 russia2_generic.32.a:0 "With these panzers, we are unstoppable!"
 russia2_generic.32.b:0 "The [JAP.GetAdjective] troops shall aid us in our crusade against Communism."
 russia2_generic.32.c:0 "The [USA.GetAdjective] planes will grant us air superiority."
 russia2_generic.32.e:0 "The [FRA.GetAdjective] equipment will guarantee our troops the best chance of survival."
 russia2_generic.32.f:0 "Mountain warfare, maybe the only thing they're good at."
 russia2_generic.32.g:0 "We will definitely win the naval warfare with their training."
 gains_token_to_buy_weapons:0 "§GGains§! a §YToken§! to §YBuy Weapons§!."
 russia2_generic.33.t:0 "[FROM.GetNameDefCap] Refuses to support us"
 russia2_generic.33.d:0 ""
 russia2_generic.33.a:0 "We don't need their help anyway."
 russia2_generic.33.b:0 "We could try to negotiate our resources for their support."
 if_germany_accept_we_will_have:0 "If §Y[GER.GetNameDef]§! accepts our offer, we will have to §RCede§! them some of our §YResources§! after the war. Mostly §YOil§!, §YTungsten§! and §YChromium§!."
 future_ocasion_to_cancel_deal:0 "We will be able to §GCancel§! the §YDeal§! in the §YFuture§!."
 russia2_generic.33.c:0 "We could offer them North Sakhalin"
 russia2_generic.33.e:0 "We can cede them the Russian Far East ..."
 if_japan_accept_we_will_have_sakhalin:0 "If §Y[JAP.GetNameDef]§! accepts our offer, we will have to §RCede§! them §Y[655.GetName]§!."
 if_japan_accept_we_will_have_manchu:0 "If §YJapan§! accepts our offer, we will have to §RCede§! them the §YRussian Far East§! and §RLose Cores§! on that territory, for which §Y[JAP.GetNameDef]§! will grant us §GMore Help§!."
 future_ocasion_to_cancel_deal_japan_manchu:0 "We will have the §YOccasion§! to §GRegain§! our §YTerritory§! in the §YFuture§!, by §YDiplomacy§! or by §YForce§!."
 russia2_generic.34.t:0 "The Treaty of [408.GetCapitalVictoryPointName]"
 russia2_generic.34.d:0 ""
 russia2_generic.34.a:0 "We'll take it back later."
 germany_wont_receive_anything_cuz_cw:0 "§R[GER.GetNameDefCap]§! won't receive any resources because they are in a civil war.§!"
 japan_wont_receive_anything_cuz_cw_or_man:0 "§R[JAP.GetNameDefCap] won't receive any land because they are in a civil war or [MAN.GetNameDef] isn't their puppet.§!"
 america_wont_receive_anything_cuz_cw:0 "§R[USA.GetNameDefCap] won't receive Siberia because they are in a civil war.§!"
 french_wont_get_any_factories_cw:0 "§R[FRA.GetNameDefCap] won't receive any factories because they are in a civil war.§!"
 english_wont_get_anything_cw:0 "§R[ENG.GetNameDefCap] won't receive anything because they are in a civil war.§!"
 lose_five_mil_factories:0 "§YWe will lose 3 Military Factories and 2 Civilian Factories.§!"
 gain_five_mil_factories:0 "§GWe will Gain 3 Military Factories and 2 Civilian Factories.§!"
 russia2_generic.35.t:0 "The End of the Second Russian Civil War"
 russia2_generic.35.d:0 ""
 russia2_generic.35.a:0 "We've learned valuable tactics for the army."
