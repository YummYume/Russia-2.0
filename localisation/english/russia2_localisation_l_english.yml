 SOV_Anton_ivanovich_denikin_desc:0 "§LDuring the civil war, after escaping to Novocherkassk, he formed the anti-Bolshevik Volunteer Army with other generals and became the commander when Lavr Kornilov died on the siege of Ekaterinodar. In 1920 April he resigned after being emotionally exhausted and the increasingly sharp criticism against him. Denikin left Crimea by ship to Constantinople and then to London. He spent a few months in England, then moved to Belgium, and later to Hungary. From 1926 he lived in France and decided to chose to exist discreetly on the periphery of exile politics, spending most of his time writing and lecturing.§!"
