 warning_SOV_at_war_with_respect_agreement:0 "Might break the [ROOT.GetAdjective]-[SOV.GetAdjective] Agreement."
 SOV_event_tooltip_fate_of:0 "Gets event '§YThe fate of [FROM.GetNameDef]§!'."
 russia2_russia.319.t:0 "The fate of [?event_target:SOV_target_country_fascist.GetNameDef]"
 russia2_russia.319.d:0 "[?event_target:SOV_target_country_fascist.GetNameDefCap] happens to be a neighbor that we cannot trust. Our high command suggests to deal with them in a harsh manner, but a simple ultimatum for enforced military access could work just as good."
 russia2_russia.319.a:0 "We'll give them a chance. Set up a puppet state."
 russia2_russia.319.b:0 "We do not have time. Prepare for an invasion."
 russia2_russia.319.c:0 "Enforce military access! Our troops shall go through."
 russia2_russia.320.t:0 "[SOV.GetNameDefCap] Demands Submission"
 russia2_russia.320.d:0 "On their way to greatness, [SOV.GetNameDef] is trying to extend its will over every single one of its neighbors. We happen to be one of them. They ask for a total takeover of the government by supporters of the [SOV.GetAdjective] cause within two days."
 russia2_russia.320.a:0 "We have no other choice."
 russia2_russia.320.b:0 "[SOV.GetLeader] is thinking above his capabilities."
 russia2_russia.321.t:0 "[FROM.GetNameDefCap] Submits"
 russia2_russia.321.d:0 "The [FROM.GetAdjective] surrendered today, handing over the hold of their country to us. No blood had to be spilled."
 russia2_russia.321.a:0 "A tactical victory."
 russia2_russia.322.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.322.d:0 "[FROM.GetNameDefCap] did not fold to our demands and stands ready to fight."
 russia2_russia.322.a:0 "Poor choice."
 russia2_russia.323.t:0 "[SOV.GetAdjective] Troops Ready on the Border"
 russia2_russia.323.d:0 "[SOV.GetAdjective] forces are now ready to launch their offensive. Our people might suffer meaninglessly from such a war. Some in the government have proposed to surrender before the invasion begins, hoping to save as many lives as possible."
 russia2_russia.323.a:0 "The war is lost anyways... Ask for pity for our people."
 russia2_russia.323.b:0 "We are ready to fight!"
 russia2_russia.324.t:0 "[FROM.GetNameDefCap] Surrenders"
 russia2_russia.324.d:0 "[FROM.GetNameDefCap] decided to not risk a fight with us, and in an ultimate decision to avoid unwanted loss of life, surrendered its government to us."
 russia2_russia.324.a:0 "A surprising, but good choice."
 russia2_russia.325.t:0 "[FROM.GetNameDefCap] Stands Strong"
 russia2_russia.325.d:0 "[FROM.GetNameDefCap] is ready to face us, their troops getting in position, waiting for our offensive."
 russia2_russia.325.a:0 "Honorable."
 russia2_russia.326.t:0 "[SOV.GetNameDefCap] Demands Enforced Military Access"
 russia2_russia.326.d:0 "[SOV.GetNameDefCap] wishes to pass through our territory. They promised to not attack us, shall we accept to let their troops pass in our territory for at least two years. Refusing would obviously mean war..."
 russia2_russia.326.a:0 "Better than war."
 russia2_russia.326.b:0 "They won't get anything!"
 russia2_russia.327.t:0 "[FROM.GetNameDefCap] Opens Border"
 russia2_russia.327.d:0 "[FROM.GetNameDefCap] accepted to let our troops pass through its territory for a duration of two years."
 russia2_russia.327.a:0 "Very good choice."
 russia2_russia.328.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.328.d:0 "[FROM.GetNameDefCap] refused our proposal, and are ready for our offensive."
 russia2_russia.328.a:0 "Pathetic."
 russia2_russia.329.t:0 "Enforced Military Access Ends"
 russia2_russia.329.d:0 "The treaty in which we let the [SOV.GetAdjective] troops pass through our territory has ended, we may now cancel their military access at any time."
 russia2_russia.329.a:0 "Good."
 can_cancel_military_access_from_SOV:0 "£trigger_yes Can cancel military access with [SOV.GetNameDef]."
 russia2_russia.330.t:0 "[SOV.GetNameDefCap] Ends Its Military Access"
 russia2_russia.330.d:0 "[SOV.GetNameDefCap] has ended its military access we granted them. It is still unknown why such a decision was made."
 russia2_russia.330.a:0 "Odd decision."
 russia2_russia.331.t:0 "[SOV.GetAdjective] Build-Up on our Border"
 russia2_russia.331.d:0 "A large number of [SOV.GetAdjective] forces have been spotted near our border, seemingly preparing an invasion."
 russia2_russia.331.a:0 "Mobilize all available forces!"
 russia2_russia.332.t:0 "Enforced Military Access in [FROM.GetNameDef] Ends"
 russia2_russia.332.d:0 "The treaty with [FROM.GetNameDef] has ended today. They may now cancel our military access at any time."
 russia2_russia.332.a:0 "It was good while it lasted."
 russia2_russia.333.t:0 "Marriage of the Tsar [ROOT.GetLeader]"
 russia2_russia.333.d:0 "A wonderful wedding was organized today, in celebration of the return of the Tsar with his wife, Leonida Bagration of Mukhrani. The wedding was welcomed by everyone, and many citizens were invited, cheering the royal cortege in every street of [ROOT.Capital.GetName]. The fact that the wedding went so well proves how much the people love their Tsar, and announces a good future for Russia."
 russia2_russia.333.a:0 "A happy day!"
 russia2_russia.335.t:0 "Reunification with [SOV.getNameDef]"
 russia2_russia.335.d:0 "The last weeks have been pretty high in tension. After the White victory in the civil war, and the Fascist takeover, it was just a matter of time before they set their attention on us. We are now asked to peacefully reintegrate [SOV.GetNameDef]."
 russia2_russia.335.a:0 "They are too strong, we can't resist."
 russia2_russia.335.b:0 "We are independent!"
 russia2_russia.336.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.336.d:0 "[FROM.GetNameDefCap] did not stand a chance against us anyways, and with the many citizens supporting our cause, the [FROM.GetAdjective] government was quick to give up."
 russia2_russia.336.a:0 "Good."
 russia2_russia.337.t:0 "[FROM.getNameDefCap] Refuses"
 russia2_russia.337.d:0 "[FROM.getNameDefCap] refused our peaceful proposal and announced hostilities towards us, joining a coalition against our new Fascist regime."
 russia2_russia.337.a:0 "We Will reintegrate them by force."
 russia2_russia.338.t:0 "The [GER.GetAdjective] Problem"
 russia2_russia.338.d:0 "Despite Anastasy taking over the country, his relations with [GER.GetNameDef] are quickly deteriorating. Many feared an alliance between us and [GER.GetNameDef] inevitable, but it's clearly not the case now. The sentiment of defeat during the First World War, the mutual sentiment of hatred between our two countries... The [ROOT.GetAdjective] have expressed their wish to oppose [GER.GetNameDef] as soon as possible."
 russia2_russia.338.a:0 "We should ease the tensions. Propose a treaty."
 russia2_russia.338.b:0 "Announce hostilities with [GER.GetNameDef]."
 russia2_russia.339.t:0 "Friendship Treaty With [SOV.GetNameDef]"
 russia2_russia.339.d:0 "The current relations with [SOV.GetNameDef] are unsure and very fragile. [SOV.GetLeader] is trying to solve this problem by proposing a friendship treaty with mutual economical aid. This could very well help us improve relations with [SOV.GetNameDef] and avoid a future enemy... At least for now."
 russia2_russia.339.a:0 "We will sign the treaty."
 russia2_russia.339.b:0 "[SOV.GetNameDefCap] is our enemy and will always be."
 russia2_russia.340.t:0 "[GER.GetNameDefCap] Accepts the Treaty"
 russia2_russia.340.d:0 "The treaty of friendship with [GER.GetNameDef] was accepted, easing the tensions quite a bit between our two nations."
 russia2_russia.340.a:0 "We will profit for now."
 russia2_russia.341.t:0 "[GER.GetNameDefCap] Refuses the Treaty"
 russia2_russia.341.d:0 "[GER.GetNameDefCap] did not see our treaty as beneficial and refused it. The already very thin relations between our two nations are now definitely broken."
 russia2_russia.341.a:0 "It's a matter of time before [GER.GetLeader] realizes his mistake."
 russia2_russia.342.t:0 "[SOV.GetNameDefCap] Announces Hostilities"
 russia2_russia.342.d:0 "While the relations between us and [SOV.GetNameDef] were very uncertain, it is now clear that we are enemies. [SOV.GetLeader] announced hostilities between our two countries and prohibited any diplomatic relations with us."
 russia2_russia.342.a:0 "They show their true face."
 russia2_russia.343.t:0 "Konstantin Arrives in [ROOT.Capital.GetName]"
 russia2_russia.343.d:0 "With our troops already controlling [761.GetName], Konstantin was watching very closely the moment he could return to [ROOT.Capital.GetName] after receiving so much support, mostly from the army. He was safely driven to Siberia, from where he took a train directly to the Kremlin."
 russia2_russia.343.a:0 "The leader we need!"
 russia2_russia.344.t:0 "Anastasy Arrives in [ROOT.Capital.GetName]"
 russia2_russia.344.d:0 "Anastasy was considered by many as a threat to Russia, being too extremist and close to [GER.GetNameDef]. However, with the lack of a current leader for the Fascist party after the assassination of Konstantin, Anastasy had no troubles coming back to Russia and take over the country."
 russia2_russia.344.a:0 "His great... Return?"
 russia2_russia.345.t:0 "The Tragedy of [GetMonth] [GetYear]"
 russia2_russia.345.d:0 "In today's news, shocking images of murder. Or massacre. Anastasy Vonsiatsky was arrested following his attempt to take over Konstantin's government. What happened after that was a quick arrestation of his supporters with close surveillance. We all thought that was enough to keep people away from his ideology... Yet... Yesterday morning, a group of armed militias entered the prison of [ROOT.Capital.GetName], not showing any intention to shoot, but asking for Anastasy's location...\n\nHe was liberated, by what we believe to be an extremist group supporting his ideology. After Anastasy got out, Alexander Rodzyanko was quick to respond with a cavalry charge, taking him over by speed. The armed militias feared they wouldn't make it out in time, and mined the place. What followed was 30 minutes of pure hell, with all the armed militias, and Anastasy, being killed... Two men from Alexander's army have been reported dead. On the militias' corpses, German and Japanese guns were found, which surprised Alexander. He decided to not reveal this information to the public, quickly hiding the guns from the gathering crowd all around the crime scene. Hopefully, no civilian was shot, but we will now have to explain what all of this madness means, many Russians being scared that such incident could happen again.\n\nMultiple options are available here, should we accept the truth and blame it on a foreign power? Or was it just a very unlucky day? Or perhaps, we should have reinforced security in the prison?"
 russia2_russia.345.a:0 "[GER.GetNameDefCap] is to blame for this!"
 russia2_russia.345.b:0 "[JAP.GetNameDefCap] is to blame for this!"
 russia2_russia.345.c:0 "Blame it on the real murderers."
 russia2_russia.345.e:0 "This is our fault."
 russia2_russia.346.t:0 "The Tragedy of [GetMonth] [GetYear]"
 russia2_russia.346.d:0 "In today's news, shocking images of murder. Or massacre. Pavel Bermondt-Avalov, formally a Fascist sympathizer and officer in the army, was brutally attacked by a group of armed militias, most notable supporters of Anastasy's ideology. They did not give him any chance and killed him along with one of his guards...\n\nAlexander Rodzyanko was quick to respond, being near when the incident happened. He quickly reached and encircled the militias with his cavalry, letting none alive. On the corpses of the militias, German and Japanese weapons were found. He was quick to hide them from the gathering crowd around the incident. His funerals will happen in a few days, much of the population being shocked by his death. He was close to the citizens and a very honorable man among the army. We will now have to explain what all of this madness means, many Russians being scared that such an incident could happen again.\n\nMultiple options are available here, should we accept the truth and blame it on a foreign power? Or was it just a very unlucky day? Or perhaps, we should have reinforced security in the prison?"
 russia2_russia.346.a:0 "[GER.GetNameDefCap] is to blame for this!"
 russia2_russia.346.b:0 "[JAP.GetNameDefCap] is to blame for this!"
 russia2_russia.346.c:0 "Blame it on the real murderers."
 russia2_russia.346.e:0 "This is our fault."
 russia2_russia.347.t:0 "[SOV.GetAdjective] Accusations"
 russia2_russia.347.d:0 "Following a tragic murder of Anastasy Vonsiatsky and many of his supporters, [SOV.GetNameDef] rejected the blame on us, accusing [ROOT.GetAdjective] guns to have been used during the incident."
 russia2_russia.347.a:0 "Are they crazy?"
 russia2_russia.348.t:0 "[SOV.GetAdjective] Accusations"
 russia2_russia.348.d:0 "Following a tragic murder of Pavel Bermondt, [SOV.GetNameDef] rejected the blame on us, accusing [ROOT.GetAdjective] guns to have been used during the incident."
 russia2_russia.348.a:0 "Are they crazy?"
 russia2_russia.349.t:0 "Transfer of Power"
 russia2_russia.349.d:0 "After Pavel Bermondt-Avalov moved to [ROOT.Capital.GetName], him and [ROOT.GetLeader] quickly became good friends and the focus was quickly set on him for a possible transfer of power. After much talking and investigating, it seems that Pavel Bermondt-Avalov has always been close and supportive of the Fascist movements, but does not believe in their ideals. His ambitions are similar to the ones of [ROOT.GetLeader], and many think he is the only general that could succeed him."
 russia2_russia.349.a:0 "Pavel Bermondt-Avalov takes power."
 russia2_russia.349.b:0 "[ROOT.GetLeader] will remain."
 russia2_russia.350.t:0 "Anton Denikin and Other Generals Resigns"
 russia2_russia.350.d:0 "Being the leader of the White Army during the second civil war, Anton Denikin guided our troops to victory against the Bolsheviks. He, however, does not support the Fascist takeover of the country and stands strongly against the current ideals guided by the [ROOT.GetFascistParty]. As such, he presented his resignation today, and won't be serving the army anymore. After his resignation, other generals who are against fascism presented their resignations"
 russia2_russia.350.a:0 "A valuable loss."
 russia2_russia.351.t:0 "Reviewing our Position"
 russia2_russia.351.d:0 "With the war coming closer and closer to us, we can only rely on our own strength for now. Deciding the establishment with the outside world might bring us closer to victory, at the cost of trust from our citizens."
 russia2_russia.351.a:0 "We will trust Europe."
 russia2_russia.351.b:0 "We will trust Asia."
 russia2_russia.351.c:0 "We will only trust ourselves."
 russia2_russia.352.t:0 "The Outside Question"
 russia2_russia.352.d:0 "With the war coming closer and closer to us, we can only rely on our own strength for now. Deciding the establishment with the outside world might bring us closer to victory, at the cost of trust from our citizens."
 russia2_russia.352.a:0 "We will trust Europe."
 russia2_russia.352.b:0 "We will trust America."
 russia2_russia.352.c:0 "We will only trust ourselves."
 assure_neighbouring_safety_tt:0 "£decision_icon_small Unlocks Decisions: §YAssure Neighbouring Safety§!"
 russia2_russia.353.t:0 "The [SOV.GetFactionName]"
 russia2_russia.353.d:0 "[SOV.GetNameDefCap] recently announced its closure to the world. Despite that, it still understands how important having a few allies is. They, therefore, plan on rallying neighboring countries to their cause, which we happen to be. Should we trust them?"
 russia2_russia.353.a:0 "We will join."
 russia2_russia.353.b:0 "Never."
 russia2_russia.354.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.354.d:0 "[FROM.GetNameDefCap] gladly accepted our request of alliance. Was it to save their own life, or simply because they believe in our strength? Nobody knows."
 russia2_russia.354.a:0 "We have at least one ally."
 russia2_russia.355.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.355.d:0 "[FROM.GetNameDefCap] formally refused the request of alliance, being mostly scared of our current government and ideological goals."
 russia2_russia.355.a:0 "Idiots..."
 russia2_russia.356.t:0 "The Alaskan Reconquest"
 russia2_russia.356.d:0 "[463.GetName] was sold to the United States on October 18, 1867. Despite that, many felt that it was stolen from Russia for almost nothing. Today, the reconquest of Alaska marks its new beginning as Russian territory. The people warmly welcomed our troops and offered them Alaskan food."
 russia2_russia.356.a:0 "It was ours all along."
 russia2_russia.357.t:0 "The Fate of the Old Cities"
 russia2_russia.357.d:0 "Many cities had seen drastic changes during the Soviet reign, which include a change of name. Many citizens would feel uncomfortable living in a city with an old Soviet name. Changing the name of every city as they should be can only be beneficial for the country, and show that Communism is no longer present in Russia."
 russia2_russia.357.a:0 "A good idea."
 russia2_russia.357.b:0 "We should keep the cities as they are."
 russia2_russia.358.t:0 "The Fate of [400.GetName]"
 russia2_russia.358.d:0 "[400.GetName] was renamed following the Soviet conquest of the region. Now that Soviet rules are no more, the choice is ours to rename it, erasing a bit more the Communist presence from Russia."
 russia2_russia.358.a:0 "A good idea."
 russia2_russia.358.b:0 "We should keep [400.GetName] as it is."
 russia2_russia.359.t:0 "The Fate of [199.GetName]"
 russia2_russia.359.d:0 "[199.GetName] was renamed following the Soviet conquest of the region. Now that Soviet rules are no more, the choice is ours to rename it, erasing a bit more the Communist presence from Russia."
 russia2_russia.359.a:0 "A good idea."
 russia2_russia.359.b:0 "We should keep [199.GetName] as it is."
 russia2_russia.360.t:0 "Profit from [FROM.GetNameDef]"
 russia2_russia.360.d:0 "Our relations with [FROM.GetNameDef] keep increasing as both of our countries work hard every day to provide the [SOV.GetAdjective] Sphere Market with even more resources and goods. With our previous investments and our overall interests in [FROM.GetNameDef], profit is flowing in."
 russia2_russia.360.a:0 "Capitalism at its best!"
 russia2_russia.362.t:0 "Gathering of [ROOT.GetAdjective] Communist Supporters"
 russia2_russia.362.d:0 "The [ROOT.GetCommunistParty] have seen a sudden rise in popularity and members the past week. This is mostly due to [SOV.GetAdjective] actions, with the help of the International. We'll have to watch the situation carefully before it gets out of control."
 russia2_russia.362.a:0 "There's an impostor among us."
 russia2_russia.363.t:0 "[FROM.GetAdjective] Communist Supporters Appeal to the International"
 russia2_russia.363.d:0 "The [FROM.GetAdjective] Communist Supporters contacted us in the hope of receiving help. They understand that they are not currently in a favorable position despite the recent gain of popularity, and hope for further actions from the International."
 russia2_russia.363.a:0 "Help is coming."
 unlock_decision_international_recognition_from_tt:0 "Unlocks Decision: §YRecognize [FROM.GetAdjective] Communist Supporters§!"
 russia2_russia.364.t:0 "The 4th International Recognizes [ROOT.GetAdjective] Communist Supporters"
 russia2_russia.364.d:0 "The [ROOT.GetCommunistParty] is now officially recognized by the International as a potential member and active Communist collaborator. What that really means is that their support among the population got even bigger, as making them disappear is simply not an option anymore."
 russia2_russia.364.a:0 "We have to open people's minds."
 russia2_russia.365.t:0 "The [FROM.GetAdjective] Communist Armed Forces"
 russia2_russia.365.d:0 "With our recognition of their party to the International, the [FROM.GetCommunistParty] now wishes for weapons. Their current armed forces consist of mostly underequipped militias and a few members of the [FROM.GetAdjective] army. With weapons, they'll be able to achieve the revolution in [FROM.GetNameDef]."
 russia2_russia.365.a:0 "[SOV.GetAdjective] weapons are the answer to everything."
 unlock_decision_armed_communist_forces_from_tt:0 "Unlocks Decision: §YCreate the [FROM.GetAdjective] Red Army§!"
 russia2_russia.366.t:0 "Creation of the [ROOT.GetAdjective] Red Army"
 russia2_russia.366.d:0 "In addition to their incredibly fast rise of popularity, the [ROOT.GetCommunistParty] received weapons from [SOV.GetNameDef], significantly enough to form a real Red Army. This is a dire situation we should have taken more seriously."
 russia2_russia.366.a:0 "This is getting dangerous..."
 russia2_russia.367.t:0 "[ROOT.GetAdjective] Communists Seize [ROOT.Capital.GetName]"
 russia2_russia.367.d:0 "[ROOT.Capital.GetName] is now fully surrounded and occupied by the [ROOT.GetAdjective] Red Army. There is now no hope to avoid the fight, unless we surrender to them, presumably to prevent chaos and despair to take over the country..."
 russia2_russia.367.a:0 "We'll defeat Communism!"
 russia2_russia.367.b:0 "There's nothing we can do. Surrender."
 russia2_russia.368.t:0 "Communism Defeated"
 russia2_russia.368.d:0 "Through these hard times, victory finally smiles at us. The [ROOT.GetCommunistParty] surrendered today, stopping all political activities in the country and disbanding their armed forces. They are now nothing but a small political party within the country."
 russia2_russia.368.a:0 "A great victory for our great nation."
 russia2_russia.369.t:0 "Communist Surrender in [FROM.GetNameDef]"
 russia2_russia.369.d:0 "The [FROM.GetCommunistParty] miserably failed to keep their party safe and surrendered to [FROM.GetAdjective] forces. Was it our fault for not helping them enough, or were they simply too weak.?"
 russia2_russia.369.a:0 "A pity."
 russia2_russia.370.t:0 "Communist Civil War in [FROM.GetNameDef]"
 russia2_russia.370.d:0 "What we hoped for finally happened. The [FROM.GetCommunistParty] launched a massive offensive towards [FROM.Capital.GetName] this morning, trying to take over the capital and calling all its supporters to rise up against the current government. They are all equipped with [ROOT.GetAdjective] weapons, hoping for our help to secure their country."
 russia2_russia.370.a:0 "The International is on the move."
 unlock_decision_can_puppet_communist_uprising:0 "Unlocks Decision: §YRally the [FROM.GetAdjective] Red Army to the International§!"
 russia2_russia.371.t:0 "[FROM.GetAdjective] Communist Forces Seize [FROM.Capital.GetName]"
 russia2_russia.371.d:0 "The [FROM.GetCommunistParty] managed to surround [FROM.Capital.GetName] and force a surrender, without even having to fight. They quickly took over the government and proclaimed the [FROM.GetAdjective] revolution to be successful."
 russia2_russia.371.a:0 "The revolution always succeeds."
 unlock_decision_can_invite_communist_submit:0 "Unlocks Decision: §YCall [FROM.GetNameDef] to the International§!"
 russia2_russia.372.t:0 "The 4th International Calls"
 russia2_russia.372.d:0 "With all the efforts we have done to finally spread the revolution to the [ROOT.GetAdjective] people, the International is willing to let us be, as promised, an official member. This is the beginning of a new path for our country, which opens the doors of the world revolution."
 russia2_russia.372.a:0 "We shall answer the International's call."
 russia2_russia.372.b:0 "We... Do not need the help of the International."
 russia2_russia.373.t:0 "[FROM.GetNameDefCap] Answers the International's Call"
 russia2_russia.373.d:0 "They answered the call. [FROM.GetNameDefCap] is now a member of the International, as planned by [ROOT.GetLeader]."
 russia2_russia.373.a:0 "As they should."
 russia2_russia.374.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.374.d:0 "[FROM.GetNameDefCap] refused our call... Stating that they only secured the revolution in their country by their own means. Whatever this means, they are clearly mistaken..."
 russia2_russia.374.a:0 "A betrayal."
 russia2_russia.375.t:0 "Investment from [SOV.GetNameDef]"
 russia2_russia.375.d:0 "Believing in our faith to the cause, [SOV.GetNameDef] decided we were worthy of an investment. It was first believed that this investment was hiding something, such as a repayment needed to stay in the [SOV.GetFactionName], but it turned out that this was purely a gift aiming in improving our industrial capacities."
 russia2_russia.375.a:0 "Thank you!"
 russia2_russia.376.t:0 "[FROM.GetAdjective] Communist Forces Armed"
 russia2_russia.376.d:0 "The [FROM.GetAdjective] Communist Forces are now armed and ready for action! They will let us know of their future plans."
 russia2_russia.376.a:0 "Wonderful."
 from_communists_may_fire_revolution:0 "§GThe [FROM.GetCommunistParty] may try to seize [FROM.Capital.GetName] if their support reaches at least 40% of the [FROM.GetAdjective] population.§!"
 russia2_russia.377.t:0 "[FROM.GetNameDefCap] Asks for Help Against Communism"
 russia2_russia.377.d:0 "The International, led by [SOV.GetNameDef], recently started Communist activities, such as influencing the workers and strengthening the [FROM.GetCommunistParty] in [FROM.GetNameDef]. While there's little we can do, they are still technically under our governance and therefore asked us for some help, such as more police forces to help fight off the Communists."
 russia2_russia.377.a:0 "Communism is not a [FROM.GetAdjective] word."
 russia2_russia.377.b:0 "Communism is not a [FROM.GetAdjective], nor a [ROOT.GetAdjective] word."
 russia2_russia.377.c:0 "We do not have anything to spare."
 russia2_russia.378.t:0 "[FROM.GetNameDefCap] Sends Help"
 russia2_russia.378.d:0 "Help from [FROM.GetNameDef] recently arrived, such as a few police forces and propaganda against Communism, directly published by the [ROOT.GetAdjective] press."
 russia2_russia.378.a:0 "Wonderful!"
 russia2_russia.379.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.379.d:0 "Stating that they do not have anything to spare for such a low menace, [FROM.GetNameDef] refused to send us any help. It looks like we were not being taken seriously."
 russia2_russia.379.a:0 "But why."
 russia2_russia.380.t:0 "[FROM.GetNameDefCap] Sends Extra Help"
 russia2_russia.380.d:0 "Help from [FROM.GetNameDef] recently arrived, such as a lot of police forces and propaganda against Communism, directly published by the [ROOT.GetAdjective] press."
 russia2_russia.380.a:0 "Thank you!"
 russia2_russia.381.t:0 "The [SOV.GetFactionName] Influences our Politics"
 russia2_russia.381.d:0 "Communist influence from the [SOV.GetFactionName] is rapidly growing. As the second world war ended, the cold war began. We are on the first frontline against Communism, but can we resist it?"
 russia2_russia.381.a:0 "This is bad."
 russia2_russia.382.t:0 "Civil Unrest"
 russia2_russia.382.d:0 "The [ROOT.GetCommunistParty] keeps getting stronger and is receiving support from [SOV.GetNameDef]. There is no doubt that a civil war is now almost inevitable."
 russia2_russia.382.a:0 "This is very bad."
 russia2_russia.383.t:0 "Communist Uprising"
 russia2_russia.383.d:0 "The [ROOT.GetCommunistParty], with support from the [SOV.GetFactionName], launched an uprising this morning. Reports show that a big part of the army joined their side. This conflict is more than just us, it could turn the world into a nuclear bed if we were to get involved with major powers. This is why an agreement was signed to not join any foreign nation... At least for some time."
 russia2_russia.383.a:0 "The world is watching."
 russia2_russia.384.t:0 "[FROM.GetAdjective] Civil War"
 russia2_russia.384.d:0 "Our support to the [FROM.GetCommunistParty] did not go to waste. They launched an uprising this morning, letting us know that support from the Red Army was very welcomed. Of course, officially, we are not allowed to get directly involved in the conflict, to avoid a third world war."
 russia2_russia.384.a:0 "As planned."
 unlock_decision_puppet_country_iron_curtain:0 "Unlocks Decision: §YAssume Direct Control Over [FROM.GetAdjective] Politics§!"
 russia2_russia.385.t:0 "Invitation to the [SOV.GetFactionName]"
 russia2_russia.385.d:0 "With the second world war over and the cold war taking place, [SOV.GetNameDef] is looking to ensure its position as a global power in Europe and in the world. We are Communists for a reason, and our duty should be to help the [SOV.GetFactionName] against foreign threats."
 russia2_russia.385.a:0 "The Cold War awaits us."
 russia2_russia.385.b:0 "We do not want to risk a third world war."
 russia2_russia.386.t:0 "[FROM.GetNameDefCap] Joins"
 russia2_russia.386.d:0 "[FROM.GetNameDefCap] answered our request with a bright smile. Together, we shall win the cold war and walk through the land of our enemies."
 russia2_russia.386.a:0 "As planned."
 russia2_russia.387.t:0 "[FROM.GetNameDefCap] Remains Neutral"
 russia2_russia.387.d:0 "Despite our governments sharing similar interests, [FROM.GetNameDef] did not wish to join. They stated that in the current situation, they would not be ready for any kind of war, world war, or not."
 russia2_russia.387.a:0 "Fools."
 russia2_russia.388.t:0 "[FROM.GetAdjective] Civil War"
 russia2_russia.388.d:0 "Stability in [FROM.GetNameDef] was already very concerning. With support from the [SOV.GetFactionName], the [FROM.GetCommunistParty] launched an uprising this morning. No need to say, civil war during such hard times could bring the world to a world war once again. Therefore, we have signed an agreement to not intervene directly in this civil war... At least for now."
 russia2_russia.388.a:0 "This is not good."
 russia2_russia.389.t:0 "Communists Arrested"
 russia2_russia.389.d:0 "With help from all other political parties, we managed to finally weaken the [ROOT.GetCommunistParty] enough to arrest them and definitely put an end to the threat they caused to the nation. [SOV.GetNameDefCap] is surely watching us closely now."
 russia2_russia.389.a:0 "Our nation stands united."
 russia2_russia.390.t:0 "[FROM.GetAdjective] Civil War Prevented"
