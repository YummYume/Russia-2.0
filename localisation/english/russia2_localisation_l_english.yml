 russia2_bulgaria.1.t:0 "Promise to [BUL.GetNameDef]"
 russia2_bulgaria.1.d:0 "[BUL.GetNameDefCap] is willing to accept our request of alliance only if we promise to respect their claims on [106.GetName], [731.GetName] and [184.GetName]."
 russia2_bulgaria.1.a:0 "They have our words."
 russia2_bulgaria.1.b:0 "Certainly not."
 russia2_bulgaria.2.t:0 "[SOV.GetNameDefCap] Accepts"
 russia2_bulgaria.2.d:0 "Despite the difficult relations between our two countries, [SOV.GetNameDef] agreed to our terms."
 russia2_bulgaria.2.a:0 "The dream of a Greater Bulgaria is now possible!"
 russia2_bulgaria.3.t:0 "[SOV.GetNameDefCap] Refuses"
 russia2_bulgaria.3.d:0 "[SOV.GetNameDefCap] rejected our demands by expelling our diplomats our of their country. There's definitely no alliance possible with [SOV.GetNameDef]..."
 russia2_bulgaria.3.a:0 "Too bad."
 russia2_bulgaria.4.t:0 "Respecting the Bulgarian Claims"
 russia2_bulgaria.4.d:0 "[BUL.GetNameDefCap] accepted to join the [SOV.GetFactionName] in exchange for a promise. We happen to control territory which was promised to [BUL.GetNameDef]. Should we return it?"
 russia2_bulgaria.4.a:0 "We will respect their claims."
 russia2_bulgaria.4.b:0 "This is our land!"
 BUL_leave_faction_refuse_claim_tt:0 "§R[BUL.GetNameDefCap] will most likely leave the faction and become hostile towards us.§!"
 russia2_bulgaria.5.t:0 "[FROM.GetNameDefCap] Transfers Territory"
 russia2_bulgaria.5.d:0 "Following the [SOV.GetAdjective] promise, [FROM.GetNameDef] handed over the territory we rightfully claim."
 russia2_bulgaria.5.a:0 "Thank you."
 russia2_bulgaria.6.t:0 "[FROM.GetNameDefCap] Breaks [SOV.GetAdjective] Promise"
 russia2_bulgaria.6.d:0 "The [SOV.GetAdjective] promise was ignored by [FROM.GetNameDef]. Despite the promise made to us and our rightful claims on this land, they refused to hand it over..."
 russia2_bulgaria.6.a:0 "We'll give up our claims and keep the alliance..."
 russia2_bulgaria.6.b:0 "Traitors!"
 russia2_bulgaria.7.t:0 "[BUL.GetNameDefCap] Leaves"
 russia2_bulgaria.7.d:0 "The promise to [BUL.GetNameDef] wasn't respected. The [BUL.GetAdjective] government didn't take such betrayal lightly and left our alliance, declaring hostilities towards us."
 russia2_bulgaria.7.a:0 "Farewell."
 russia2_bulgaria.8.t:0 "[BUL.GetNameDefCap] Renounces Claims"
 russia2_bulgaria.8.d:0 "Following our refusal of giving their claims back, [BUL.GetNameDef] decided to give up on their claims and stand with us rather than leave and end up alone."
 russia2_bulgaria.8.a:0 "They understand how much they need us."
 russia2_manchukuo.1.t:0 "Konstantin Crosses the Border"
 russia2_manchukuo.1.d:0 "Konstantin Rodzaevsky, officially in exile in our country, left this morning. Crossing the border from Manzhouli to Siberia, he was warmly saluted by Russian soldiers, all supporting his ideas."
 russia2_manchukuo.1.a:0 "He won't be missed... Or will he?"
 russia2_manchukuo.2.t:0 "[SOV.GetNameDefCap] Asks for Subjugation"
 russia2_manchukuo.2.d:0 "Following the struggle in [JAP.GetNameDef], [SOV.GetNameDef] is seeking interest in the Chinese theater and take back what they once lost. They clearly let us understand that we do not stand a chance against their army, and would like to have us surrender within the next hours."
 russia2_manchukuo.2.a:0 "We will achieve greatness under their protection."
 russia2_manchukuo.2.b:0 "We won't fold to their demands."
 russia2_manchukuo.3.t:0 "[MAN.GetNameDefCap] Accepts"
 russia2_manchukuo.3.d:0 "[MAN.GetNameDefCap] clearly did not stand a chance, and made the wise option to surrender."
 russia2_manchukuo.3.a:0 "Manchuria is ours once again."
 russia2_manchukuo.4.t:0 "[MAN.GetNameDefCap] Refuses"
 russia2_manchukuo.4.d:0 "Despite our forces menacing their borders, [MAN.GetNameDef] stands strongly and proudly, ready to die."
 russia2_manchukuo.4.a:0 "A waste of time."
 russia2_manchukuo.5.t:0 "[SOV.GetNameDefCap] Offers Help"
 russia2_manchukuo.5.d:0 "[SOV.GetNameDefCap], seeing our struggle against [JAP.GetNameDef], is offering their help. They do not wish to see [JAP.GetAdjective] dominance at their border and want to consolidate their foothold in Asia. This help could be very needed for our survival right now."
 russia2_manchukuo.5.a:0 "We will gladly accept their help."
 russia2_manchukuo.5.b:0 "We can do it on our own."
 russia2_manchukuo.6.t:0 "[MAN.GetNameDefCap] Accepts Help"
 join_war_against_china_lord:0 "Join §Y[MAN.GetName]§! in their war against §Y[?event_target:WTT_current_china_leader.GetName]§!"
 no_alliance_with_china:0 " §YAlliance§! with §YManchukuo§!"
 russia2_manchukuo.6.d:0 "[MAN.GetNameDefCap], desperate for help, obviously accepted our offer. We can now begin intervention."
 russia2_manchukuo.6.a:0 "Asia is ours."
 russia2_manchukuo.7.t:0 "[MAN.GetNameDefCap] Refuses"
 russia2_manchukuo.7.d:0 "[MAN.GetNameDefCap] will stand alone in their struggle, seeing us as probably trying to profit from the situation rather than helping them."
 russia2_manchukuo.7.a:0 "They won't survive another year."
 russia2_manchukuo.8.t:0 "[SOV.GetNameDefCap] Proposes Alliance"
 russia2_manchukuo.8.d:0 "With the many recent changes in Asia and in [SOV.GetNameDef], the [SOV.GetAdjective] strategy focuses mainly on getting small but reliable alliances. They believe that we can achieve our mutuals goals together, such as uniting China under [ROOT.GetLeader]'s leadership."
 russia2_manchukuo.8.a:0 "We have nothing to lose."
 russia2_manchukuo.8.b:0 "This might bring everyone against us."
 russia2_manchukuo.9.t:0 "[MAN.GetNameDefCap] Accepts"
 russia2_manchukuo.9.d:0 "[MAN.GetNameDefCap] accepted our request of alliance, most likely to not be alone against the many threatening countries in Asia."
 russia2_manchukuo.9.a:0 "Good."
 russia2_manchukuo.10.t:0 "[MAN.GetNameDefCap] Refuses"
 russia2_manchukuo.10.d:0 "[MAN.GetNameDefCap] refused the alliance between our two nations. The result of this might have to do with the fact that they believe we are enemies of the world and do not wish to get in a major conflict because of us."
 russia2_manchukuo.10.a:0 "Damn them..."
 russia2_manchukuo.11.t:0 "[SOV.GetNameDefCap] Sends an Ultimatum to Return the Russian Far East"
 russia2_manchukuo.11.d:0 ""
 russia2_manchukuo.11.a:0 "We have no choice."
 russia2_manchukuo.11.b:0 "We'll rather die than losing it again!"
 russia2_manchukuo.12.t:0 "[MAN.GetNameDefCap] Returns the Russian Far East"
 russia2_manchukuo.12.d:0 ""
 russia2_manchukuo.12.a:0 "Good choice for them."
 russia2_manchukuo.13.t:0 "[MAN.GetNameDefCap] Refuses to Return the Russian Far East"
 russia2_manchukuo.13.d:0 ""
 russia2_manchukuo.13.a:0 "Then we will force them!"
 russia2_continent.1.t:0 "[NAF.GetNameDefCap] Requests [NAF.GetAdjective] Territory"
 russia2_continent.1.d:0 "[SOV.GetNameDefCap] is requesting that we merge our current [NAF.GetAdjective] holdings with [NAF.GetNameDef], where the people \"rightfully\" belong. Such a decision could mean the end of our country, but perhaps a better life for our people?"
 russia2_continent.1.a:0 "We will do what our master says."
 russia2_continent.1.b:0 "We shall not!"
