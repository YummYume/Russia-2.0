 SOV_Nikita_khrushchev:0 "Nikita Khrushchev"
 SOV_Nikita_khrushchev_desc:0 "§LNikita Sergeyevich Khrushchev is a Soviet politician. Khrushchev was born in 1894 in the village of Kalinovka, in western Russia, close to the present-day border between Russia and Ukraine. He was employed as a metalworker during his youth, and he was a political commissar during the Russian Civil War. With the help of Lazar Kaganovich, he worked his way up the Soviet hierarchy. He supported Joseph Stalin's purges and approved thousands of arrests. In 1938, Stalin sent him to govern the Ukrainian SSR, and he continued the purges there. After Stalin's death, he was the one to have the most knowledge and the one Stalin could trust, thus he succeeded in leading the Soviet Union. He did ease the tensions and purges quite a bit by enabling a global De-Stalinization in the country, erasing the tyrant's mistakes from the country.§!"
