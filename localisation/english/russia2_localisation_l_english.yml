 russia2_ukraine.91.t:0 "Anarchist Rebels"
 russia2_ukraine.91.d:0 "The very unstable and newly formed government has left many people unhappy. Many of which supported the Anarchist cause, and still do to this day. Anarchist activity and propaganda have been seen all over the capital, and although trying to fight it, the army is not yet ready to take on them, especially because many in the army secretly support the Anarchist cause. In such dire times, going to war may be the best solution to bring the people together."
 russia2_ukraine.91.a:0 "We must prove ourselves."
 ukr_going_to_war_will_lower_rebels:0 "§RGoing to war will appease the situation, considering it is not too late.§!"
 russia2_ukraine.92.t:0 "Draft Dodging is Over"
 russia2_ukraine.92.d:0 "All draft dodgers have been shot. We fight for our freedom, we don't leave!"
 russia2_ukraine.92.a:0 "Exactly!"
 russia2_ukraine.93.t:0 "Formation of the Russian Armed Forces"
 russia2_ukraine.93.d:0 "Following the capitulation of the Soviet Union, our officiers suggered a quick solution to the Russian probleme : create a puppet state. They will improve our legitimacy over Russia, while allowing us to not worry about land so far away from our home."
 russia2_ukraine.93.a:0 "A wise solution."
 russia2_ukraine.94.t:0 "$UKR_Abba_kovner$'s Proposal"
 russia2_ukraine.94.d:0 "A surprising and crazy proposition arrived from $UKR_Abba_kovner$. He believes in the defeat of [GER.GetNameDef] and since the war has begun, has been a strong supporter of the 'radical' methods used towards Germans prisoners. Seeing as the war does not progress smoothly, he proposed an alternative to the current government : letting him govern with full powers, no ministers whatsoever, and full control over the army. It could seem crazy, yet he seems very determined. He promises to give back control to the government once the war is over. Needless to say, he is certainly not going to keep his promise."
 russia2_ukraine.94.a:0 "He seems reasonable."
 russia2_ukraine.94.b:0 "He is way too crazy. Put him in prison."
 UKR_Abba_kovner_tt:0 "§Y$UKR_Abba_kovner$§! becomes leader for the §YDemocratic§!, §YCommunist§!, §YNon-Aligned§! and §YFascist§! parties."
 ukr_elections_will_not_happen:0 "Elections will not be held."
 russia2_ukraine.95.t:0 "Mobilization Industry"
 russia2_ukraine.95.d:0 ""
 russia2_ukraine.95.a:0 "Nice"
 russia2_italy.1.t:0 "Alliance for [103.GetName]"
 russia2_italy.1.d:0 "[SOV.GetLeader] offered us a deal : an alliance between our two nations in exchange for [103.GetName]. [SOV.GetNameDefCap] promised to hand over [103.GetName] to us whenever it shall be conquered. This alliance could prove useful for our possible extension and secure our trade routes with the East."
 russia2_italy.1.a:0 "It can only benefit us."
 russia2_italy.1.b:0 "We'll never trust [SOV.GetNameDef]."
 russia2_italy.2.t:0 "[ITA.GetNameDefCap] Accepts"
 russia2_italy.2.d:0 "[ITA.GetNameDefCap] accepted our proposal, happily signing the agreement and officially declaring our alliance to the world."
 russia2_italy.2.a:0 "A good sign."
 russia2_italy.3.t:0 "[ITA.GetNameDefCap] Refuses"
 russia2_italy.3.d:0 "[ITA.GetNameDefCap] refused, stating that [103.GetName] is not enough to envisage an alliance with us."
 russia2_italy.3.a:0 "They're not worthy of our alliance."
 russia2_italy.4.t:0 "[ITA.GetNameDefCap] Claims [103.GetName]"
 russia2_italy.4.d:0 "Part of the agreement between [SOV.GetNameDef] and [ITA.GetNameDef], an alliance has been established in exchange for recognition of the [ITA.GetAdjective] claim on [103.GetName]. Today, the [ITA.GetAdjective] government claimed this territory and asked it to be transferred to [ITA.GetNameDef] within the next hours."
 russia2_italy.4.a:0 "We will follow the treaty."
 russia2_italy.5.t:0 "[103.GetName] Transferred!"
 russia2_italy.5.d:0 "[FROM.GetNameDefCap] honored the treaty signed and transferred [103.GetName] to us! This is a glorious day for our nation."
 russia2_italy.5.a:0 "They honor their words."
 russia2_italy.6.t:0 "Withdrawing from the Slavic Areas"
 russia2_italy.6.d:0 "[SOV.GetNameDefCap] is seeking expansion in the Slavic Areas and asks for our withdrawing from those territories, as not accepting would mean getting in their way and probably war. They clearly seem to underestimate us."
 russia2_italy.6.a:0 "We have no choice."
 russia2_italy.6.b:0 "We are not scared."
 russia2_italy.7.t:0 "[ITA.GetNameDefCap] Folds"
 russia2_italy.7.d:0 "[ITA.GetNameDefCap] agreed to not intervene in our Slavic affairs. Another enemy avoided."
 russia2_italy.7.a:0 "The Slavic States can only belong to us."
 russia2_italy.8.t:0 "[ITA.GetNameDefCap] Resists"
 russia2_italy.8.d:0 "[ITA.GetNameDefCap] would not fold that easily. They do not seem to realize what our ambitions are, and seem to be ready in case of an invasion. They probably believe their army to be stronger after the losses from our civil war. Little do they know, [SOV.GetNameDef] does not go down that easily."
 russia2_italy.8.a:0 "They will soon pay the consequences."
 russia2_italy.9.t:0 "Establishment of the Italian Embassy in [SOV.Capital.GetName]"
 russia2_italy.9.d:0 "[SOV.GetNameDefCap] has been rather closed to the outside world since their fascist takeover. [SOV.GetLeader] understands that this position could become a big weakness in the future and wishes to establish friendly ties with a major European power. The current relations with [GER.GetNameDef] slowly deteriorating made them think that friendly relations with us would be the best choice possible, mutually securing our own interests."
 russia2_italy.9.a:0 "We surely will."
 russia2_italy.9.b:0 "We have nothing to do with [SOV.GetNameDef]."
 russia2_italy.10.t:0 "[ITA.GetNameDefCap] Accepts"
 russia2_italy.10.d:0 "[ITA.GetNameDefCap] accepted our proposal and established its new embassy in [ROOT.Capital.GetName] today. We can certainly continue to improve relations with them for further cooperation."
 russia2_italy.10.a:0 "A new friendship."
 russia2_italy.11.t:0 "[ITA.GetNameDefCap] Refuses"
 russia2_italy.11.d:0 "The embassy was refused by [ITA.GetNameDef], not wanting to open relations with a closed nation like us."
 russia2_italy.11.a:0 "We tried..."
 russia2_italy.12.t:0 "Alliance with [SOV.GetNameDef]"
 russia2_italy.12.d:0 "[SOV.GetNameDefCap] was most pleased with our current relations and wishes to establish further cooperation by officializing an alliance between our two nations. Such a proposal could anger the world, but open the road to success for us."
 russia2_italy.12.a:0 "We can only succeed with [SOV.GetNameDef] on our side."
 russia2_italy.12.b:0 "This is too risky..."
 russia2_italy.13.t:0 "[ITA.GetNameDefCap] Agrees"
 russia2_italy.13.d:0 "[ITA.GetNameDefCap] was very interested in our proposition and after a small debate in their government, decided to accept. We are now officially allied with [ITA.GetNameDef]."
 russia2_italy.13.a:0 "The two Romes."
 russia2_italy.14.t:0 "[ITA.GetNameDefCap] Denies Alliance"
 russia2_italy.14.d:0 "[ITA.GetNameDefCap] refused the alliance. The current relations were letting us think that they could be a trustworthy ally, but they do not wish to enter an official alliance with a country so distant and closed."
 russia2_italy.14.a:0 "[ITA.GetLeader] made the wrong choice."
 russia2_italy.15.t:0 "The White Guard Accepts to Reopen Diplomatic Relations"
 russia2_italy.15.d:0 ""
 russia2_italy.15.a:0 "Let's hope that it will end in friendship."
 russia2_italy.16.t:0 "[SOV.GetNameDefCap] Closes Diplomatic Relation with Us"
 russia2_italy.16.d:0 ""
 russia2_italy.16.a:0 "It was bound to happen sooner or later..."
 russia2_italy.17.t:0 "[SOV.GetNameDefCap] Condemns our Invasion of Ethiopia"
 russia2_italy.17.d:0 ""
 russia2_italy.17.a:0 "A bit late for that..."
 russia2_italy.18.t:0 "[SOV.GetNameDefCap] Condemns us for Starting a Foreign War"
 russia2_italy.18.d:0 ""
 russia2_italy.18.a:0 "And what are they going to do?"
 russia2_italy.19.t:0 "[SOV.GetAdjective] Friendship"
 russia2_italy.19.d:0 ""
 russia2_italy.19.a:0 "Let's announce our friendship to the world."
 russia2_italy.19.b:0 "We cannot call them friends yet."
 russia2_italy.20.t:0 "[ITA.GetNameDefCap] Accepts to declare Friendship Between our Two Nations"
 russia2_italy.20.d:0 ""
 russia2_italy.20.a:0 "We've made a good friend."
 unlock_decision_create_faction_italy:0 "£decision_icon_small Unlocks Decisions : §YForm a Military Alliance with [ITA.GetNameDef]§!"
 russia2_italy.21.t:0 "[ITA.GetNameDefCap] Refuses to Declare Friendship"
 russia2_italy.21.d:0 ""
 russia2_italy.21.a:0 "Then we have nothing to do with them."
 russia2_italy.22.t:0 "[SOV.GetNameDefCap] Proposes a Military Alliance"
 russia2_italy.22.d:0 ""
 russia2_italy.22.a:0 "Let's sign the pact!"
 russia2_italy.22.b:0 "It's not really a good moment to formalize an alliance."
 russia2_italy.23.t:0 "[ITA.GetNameDefCap] Accepts to Form an Alliance"
 russia2_italy.23.d:0 ""
 russia2_italy.23.a:0 "We are unstopable!"
 russia2_italy.23.b:0 "We are not ready yet."
 russia2_italy.24.t:0 "[ITA.GetNameDefCap] Refuses the Alliance"
 russia2_italy.24.d:0 ""
 russia2_italy.24.a:0 "..."
 russia2_italy.25.t:0 "The Question of the [ITA.GetAdjective] Monarchy"
 russia2_italy.25.d:0 ""
 russia2_italy.25.a:0 "Put pressure on the [ITA.GetAdjective] government."
 unlock_decision_influence_italy_tt:0 "£decision_icon_small Unlocks Decisions : §YPressure on [ITA.GetNameDef]§!"
 russia2_italy.25.b:0 "We shall ask for the king to rule the government."
 russia2_italy.25.c:0 "We will reinstore the king ourselves!"
 russia2_italy.26.t:0 "[SOV.GetNameDefCap] Pressures to Restore Power to the King"
 russia2_italy.26.d:0 ""
 russia2_italy.26.a:0 "We will not bow to them."
 russia2_italy.27.t:0 "[SOV.GetNameDefCap] Asks for the Return of the King in the Government"
 russia2_italy.27.d:0 ""
 russia2_italy.27.a:0 "We shall trust our ally and the King."
 russia2_italy.27.b:0 "Are they crazy?!"
 russia2_italy.28.t:0 "[ITA.GetNameDefCap] Accepts to let the King Rule"
 russia2_italy.28.d:0 ""
 russia2_italy.28.a:0 "Good."
 russia2_italy.29.t:0 "[ITA.GetNameDefCap] Refuses to let the King Rule"
 russia2_italy.29.d:0 ""
 russia2_italy.29.a:0 "At least we tried."
 russia2_italy.30.t:0 "[SOV.GetNameDefCap] Pressures us to Restore the Monarchy"
 russia2_italy.30.d:0 ""
 russia2_italy.30.a:0 "We will not comply to their petty demands!"
 russia2_italy.30.b:0 "We can trust the King."
 russia2_italy.31.t:0 "[ITA.GetNameDefCap] Refuses to Comply"
 russia2_italy.31.d:0 ""
 russia2_italy.31.a:0 "We will not give up."
 russia2_italy.32.t:0 "[ITA.GetNameDefCap] Accepts Thanks to our Pressure"
 russia2_italy.32.d:0 ""
 russia2_italy.32.a:0 "The King should thank us."
 russia2_italy.33.t:0 "[SOV.GetNameDefCap] Pressures us to Restore the Monarchy Again"
 russia2_italy.33.d:0 ""
 russia2_italy.33.a:0 "No matter how many times they ask, our response is still no."
 russia2_italy.33.b:0 "We can trust the king."
