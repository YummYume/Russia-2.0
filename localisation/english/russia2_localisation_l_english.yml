 russia2_russian_states.1.t:0 "The New Government"
 russia2_russian_states.1.d:0 "With political instability and corruption currently ruling over the country, the people have been getting more and more politically diverged, and it is now time to choose which party can truly lead our country to greatness."
 russia2_russian_states.1.a:0 "The current government knowns best."
