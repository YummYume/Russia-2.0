 UKR_anarchist_legitimacy_category_decisions:0 "Anarchist Legitimacy"
 UKR_anarchist_legitimacy_category_decisions_desc:0 "Legitimacy is the key for the survival of [ROOT.GetNameDef]. We do not want laws, nor justice, only people's trust. A society cannot survive for long without a leader, and many are already fleeing the state or plotting against the Anarchist regime. We have to get the people's support, and fast.\n\nEvery state we §YControl§! will gain §YDaily Anarchist Support§!. Once a state is §YCaptured§! for the first time, it will gain §YHalf§! of our current §YAnarchist Support§!.\nLosing control of a state will cause it to §RLose 10% Anarchist Support§!, unless it is already at §G100%§!. States can be §YCored§! once they reach §G50% Anarchist Support§!. The §YCoring Price§! will §GDecrease§! the closer the state gets to §G100% Anarchist Support§!.\nOnce a state reaches §G100% Anarchist Support§!, the §YResources§!, §YFactories§! and §YManpower§! gained will increase from §G50%§! to §G75%§! if the state is not §YCored§!. If it is §YCored§!, it will give §G+0.05§! §YDaily Anarchist Support§! instead."
