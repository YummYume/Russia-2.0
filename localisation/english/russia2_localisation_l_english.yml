 russia2_russia.634.t:0 "The Ukrainian Question"
 russia2_russia.634.d:0 ""
 russia2_russia.634.a:0 "They belong to OUR kingdom."
 russia2_russia.634.b:0 "We should establish an alliance."
 russia2_russia.635.t:0 "[SOV.GetNameDefCap] Wants to Formalize a Friendship Treaty and an Alliance"
 russia2_russia.635.d:0 ""
 russia2_russia.635.a:0 "We will gladly accept."
 russia2_russia.635.b:0 "We cannot trust them yet."
 ukr_will_never_leave_sov_faction:0 "§YWe won't be able to leave the faction afterwards.§!"
 russia2_russia.636.t:0 "[UKR.GetNameDefCap] Accepts to Formalize the Alliance"
 russia2_russia.636.d:0 ""
 russia2_russia.636.a:0 "Good."
 russia2_russia.637.t:0 "[UKR.GetNameDefCap] Refuses to Formalize the Alliance"
 russia2_russia.637.d:0 ""
 russia2_russia.637.a:0 "We don't have any other choice now."
 russia2_russia.639.t:0 "Meeting with [FROM.GetLeader]"
 russia2_russia.639.d:0 ""
 russia2_russia.639.a:0 "We only want peace and stability for all the citizens of the League."
 russia2_russia.639.b:0 "We want prosperity and the fulfillment of every need for the citizens within the League."
 russia2_russia.639.c:0 "We must spread Anarchism across the borders of the League!"
 russia2_russia.639.e:0 "The rights and freedom of each citizen of the League must be protected."
 russia2_russia.640.t:0 "Public Speech for the [FROM.GetAdjective] Citizens"
 russia2_russia.640.d:0 ""
 russia2_russia.640.a:0 "United, we will defend our rights!"
 russia2_russia.640.b:0 "We must defend our values no matter what."
 russia2_russia.640.c:0 "Together, every citizen of the League will be prosperous."
 russia2_russia.640.e:0 "Every member of the League should join forces against the enemies of freedom."
 russia2_russia.641.t:0 "Gaining the Support of the volunteer Workers of [FROM.GetNameDef]"
 russia2_russia.641.d:0 ""
 russia2_russia.641.a:0 "The Project will ensure the rights of every worker within the League."
 russia2_russia.641.b:0 "Your work will help the revolution."
 russia2_russia.641.c:0 "You will show the world our superior productive industry!"
 russia2_russia.641.e:0 "Your role is the most important. Providing every citizen of the league of their needs."
 russia2_russia.643.t:0 "Successful Speech!"
 russia2_russia.643.d_1:0 "[FROM.GetLeader] was impressed by our speech, they have agreed to rethink their stance on the project thanks to our effort!" #Speech from FROM Leader
 russia2_russia.643.d_2:0 "The Speech was so successful that the [FROM.GetAdjective] citizens have decided to pressure [FROM.GetLeader] with manifestations into accepting the project." #Speech from FROM Citizens
 russia2_russia.643.d_3:0 "The Speech was a success! The [FROM.GetAdjective] workers are trying to influence [FROM.GetLeader] by threatening them to strike if they do not consider rethinking their stance on the project." #Speech from FROM Workers
 russia2_russia.643.a:0 "Excelent!"
 from_will_receiv_20_points_project_anarchist:0 "[FROM.GetNameDefCap] will agree to §G20%§! of the project."
 russia2_russia.644.t:0 "The Speech was Good"
 russia2_russia.644.d_1:0 "[FROM.GetLeader] was very receptive to our arguments. Though it seems it was not what they were hoping for, they promised us to change their stance on the project."
 russia2_russia.644.d_2:0 "The [FROM.GetAdjective] Citizens were attentive during our speech, some of them looked puzzled, but the majority was supportive, we've managed to win their hearts at least."
 russia2_russia.644.d_3:0 "The [FROM.GetAdjective] Workers were listening closely our speech, they reactions seemed positive but some of them only stayed for a while before going back to work."
 russia2_russia.644.a:0 "It was good"
 from_will_receiv_10_points_project_anarchist:0 "[FROM.GetNameDefCap] will agree to §G10%§! of the project."
 russia2_russia.645.t:0 "The Speech was not Impressive"
 russia2_russia.645.d_1:0 "[FROM.GetLeader] was not impressed by our speech, only a few members of the council applauded us after our speech before quickly stopping not daring to stand out from their colleagues."
 russia2_russia.645.d_2:0 "When the speech was over, we've expected at least a few people to praise our communication. But we've only received two people clapping out of a hundred people..."
 russia2_russia.645.d_3:0 "Only a few [FROM.GetAdjective] workers dared to show their support, the others ignored us and kept working."
 russia2_russia.645.a:0 "We have to change our strategy..."
 from_will_receiv_5_points_project_anarchist:0 "[FROM.GetNameDefCap] will agree to §G5%§! of the project."
 russia2_russia.646.t:0 "Our Speech was a Catastrophe!"
 russia2_russia.646.d_1:0 "Not only was [FROM.GetLeader] not impressed by our speech, but almost every [FROM.GetAdjective] member of the council present at that time was yelling at us to get out before the guard arrest us."
 russia2_russia.646.d_2:0 "Our speech was a failure. Everybody left after a few minutes and the ones who stayed were shouting insults at us, so we couldn't even finish our speech."
 russia2_russia.646.d_3:0 "Our speech was bad, it was so bad that the [FROM.GetAdjective] workers almost went into strikes, because they confused us with representatives of the [FROM.GetAdjective]'s Council."
 russia2_russia.646.a:0 "What have we done?!"
 from_will_receiv_minus_10_points_project_anarchist:0 "[FROM.GetNameDefCap] loses §R10%§! support on the project."
 russia2_russia.647.t:0 "Fate of Mongolia and Tannu Tuva"
 russia2_russia.647.d:0 ""
 russia2_russia.647.a:0 "Military occupation is the only answer."
 russia2_russia.647.b:0 "Tannu Tuva shall be released as a subject."
 russia2_russia.647.c:0 "Mongolia shall be released as a subject."
 russia2_russia.647.e:0 "Both of them shall be released as subjects."
 russia2_russia.648.t:0 "Leon Trotsky Not Found"
 russia2_russia.648.d:0 ""
 russia2_russia.648.a:0 "Dammit... Keep looking."
 sov_leon_trotsky_can_search_again_tt:0 "£trigger_yes Can search for §YTrotsky§! in another city."
 russia2_russia.649.t:0 "Leon Trotsky Escaped"
 russia2_russia.649.d:0 ""
 russia2_russia.649.a:0 "He had an escape plan. But we will not give up."
 russia2_russia.650.t:0 "Leon Trotsky Assassinated in [?sov_leon_trotsky_hiding_state.GetCapitalVictoryPointName]"
 russia2_russia.650.d:0 "\"I will not survive this attack. Stalin has finally accomplished the task he attempted unsuccessfully before.\""
 russia2_russia.650.a:0 "He finally pays for his crimes."
 sov_leon_trotsky_dies_tt:0 "§YLeon Trotsky§! dies."
 russia2_russia.652.t:0 "[FROM.GetNameDefCap] Repartition Question"
 russia2_russia.652.d:0 ""
 russia2_russia.652.a:0 "[?event_target:FROM_first_beneficiary.GetNameDefCap] will receive controls"
 russia2_russia.652.b:0 "[?event_target:FROM_second_beneficiary.GetNameDefCap] will receive controls"
 russia2_russia.652.c:0 "We will receive controls"
 russia2_russia.653.t:0 "Wide Putin Appears"
 russia2_russia.653.d:0 "It was just a matter of time. [ROOT.GetLeader] made an announcement announcing Putin's arrival into the government. But with such popularity and confidence, shouldn't he just become president of the federation?"
 russia2_russia.653.a:0 "Let's go wide!"
 russia2_russia.653.b:0 "No."
 russia2_russia.654.t:0 "Elections Results - [GetCurrentAnarchistPartyContextName] Wins"
 russia2_russia.654.d:0 ""
 russia2_russia.654.a:0 "Very well."
 russia2_russia.655.t:0 "[GetCurrentAnarchistPartyContextName] Gains Popularity"
 russia2_russia.655.d:0 ""
 russia2_russia.655.a:0 "Interesting."
 sov_current_context_party_gains_5_percent:0 "The §Y[GetCurrentAnarchistPartyContextName]§! §GGains 5%§! §YSupport§!."
 sov_current_context_party_gains_10_percent:0 "The §Y[GetCurrentAnarchistPartyContextName]§! §GGains 10%§! §YSupport§!."
 russia2_russia.656.t:0 "[GetCurrentAnarchistPartyContextName] Loses Popularity"
 russia2_russia.656.d:0 ""
 russia2_russia.656.a:0 "Interesting."
 sov_current_context_party_loses_5_percent:0 "The §Y[GetCurrentAnarchistPartyContextName]§! §RLoses 5%§! §YSupport§!."
 sov_current_context_party_loses_10_percent:0 "The §Y[GetCurrentAnarchistPartyContextName]§! §RLoses 10%§! §YSupport§!."
 russia2_russia.657.t:0 "Anarchists Protestors Join [SOV.GetNameDef]"
 russia2_russia.658.t:0 "[GetCurrentAnarchistRulingPartyName] Loses Popularity"
 russia2_russia.658.d:0 "The §Y[GetCurrentAnarchistRulingPartyName]§! made a few mistakes which made them to lose popularity pretty quickly, and right before the elections."
 russia2_russia.658.a:0 "Interesting."
 russia2_russia.660.t:0 "Anarchist Civil War in [FROM.GetNameDef] has failed"
 russia2_russia.660.d:0 ""
 russia2_russia.660.a:0 "Only a minor drawback"
 sov_current_ruling_party_loses_10_percent:0 "The §Y[GetCurrentAnarchistRulingPartyName]§! §RLoses 10%§! §YSupport§!."
