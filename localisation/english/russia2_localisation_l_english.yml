 russia2_russia.430.t:0 "The Track Begins"
 russia2_russia.430.d:0 "Today, the track against Joseph Stalin officially begun. After being declared as \"enemy of the Federation\", multiple agents gathered, secretly debating on their plan to find the man of steel. Although many in the Federation still do not approve of our government, they certainly do not approve of Stalin's one either. Thanks to this, we can safely focus on tracking him without having to worry about repercussions."
