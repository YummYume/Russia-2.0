 SOV_Leon_trotsky_desc:0 "§LLeon Trotsky is a Soviet revolutionary, Marxist theorist and politician whose particular strain of Marxist thought is known as Trotskyism. Trotsky joined the Bolshevik Party a few weeks before the October Revolution, thus immediately becoming a leader within the party, and was one of the leaders of the October Revolution. Once in government, Trotsky initially held the post of the Commissar for Foreign Affairs and was involved in the Brest-Litovsk negotiations with Germany as Russia pulled out of World War One. After the rise of Joseph Stalin, Trotsky was removed from his positions and eventually expelled from the Soviet Union in February 1929. He then went to exile in many countries such as Turkey, France and Norway where he remained and kept developing the Trotskyist ideas before coming back to the Soviet Union after the defeat of Joseph Stalin.§!"
 SOV_Vasily_stalin:0 "Vasily Stalin"
 SOV_Vasily_stalin_desc:0 "§LVasily Iosifovich Stalin is the son of Joseph Stalin by his second wife, Nadezhda Alliluyeva. Vasily's mother killed herself when he was 11 years old, so he was mainly raised by his father, who did not care for his son much. He prepared his coup against his own father as soon as Moscow was threatened, knowing that nobody was designed to take over the Soviet Union once Stalin gone. He joined the air force a bit earlier once the war broke out, and proved to be a good pilot but with bad tactics and behaviors. Nonetheless, he promised to bring peace and success in the Soviet Union, and not fear and hatred like his father did.§!"
