 SOV_Joseph_stalin:0 "Joseph Stalin"
 SOV_Joseph_stalin_desc:0 "§LJoseph Vissarionovich Stalin is a Georgian revolutionary and Soviet politician. Despite initially governing the Soviet Union as part of a collective leadership, he eventually consolidated power to become the country's de facto dictator by the 1930s, industrializing the country with harsh methods. A communist ideologically committed to the Leninist interpretation of Marxism, Stalin formalized these ideas as Marxism–Leninism, while his own policies are known as Stalinism. Will he bring the Soviet Union to greatness, or will his paranoia finally take him down? His future lays ahead with the Union.§!"
