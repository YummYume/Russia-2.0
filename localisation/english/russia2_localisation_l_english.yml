 SOV_Pavel_bermondt_avalov:0 "Pavel Bermondt-Avalov"
 SOV_Pavel_bermondt_avalov_desc:0 "§LPavel Bermondt-Avalov is an Ussuri Cossack and warlord. He is best known as the commander of the West Russian Volunteer Army which was active in present-day Latvia and Lithuania in the aftermath of World War I. He was appointed to lead the German-established Western Russian army (subsequently frequently known after his name as \"the Bermontians\") which was meant to go to fight the Bolsheviks in the Russian Civil War, but, believing that communists would be defeated without his help, Pavel Bermondt-Avalov decided to strike against the newly independent nations of Lithuania and Latvia instead. His \"Special Russians Corps\" supposedly numbered about 50,000 men. He was one of the few anti-communist generals who openly promoted monarchist ideals. After the Russian defeat in the civil war, Pavel Bermondt-Avalov emigrated to Western Europe, where he published a book of memoirs. He lived in Germany from 1921 and was involved in right-wing and fascist movements. Strongly supportive of National Socialism, he established his own movement, the Russian National Socialist Movement. He immediately joined the fight against the Soviet Union once the Second Civil War broke out, rallying with Denikin. After Andrey took power, he was the number one target for the transfer of power. Everyone believes in him to bring Russia to greatness.§!"
