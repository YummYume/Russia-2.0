 SOV_improve_baltics_infrastructure:0 "Improve Baltic Infrastructure"
 SOV_improve_baltics_infrastructure_desc:0 "The infrastructure in the Baltics is solid but we could always improve them to send more supplies to our soldiers."
 SOV_improve_baltics_infrastructure_tt:0 "§Y[809.GetName]§!, §Y[810.GetName]§!, §Y[811.GetName]§!, §Y[815.GetName]§!, §Y[814.GetName]§! and §Y[808.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_improve_baltics_infrastructure_tt2:0 "§Y[809.GetName]§!, §Y[810.GetName]§!, §Y[811.GetName]§!, §Y[815.GetName]§!, §Y[814.GetName]§! and §Y[808.GetName]§!:\n   Add §Y1 Infrastructure§!.\n\n"
 SOV_air_bases_baltics:0 "Construct Air Bases in the Baltics"
 SOV_air_bases_baltics_desc:0 "If we want to have the air superiority in Europe, we must start the construction of multiple air bases in the Baltics and other regions."
 SOV_air_bases_baltics_tt:0 "§Y[190.GetName]§!, §Y[191.GetName]§! and §Y[189.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_air_bases_baltics_tt2:0 "§Y[190.GetName]§!, §Y[191.GetName]§! and §Y[189.GetName]§!:\n   Add §Y3 Air Base§!."
 SOV_industrialize_baltics:0 "Industrialize the Baltics"
 SOV_industrialize_baltics_desc:0 "Now that we've reintegrated the Baltics in our nation, we can start developing the region and giving more jobs to the Baltic people."
 SOV_industrialize_baltics_tt:0 "§Y[813.GetName]§!, §Y[809.GetName]§! and §Y[189.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_industrialize_baltics_tt2:0 "§Y[813.GetName]§!, §Y[809.GetName]§! and §Y[189.GetName]§!:\n   Add §G1§! Building Slots.\n   Add §Y1 Civilian Factory§!."
 SOV_expand_baltics_industry:0 "Expand Baltic Industry"
 SOV_expand_baltics_industry_desc:0 "Even though we've already invested into the Baltics, we should continue the developments of the region to boost its efficiency."
 SOV_expand_baltics_industry_tt:0 "§Y[808.GetName]§!, §Y[812.GetName]§! and §Y[11.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_expand_baltics_industry_tt2:0 "§Y[808.GetName]§!, §Y[812.GetName]§! and §Y[11.GetName]§!:\n   Add §G2§! Building Slots.\n   Add §Y1 Civilian Factory§!.\n   Add §Y1 Military Factory§!."
 SOV_fortify_baltics:0 "Fortify the Baltics"
 SOV_fortify_baltics_desc:0 "The Baltics are part of our land, we must protect them at all cost!"
 SOV_fortify_baltics_tt:0 "§Y[814.GetName]§!, §Y[189.GetName]§!, §Y[12.GetName]§!, §Y[808.GetName]§!, §Y[809.GetName]§!, §Y[190.GetName]§!, §Y[13.GetName]§!, §Y[812.GetName]§! and §Y[813.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Country§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_fortify_baltics_tt2:0 "Add §Y2 Land Fort§! and §Y2 Coastal Fort§! in strategic provinces in §Y[814.GetName]§!, §Y[189.GetName]§!, §Y[12.GetName]§!, §Y[808.GetName]§!, §Y[809.GetName]§!, §Y[190.GetName]§!, §Y[13.GetName]§!, §Y[812.GetName]§! and §Y[813.GetName]§!."
 SOV_begin_infrastructure_project:0 "Begin the Infrastructure Project"
 SOV_begin_infrastructure_project_desc:0 "Our first five-year plan was very successful in developing the heavy industry and collectivizing our agriculture. However, it revealed an infrastructure weakness that needs to be fixed. In this second plan, we're aiming to fix this problem by constructing a better infrastructure."
 SOV_begin_infrastructure_project_tt:0 "§Y[219.GetName]§!:\n   Add §Y1 Infrastructure§!.\n   Build a §YLevel 1 Railway§! from §Y[219.GetName]§! to §Y[242.GetName]§!.\n\n"
 SOV_improve_siberias_railways:0 "Improve Siberia's Railways"
 SOV_improve_siberias_railways_desc:0 "To transport the supply from Moscow to Siberia, heavy infrastructure is needed. The current old and lacking infrastructure does not allow for a good connection to [408.GetName]."
 SOV_improve_siberias_railways_tt:0 "§Y[564.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[657.GetName]§!, §Y[561.GetName]§!, §Y[574.GetName]§!, §Y[562.GetName]§!, §Y[563.GetName]§!, §Y[564.GetName]§!, §Y[565.GetName]§!, §Y[575.GetName]§!, §Y[576.GetName]§!, §Y[568.GetName]§!, §Y[569.GetName]§!, §Y[578.GetName]§!, §Y[644.GetName]§!, §Y[567.GetName]§!, §Y[566.GetName]§!, §Y[822.GetName]§!, §Y[637.GetName]§!, §Y[516.GetName]§!, §Y[824.GetName]§!, §Y[577.GetName]§!, §Y[570.GetName]§!, §Y[40.GetName]§! and §YThe [654.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Counry§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
 SOV_improve_siberias_railways_tt2:0 "\n§Y[408.GetName]§!, §Y[409.GetName]§!, §Y[560.GetName]§!, §Y[657.GetName]§!, §Y[561.GetName]§!, §Y[563.GetName]§!, §Y[564.GetName]§!, §Y[575.GetName]§!, §Y[567.GetName]§!, §Y[576.GetName]§!, §Y[568.GetName]§!, §Y[569.GetName]§!, §Y[578.GetName]§!, §Y[644.GetName]§!, §Y[566.GetName]§!, §Y[822.GetName]§!, §Y[637.GetName]§!, §Y[516.GetName]§!, §Y[824.GetName]§!:, §Y[577.GetName]§!, §Y[570.GetName]§! and §Y[576.GetName]§!\n   Add §Y1 Infrastructure§!.\n§Y[574.GetName]§!, §Y[562.GetName]§!, §Y[565.GetName]§!, §Y[40.GetName]§! and §Y[654.GetName]§!:\n   Add §Y2 Infrastructure§!.\n\n"
 SOV_improve_siberias_railways_peasants_exile_tt:0 "§GWill allow the exile of Peasants to Siberia.§!\n"
 SOV_link_the_railway_central_asia:0 "Link the Railways to Central Asia"
 SOV_link_the_railway_central_asia_desc:0 "If we want to send supplies and equipment from Europe to Siberia, we have to improve the infrastructure that leads to Central Asia. This region is subject to potential bottlenecks that lead to unsuccessful deliveries."
 SOV_link_the_railway_central_asia_tt:0 "§Y[580.GetName]§!, §Y[403.GetName]§!, §Y[571.GetName]§!, §Y[589.GetName]§!, §Y[590.GetName]§!, §Y[588.GetName]§!, §Y[404.GetName]§!, §Y[402.GetName]§!, §Y[652.GetName]§!, §Y[573.GetName]§! and §Y[583.GetName]§! : Owned and Controlled by [ROOT.GetFlag] §Y[ROOT.GetNameDefCap]§! or §YAny Counry§! in §YFaction§! with §Y[ROOT.GetNameDefCap]§!"
