 russia2_russia.555.t:0 "The Great Purge - Georgy Zhukov"
 russia2_russia.555.d:0 "Georgy Zhukov is a special breed, a self-made man of the truest sense. Born to poor peasants he worked his way through school and into business ownership. He was drafted into the Russian Army in 1915 and earned the Cross of St George twice and was wounded in battle against the Germans in WWI. As a cavalry officer, he proved himself capable and was an early defector to the Bolsheviks in 1917. In the Red Army, he served valiantly and earned the Order of the Red Banner for his part in subduing the 1921 Antonovschina. Since then, as an officer, he has risen rapidly through the ranks and while still rather low on the rung he shows real promise.\n\nDespite all of this Zhukov has gained Stalin’s attention. His peasant background has made him a political darling in the press and his exploits have recently gained the attention of the Russian people who desperately seek heroes. This has grown his public figure a fair bit and, in Stalin’s eyes, made him a threat. While the NKVD have yet to start seriously investigating him, Stalin has a hunch that Zhukov is an undercover counterrevolutionary. He works not for the interests of Stalin, and by extension the Soviet people, but for his own. All of his bravery and heroism were just self-serving moves to make his post War career easier. Who's to say he isn’t contacting Trotsky right now promising to use his rising star to catapult that old bastard to the top. Then he would use Trotsky as a puppet for his own sinister designs. Stalin knows there is dirt on that boy, and even a cursory investigation would find what he wants. However, his talents are undeniable. As the Purge has gone on it has hit the Red Army particularly hard. To kill off another talented young officer could cripple the Army for a generation or more, more so than it has already. Stalin must decide if that is worth it."
 russia2_russia.555.a:0 "Cut his career short."
 russia2_russia.555.b:0 "There is no evidence of anything!."
 georgy_zhukov_purge:0 "The Great Purge for Georgy Zhukov happened"
 georgy_zhukov_purged:0 " §RPurged§!"
 georgy_zhukov_not_purged:0 "Not §RPurged§!"
 russia2_russia.556.t:0 "The Great Purge - Mikhail Kalinin"
 russia2_russia.556.d:0 "Mikhail Kalinin has been a close ally to Stalin for decades now. He joined the Russian left in 1898 and came to know Stalin through Stalin’s second wife's family. He joined the Bolsheviks early on as well and led the Party since 1919 as Chairman of the Presidium. As an ally of Stalin after Lenin’s death, he was allowed to hold onto his titles as Stalin consolidated power under himself. Despite his title of nominal head of state, it's clear to all that Kalinin has little if any power in decision-making. Sometimes his friend Stalin may put him on a committee but few listen to his input or take it seriously. He is more like a seat warmer, to at least attempt the facade of Stalin not having absolute power. However, his title, no matter how powerless, still remains the same. He is still technically the second most powerful man in the USSR behind Stalin himself. Should his head grow too big for his shoulders then he could pose a serious threat to the General Secretary. Not only that but Kalinin has a history of known or suspected treason. He was an alleged Cheka spy for the Tsarists, he stood against Lenin and with the Mensheviks in support of the Kerensky dictatorship. This history of disloyalty to the Bolshevik party line, along with his position, make him a credible threat in the future, even if he isn't one now. Stalin has come to the conclusion that Kalinin must be disposed of to eliminate any potential future threat. However, it is true that Kalinin is not a threat now, and despite past disloyalty has shown himself to be at best resigned to his position of powerlessness. He is already neutralized. Should Stalin really take out a man who is no real threat?"
 russia2_russia.556.a:0 "It's more of a formality at this point anyway."
 russia2_russia.556.b:0 "Guild his cage and he will sing whatever tune I give him."
 mikhail_kalinin_purge:0 "The Great Purge for Mikhail Kalinin happened"
 mikhail_kalinin_purged:0 " §RPurged§!"
 mikhail_kalinin_not_purged:0 "Not §RPurged§!"
 russia2_russia.557.t:0 "The Great Purge - Kliment Voroshilov"
 russia2_russia.557.d:0 "Kliment Voroshilov is a loyal warrior for the people. He joined the Bolsheviks in 1905 and after the Bolsheviks seized power he joined the military, first meeting Stalin when he helped him coordinate the defense of Tsaritsyn, now known as Stalingrad. Furthermore, he served as General of the 1st Cavalry Army during the Soviet-Polish War fighting on the Southern Front along with Stalin. This has gained him much favor with the General Secretary. With the…convenient death of Frunze Voroshilov only rose higher until by 1935 he was Marshal of the Soviet Union. He has stuck to his political patron even with the ongoing Purges. Voroshilov has been instrumental in denouncing many of his former friends who fell afoul of Moscow and he personally has signed off on many executions. This eagerness to aid in the cleansing of the Revolution has been admirable…and suspicious. Why would someone be so eager to so loudly denounce comrades in arms he dined with just days ago? Why would he be so publicly for the Purges if not to throw suspicion off of his own trail? Stalin and the NKVD have come to the conclusion that Voroshilov’s full-throated defense of the Purge has been nothing but a smokescreen. He seeks to mask himself in patriotism so that he can carry out his nefarious counter-revolutionary goals without challenge. He however did not count on Stalin and the NKVD being five steps ahead of him. The pieces have all fallen into place, all that matters now is to make our move. Despite this, there have been urges to not strike at Voroshilov. His support has lent the Purge a pillar of legitimacy. To strike him down not only would undercut the Purges but also keep others from speaking out in support as well."
 russia2_russia.557.a:0 "If he has nothing to hide, he shouldn’t worry."
 russia2_russia.557.b:0 "Another fine soldier of the Revolution."
 russia2_russia.558.t:0 "The Great Purge - Lavrentiy Beria and Genrikh Yagoda"
 russia2_russia.558.d:0 "For some time now Lavrentiy Beria and Genrikh Yagoda have been feuding over leadership of the NKVD. For his part, Yagoda has been with the Bolsheviks, including Stalin, since its inception. He has led the state security apparatus in one way or another since 1924 first as head of the OGPU and then as head of the NKVD since 1934. As such he has had a hand in most of the dirty dealings done by Stalin. He helped plan the assassination of Kirov, has been instrumental in organizing the Purges, and has rooted out opposition within the party with ruthless efficiency. However, he is not spotless. He is not a Stalin loyalist, as shown by his opposition to the mass collectivization push. He also failed to notice the significant conspiratorial Opposition Bloc that had been forming in the Party for years, only finding it in 1932. Not only that but his history in the Party means he knows much of the dirty things Stalin has done. If he revealed his secrets he could ruin Stalin, or blackmail him just the same. Stalin has come to suspect Yagoda’s loyalty and has debated sending out his squads to round him up for disloyalty and Trotskyism. However his likely successor Lavrentiy Beria is not a spotless replacement either.\n\nLavrentiy Beria is a newer man in the Party, having only joined in the early 1920s. However, since then he has proven his ability to do what is ordered of him. He has already organized the repression of the Georgian Nationalist uprising in 1924, foiled a planned assassination, led the Purges in the Transcaucasian region, and has vocally promoted Stalin’s historical role in the Transcaucasian Revolutionary struggle. All of this said and done he still has some skeletons in his closet. Early on he worked for the Musavat in Azerbaijan who were explicitly anti-Bolsheviks. This is proof of disloyalty and we have executed more important people for less. Should we strike at him now? Or maybe Yagoda? If we take out one the other will become so powerful that we wouldn’t dare take them on, so if we choose we must do so wisely."
 russia2_russia.558.a:0 "Break up the Georgian Mafia."
 russia2_russia.558.b:0 "The Butcher must pay his dues."
 russia2_russia.558.c:0 "Play them off one another."
 russia2_russia.559.t:0 "The Great Purge - Nikolai Voznesensky"
 russia2_russia.559.d:0 "A rather talented economist and ardent Bolshevik since joining the movement in 1919, Nikolai Voznesensky has risen quickly through the ranks. Even now he has risen to being a leading economist in the nation. This has granted him undue influence. Stalin has written his name at the top of a recent list, but there is time to take the order back. Should we execute a leading man in economic thought at a time when we are vulnerable?"
 russia2_russia.559.a:0 "There will be more like him."
 russia2_russia.559.b:0 "Save one man to save a nation."
 russia2_russia.560.t:0 "The Great Purge - Grigory Kulik"
 russia2_russia.560.d:0 "Grigory Kulik is a man out of time. He joined the Bolsheviks in 1917 and the Red Army in 1918. In the Red Army, he served under Stalin and the two became friends. He remained in Stalin’s good graces despite his own lackluster performance in the Civil War and the Polish-Soviet War, rising along with Stalin. Now he runs the Main Artillery Directorate and has proven himself unequal to the task. He prefers the Red Army to remain in the thought of 1918, distrusting things like Tanks, anti-tank guns, and even experimental weapons like the one codenamed Katyusha. He has harshly criticized Tukhachevsky and his mechanization efforts and has even gone so far as to delay the production of T-34 and KV-1 tanks despite orders to the contrary. All of this has given Stalin a newfound suspicion of his old friend. He may feel safe and secure under Stalin’s umbrella but all of that will soon change. His outright hostility to necessary reform and disobeying direct orders in concerns to tank production have outed him as a traitor, a wrecker, and a saboteur. Stalin has his pen ready to write, all he must do now is put it to paper. However, even now at this final moment, the Secretary hesitates. Is he really about to do this? Kulik, for all of his failures, is a great friend of Stalin. What kind of man sends his best friend to certain death?"
 russia2_russia.560.a:0 "A Man who puts state above person, that's who."
 russia2_russia.560.b:0 "Friendship wins... For now."
 russia2_russia.561.t:0 "The Great Purge - Vsevolod Merkulov"
 russia2_russia.561.d:0 "Vsevolod Merkulov is a relative nobody. He is a close confidant of Lavrentiy Beria and currently runs the GPU in Achara. However, Stalin has turned his wrathful and suspicious eyes to him nonetheless. Merkulov has gained a fair amount of power in Georgia, Stalin’s once home. Not only that but he rises along with Beria and has no ties to Stalin directly. Should Beria ever turn on Stalin, Merkulov won't be far behind. While striking at Beria would be inadvisable for many reasons, Merkulov’s relative anonymity is a plus. To weaken Beria we can knock out his most loyal goon while also cutting into Beria’s growing power itself. However, there is also the question of whether Stalin should bother with such a small target."
 russia2_russia.561.a:0 "Anything to beat Beria."
 russia2_russia.561.b:0 "A fly on the wall hurts nobody."
 russia2_russia.562.t:0 "The Great Purge - Ivan Maisky and Vyacheslav Molotov"
 russia2_russia.562.d:0 "Ivan Maisky, a Polish Jew, has come under the microscope. He joined the Bolsheviks in 1919 and by 1922 was ingratiated into the diplomatic service as a protege to Litonov. He served in Finland, Japan, and the UK. As of now, he remains in London as the official Soviet ambassador to the Court of St James. While there, under Litonov’s direction, he has spent a lot of time assuaging the Western Capitalists' instinctive fear of the Soviet Union. Despite this noble service, however, Stalin has grown weary of the man. He was at first a fervent anti-Bolshevik. At first, he joined the Mensheviks before joining the Kerensky government and hanging on to the White Government until defeat seemed inevitable in 1919. This disloyalty did not escape Stalin’s notice and now Stalin might think it's past time he paid for his treachery. However, Maisky has gained the trust of the British. If he were recalled and purged it would be seen as a decisive turn away from the West, one that could prove irreversible.\n\nVyacheslav Molotov has also fallen into suspicion. Molotov himself is a great man in Bolshevik history. He joined the party in 1916 and helped coordinate the putsch in St Petersburg in 1917. Afterward, he fell into Stalin’s camp and never left. He has stuck by his political patron through thick and thin and was quick to defend the purge at its beginning. He has also taken a more proactive stance in foreign affairs, garnering a rivalry with Litonov and Maisky. Now, however, Stalin has seemingly turned on his old friend. Motolov has spoken out against Stalin before, though never as severely as he could have, and as Vice Premier he has spoken on improving relations with Nazi Germany. This has offended Stalin who recognizes the Nazis as the threats they are. However, all of this together is not strictly treason and Stalin has heed and hawed back and forth on whether to go through with getting rid of Molotov. However, the wait has come to an end. One must go, but who? If any?"
 russia2_russia.562.a:0 "The Crypto-Capitalist must die."
 russia2_russia.562.b:0 "Roundup that Crypto-Facsist!"
 russia2_russia.562.c:0 "Let sleeping dogs lie."
 only_molotov_will_remain:0 "§RPurging Maisky will definitely cut all ties with Capitalist countries, leaving Molotov as the only foreign diplomat available.§!"
 only_maisky_will_remain:0 "§RPurging Molotov will definitely cut all ties with Fascist countries, leaving Maisky as the only foreign diplomat available.§!"
 russia2_russia.563.t:0 "The Great Purge - Nikita Khrushchev"
 russia2_russia.563.d:0 "Stalin’s paranoia has fallen on Nikita Khrushchev. Khruschev is a Ukrainian who joined the Party in 1918. He quickly distinguished himself as a talented administrator and in 1925 he joined the Communist Party Congress. It was there he met Lazar Kaganovich, a loyal Stalinist and chief enforcer of the Party line. As Kaganovich’s star rose, Kruschev's star was not far behind. Finally, by 1932 Stalin and Khruschev were meeting personally and the two became fast friends. Since then Stalin has looked after his young protege and Khrushchev has paid back his kindness by remaining a staunch ally of the regime. However, as Stalin’s paranoia has grown doubts have arisen over Khruschev’s real loyalty. The NKVD has uncovered letters indicating Khrushchev was once a Trotskyist or at least leaned towards the disgraced official through 1923. They even claim to have a signed denouncement from a recently imprisoned traitor implicating Khruschev in outright treason. There are even rumors that when confronted by Kaganovich personally Khrushchev admitted his guilt. All of this ruminates in Stalin's mind and remains up to him to see what must be done."
 russia2_russia.563.a:0 "Shame, he was a funny guy."
 russia2_russia.563.b:0 "Spare the rod, save the child."
 russia2_russia.564.t:0 "The Great Purge - Semyon Timoshenko"
 russia2_russia.564.d:0 "Semyon Timoshenko has aroused much suspicion as of late. He is a Ukrainian cavalry officer who was drafted into the Russian Army in 1914, joined the Bolsheviks in 1917, the Red Army in 1918, and the Communist Party in 1919. During the Civil War, he fought across Eastern Russia from Poland to Ukraine and gained much experience. During this time he ended up helping Stalin defend Tsaritsyn, now known as Stalingrad, from the Whites and became a good friend of the future General Secretary. He, along with his other ‘Cavalry Clique’ officers Semyon Budyonny and Kliment Voroshilov, has used his friendship with Stalin to rise through the ranks and now has settled into running the military district of [GetKievAdjective]. He has proven himself to not be particularly gifted in the military sciences but competent enough for an officer that Stalin can, or at least could, trust him. By now, however, it seems that trust has run out. Stalin has come to distrust his old friend. His quiet competence has made him reliable to many people, people who may seek to plot against Stalin. By eliminating him Stalin could undercut any future plans. However, the sword cuts both ways. Semyon is a good man and a competent officer in a Red Army sorely lacking both. Above that, he is a good friend to Stalin and despite his cold calculations, such a fact still makes Stalin hesitate. In the end, the choice must always be made. Should Stalin send a good man to die to stop a plot not yet hatched, or should he save his friend and give the Red Army a man it will sorely need in the coming years?"
 russia2_russia.564.a:0 "I'm sorry, little one."
 russia2_russia.564.b:0 "The Cavalry rides onwards!"
 russia2_russia.565.t:0 "The Great Purge - Alexander Yegorov"
 russia2_russia.565.d:0 "Alexander Yegorov is a man with a storied military history. As a proud Russian, he joined the Imperial Army in 1902 and was part of the Army that suppressed the 1905 Revolution. In 1904 he joined the SR’s and served valiantly in WWI, being wounded five times and promoted to Lt Colonel. When the Bolsheviks seized power in 1917 Yegorov quickly realized which way the winds were blowing and joined the Red Army and during the Civil War, he commanded the Southwestern Front, technically outranking the future General Secretary who also served in this body. Despite this, the two grew to like each other. In 1931 Yegorov was named Chief of the Soviet General Staff, in 1934 he was a candidate for the Central Committee and in 1935 he became one of the first Marshals of the Soviet Union soon after the rank was created. His friendship with Stalin has shielded him from the Purges so far but now his time seems to be up. A number of letters, principally from divisional commanders in the Frunze Military Academy, have raised questions about Yegorov’s competence. Was it not him who commanded the Southwest Front which failed to aid Soviet forces during the Battle of Warsaw? He did help suppress the 1905 Revolution and he only joined the Bolsheviks after they seized power. All of this and more has left Stalin and the NKVD questioning his loyalty. Stalin, while liking the man, has no real opinion one way or another."
 russia2_russia.565.a:0 "First Marshal, First to die."
 russia2_russia.565.b:0 "Strike his name from the list!"
 russia2_russia.566.t:0 "The Great Purge - Vasily Blucher"
 russia2_russia.566.d:0 "Vasily Blyukher is a great soldier. In 1914 he was drafted into the Imperial Army but after a year of service was wounded during the Great Retreat in 1915. Thereafter he would serve his motherland as a factory worker and joined the Bolsheviks in 1916 and the Revolution in 1917. In 1918 he joined the Red Army and distinguished himself as commander of the Southern Urals Partisan Army when he marched his men 1500km (932 mi) in 40 days to attack the revolting Czech Legion in the rear. This achievement netted him the first Order of the Red Banner ever given out, he would go on to win it four more times. After that, he served briefly in Southern Russia before being sent to the Far East to dislodge White forces holding out there. Since then he has served out there in various commands, even serving as military attache to Chaing Kai-Shek in the 1920s. In 1930 he decisively fought off an attempt by Chinese warlord Zhang Xuilang to nationalize the Manchurian Chinese Eastern Railway. This granted him the first-ever Order of the Red Star and the moniker the Red Napoleon. Since then he has remained in command of the Far East and granted an unusual amount of autonomy to deal with the Japanese. This ends now, however. Recently the head of the Far East NKVD Genrikh Lyushkov defected to Japan and was able to sneak over the Manchu border. This is an inexcusable dereliction of duty on Blyukher’s part and can only be explained by his secretly treasonous feelings."
 russia2_russia.566.a:0 "The Red Napoleon meets his Waterloo."
 russia2_russia.566.b:0 "Get Lyushkov, not Blyukher."
 russia2_russia.567.t:0 "The Great Purge - Pyotr Smirnov"
 russia2_russia.567.d:0 "Born near Kirov to a peasant family Smirnov finished his schooling and became a smith at a timber mill in 1913. In March of 1917, he joined the Bolsheviks and fought in the Civil War as a member of the Red Guards, rising to the rank of brigade commander. In 1921 he helped suppress the Kronstadt Rebellion. After a short stint as Commissar for the Volga and North Caucasus, he became Commissar for the Baltic Fleet. As of now, he has escaped the suspicious glares of Stalin, but his luck has run out. The Navy has been spared the brunt of the Purges, but now Stalin has focused on that most neglected of branches. As officers up and down the line have been arrested Smirnov’s name has been floated as another addition to the latest list. Stalin still can strike his name from the list, but time will tell if he will."
 russia2_russia.567.a:0 "Time to sink his ship."
 russia2_russia.567.b:0 "Pytor who?"
 russia2_russia.568.t:0 "The Great Purge - Mikhail Frinovsky"
 russia2_russia.568.d:0 "Born to a teacher in Penza he was raised as a strict Orthodox and went to a religious school. In January of 1916, he volunteered for the Army and served in the cavalry until that August when he deserted to join an anarchist group. In September he joined the Red Guards in Moscow and a unit under his direction helped storm the Kremlin, during which Frinovksy was severely wounded. After a short time back in civilian life, Frinovsky joined the Communist Party in July of 1918 and the Red Army soon after, being named Commissar of the 1st Cavalry Army. In 1919 he was transferred and promoted to the deputy head of the Moscow Cheka where he oversaw crackdowns of dissidents who threatened the very survival of the government. However, from late 1919 to late 1923 Firnovsky was sent to Southern Ukraine and the Caucuses to round up and destroy fifth columnists. However, in 1927 he was sent back to Moscow and climbed the ranks of the NKVD, eventually becoming head of their Internal Troops. The recent purges have only benefited him as well. Many of his enemies like Yagoda and Beria have been damaged by suspicions while his friends like Yazov remain to grow only more powerful, bringing him up with them. However, his rise to power has spooked Stalin. He has begun to suspect that all of his suspicions about all of these enemies come from inventions made by Frinovsky. That treacherous snake looks out not for the safety and security of the people, but only for himself! Stalin has printed his name on several lists at the very top in big letters. Frinovsky is going to die, even if Stalin has to tear his fat head off his neck himself!"
 russia2_russia.568.a:0 "Kill his family too!"
 russia2_russia.568.b:0 "I'm not mad, I'm just hungry."
 russia2_russia.569.t:0 "The Great Purge - Nikolay Kuznetsov"
 russia2_russia.569.d:0 "Nikolay Kuznetsov was born to a Serbian peasant family near Vologda. In 1919, at the age of just 15, he joined the Russian Navy after adding two years to his age to make himself eligible. In 1920 he was stationed in Petrograd and in 1924, he along with his unit, attended the funeral of Vladimir Lenin and he soon after joined the Communist Party. After graduating from Frunze Higher Naval School in 1926 he was assigned as watch officer for the cruiser Chernova Ukraina, eventually rising to First Lt. In 1932 he studied operational tactics at the Naval College and after graduating was offered two choices, a desk job with a general staff or the command of a ship. Perhaps unsurprisingly he chose the ship and was assigned the command of the cruiser Krasny Kavkaz. Within a year he had achieved his next promotion and returned to the Chernova Ukraina, now as its commander. Under his command, the Ukraina has become an example of exemplary discipline and organization. As of now, he spends his time as the chief naval attache to Republican Spain. However, this rising naval star has drawn the suspicion of Stalin. His humble background, tied with his undeniable skill, makes him a pillar of the Soviet Navy, and if he gets big ideas he could go far…too far. Not only that but reports of Kuznetzov speaking openly in opposition to the purge of his officers have reached Stalin’s ears. Stalin has decided he must take him out now or risk a coup."
 russia2_russia.569.a:0 "I sunk his battleship."
 russia2_russia.569.b:0 "Who gives a shit about a drunken sailor."
 russia2_russia.570.t:0 "The Great Purge - Ivan Yumashev"
 russia2_russia.570.d:0 "Born the son of a clerk, Yumashev was kicked out of school in the fifth grade after his parents failed to pay his school fees. At 15 he would work as a shoemaker, then at a cement factory and as a delivery man for the Trans-Caucasian Railway. After his father died he moved in with his mother near Astrakhan and began work as a government clerk. In 1912 he entered the Boatswain and Apprentices School in Kronstadt. Afterward, he was assigned to the Baltic Fleet on the cruiser Bogatyr. He began as a fireman and a machinist before becoming a noncommissioned officer. After the 1917 Revolution, he was elected as the Chairman of the Sailors Committee of the Coastal Artillery in Reval. In September however he was forced out of the Navy due to a severe illness and he moved back home. After the October Revolution, he led the local Committee of the Poor Peasants and the local Soviet. In 1918 he joined the Communist Party formally and the Red Volunteers. In February of the next year, he joined the Red Army Navy and served in the Caspian naval flotillas during the Civil War, defending Astrakhan mostly. From 1920 - 1921 he served in the Baltic Fleet once more, this time aboard the battleship Marat. During the Kronstadt Uprising, he was arrested by the rebels and jailed for the entire rebellion, being freed by Soviet soldiers storming the fort. He remained with the Baltic Fleet until transfer to the Black Sea in 1926. Since then he has proved his competence time and again. Now, however, as the Purge tears through the Navy, Yumashev has come under suspicion. If he was such a loyal Bolshevik why didn't he try and escape Kronstadt? What if his imprisonment gave him anarchist leanings? Such thoughts cannot be discarded and as such, Yumashev must go."
 russia2_russia.570.a:0 "Feed him to the fishes."
 russia2_russia.570.b:0 "His will is twice as strong as the hulls of the ships he commands!"
 russia2_russia.571.t:0 "The Great Purge - Alexander Novikov"
 russia2_russia.571.d:0 "Born in north-central Russia in 1900 he joined the Red Army as an infantryman in 1919 and the Party a year later. While serving in the 384th Regiment he helped put down the Kronstadt Mutiny in 1921 and led anti-guerrilla operations in the Caucasus in 1922. After graduating from the Frunze Military Academy in 1930 he moved to the Air Force in 1933 and served as Chief of Operations until 1935 when he resigned to lead a bomber squadron. His service, while short, has made him a visible face of the Air Force and Stalin has so far left the Air Force off the hook in the Purges. By taking down Novikov not only would we take out a leading, potential, voice of opposition but it would remind the Air Force that they are not immune to purges."
 russia2_russia.571.a:0 "Two birds with one stone."
 russia2_russia.571.b:0 "Let them fly."
 russia2_russia.572.t:0 "The Great Purge - Konstantin Vershinin"
 russia2_russia.572.d:0 "Konstantin Vershinin is a prominent face in the Soviet Air Force. While he remains rather small in comparison to others like Novikov and Smushkevich, his words still carry weight within the institution. He has been loyal enough of course but in trying times like these, loyal enough just doesn't mean what it used to. Stalin has been informed that documents tying Vershinin to Trotsky have been uncovered. The documents are not in his handwriting and circumstantial at best but they are more than enough for Stalin. Only one choice remains."
 russia2_russia.572.a:0 "Time to clip his wings."
 russia2_russia.572.b:0 "Don't hurt the little bird."
 russia2_russia.573.t:0 "The Great Purge - Yakov Smushkevich"
 russia2_russia.573.d:0 "Born in Lithuania, which was at the time part of the Russian Empire, Smushkevich only got to third grade when, on the order of the Tsar, he and his entire family were deported with millions of fellow Jews away from the encroaching front line during WWI. He and his family were sent to Arkhangelsk where he worked at a bakery and a pier despite his young age until 1917 when he and his family were allowed to move back to Lithuania. In 1918 he joined the Red Army and served as commissar for a Belorussian battalion in the Polish-Soviet War. During the War, his unit was destroyed by the Poles, and Smushkevich was captured for about a year until his escape in the Spring of 1920 after which he was attached to the 144th Rifle Battalion. From 1921 to 1922 he led the Cheka in Bryansk with his unit being active in Gomel. He continued to move around in the Red Army until he was transferred to the Air Force as a party organizer for a flight unit in Belorussia. He attended Belorussian State University for a time before a transfer forced him to abandon his studies. In 1930 he graduated from the Frunze Military Academy and in late 1931 was made commander of the 2nd Mixed Aviation Brigade. The Brigade has become a model in the Soviet military and has been praised by the Belorussian SSR. Now he has announced his intention to move to Spain to help in the brewing Spanish Civil War. Stalin has come to distrust him however for one reason or another. Already the NKVD is ready to report the damnable terrorist act that will bring his plane down over Ukraine. All Stalin has to do is sign the order."
 russia2_russia.573.a:0 "His head is too big for his cockpit."
 russia2_russia.573.b:0 "Let him cook in Spain for all I care."
 russia2_russia.574.t:0 "The Great Purge - Pavel Rychagov"
 russia2_russia.574.d:0 "Born in Moscow in 1911 Rychagov has made a big impact in a short time. He joined the Red Army in 1928 and the Air Force in 1930. Now he commands a fighter squadron in [ROOT.GetKievAdjective]. However, he has proven to be an able soldier and even more able commander, speaking loudly and insistently on sending Soviet volunteers to Spain, volunteering himself as the first. This has drawn a lot of attention to the boy, and for his achievements, he has already won the Order of Lenin. However, Rychagov is not totally innocent. His criticism of the Air Force and the planes he flies is well known. He has taken to calling Soviet planes \"flying coffins\" and has struggled to keep the rate of accidents within his unit within acceptable boundaries. Stalin has come to believe this is the result of Rychagov’s Trotskyist leanings he is sure to exist within the young man. Stalin has even gone so far as to assign a special unit of fighter aces near Moscow ready to scramble at a moment's notice lest that “flying boy wonder” tries to strafe him in his office. Stalin’s pen hovers over his newest list and he has just one name on his mind."
 russia2_russia.574.a:0 "1. Pavel Rychagov."
 russia2_russia.574.b:0 "He is not guilty."
 russia2_russia.575.t:0 "The Great Purge - Ivan Konev and Konstantin Rokossovsky"
 russia2_russia.575.d:0 "Ivan Konev was born near Vologda and graduated primary school before finding work at 15 as a lumberjack in northern Russia. In 1916 he was conscripted into the Russian Army and after training, he was sent to the Southwestern Front and fought in the Kerensky Offensive in heavy artillery. When the February Revolution broke out a year later however he was demobilized and sent home. In 1918 he joined the Bolsheviks and the Red Army, returning to the Artillery. During the Civil War, he served in the Far East under Voroshilov. During this time he formed connections with Stalin and Voroshilov both. After the Civil War, he graduated from Frunze Military Academy and has used his ties to Stalin and Voroshilov to get more and more senior commands in the Far East. However, Stalin has become convinced Konev is manipulating him and has prepared him to die. Now all that remains to be seen is if he will go through with it.\n\nKonstantin Rokossovsky was born in Warsaw, the scion of a noble family which had produced a long line of cavalry officers, even though his dad was a railway worker and his mom was a teacher. At 14 he was orphaned and found work at a stocking factory. In 1911 he became a stonemason and worked as one until 1914 when he volunteered in the Russian Army, Russifying his name from its more Polish original. He served bravely and excellently in the cavalry throughout the war, ending the War as a junior non-commissioned officer and with two wounds. In 1917 he joined the Bolsheviks and Red Army. During the Civil War, he led a cavalry detachment in the Urals and in 1919 was wounded by an officer he later killed when he overran the officers' headquarters. For his bravery, he received the Order of the Red Banner. In 1921 Rokossovsky helped defeat the remnant White Russians ruling Mongolia, led by Roman von Ungern-Sternberg. After a short stint in cavalry school in Leningrad, during which he first met Gregory Zhukov, he returned to Mongolia to train the Mongol Army and went on to help the USSR take over the Manchurian railways in 1930. Since then he has held a variety of senior commands, until now. Semyon Budyonny, among others, has spoken out and accused Rokossovksy of being a Polish spy. His traitorous wrap has been given credence by his closeness to the traitor Mikhail Tukhachevsky, both of whom loudly support the development of tanks, who have had similar suspicions raised about him. All of this has not gone unheard by Stalin who has ordered the NKVD to arrest the general at once. However, the NKVD has yet to do so and doubts creep into Stalin’s mind. There is still time to take the order back."
 russia2_russia.575.a:0 "Konev has fired his last shell."
 russia2_russia.575.b:0 "Rokossovsky shall ride his tanks straight to hell!"
 russia2_russia.575.c:0 "I am not convinced."
 russia2_russia.576.t:0 "The Great Purge - Aleksandr Vasilevsky"
 russia2_russia.576.d:0 "Aleksandr Vasilevsky in north-central Russia in 1895 to a priest and the daughter of a priest. According to interviews with Vasilevsky, his family was poor with his father always working and Vasilevsky and his seven siblings working in the fields to earn more money. In 1897 Vasilevsky entered a church school at a church his father was a priest at. In 1909 he entered the Kostroma seminary. After completing seminary and working a few years as a teacher he entered the Alexander Military Law Academy in February 1915 and graduated with the rank of praporshchik, the highest non commissioned officer rank in the infantry, that May. He served his distinction until the February Revolution when he resigned his commission in the Russian Army, feeling the people needed peace more than him. In April of 1919, he was drafted into the Red Army as an officer and led a unit charged with grain confiscation. In December of that year, he was sent to the Polish front. After the end of the War, he would graduate from a higher officers training course. During this time he would meet and befriend big names like Kliment Voroshilov, Vladimir Triadanfillov, and Boris Shaposhnikov. Shaposhnikov was his closest friend and has protected his protege ever since. At this time he was appointed to the Directorate of Military Training in 1931. Three years later he was appointed Senior Military Training Supervisor for the Vologda District. It is in this position he has stayed until now. His rise has been rapid and his talents are undeniable. That however has not stopped Stalin from turning his crazed gaze on him. His father was a priest and an enemy of the people, who's to say his son is not the same. Stalin has made attacks on the Church in the past, this would undoubtedly anger a man whose own father is a stooge in that very institution."
 russia2_russia.576.a:0 "Maybe his father can read his eulogy."
 russia2_russia.576.b:0 "He hasn’t talked to his father in years! Spare him."
 russia2_russia.577.t:0 "The Great Purge - Pavel Zhigarev"
 russia2_russia.577.d:0 "Born in 1900 to a poor Tverian peasant family he attended and then graduated cavalry school in 1922 before moving onto the Air Force, graduating Military Pilots School in 1927 and the Air Force Academy in 1932. As of now, he is primed to take command of a bomber battalion to be sent to China. As a poor peasant stock, he is the primary example of the ideal Soviet Man. He has come from nothing and made himself an indispensable part of the Revolution. This growing prominence has attracted Stalin’s gaze. He fears that this man, a poster child of the Revolution, could one day unseat him. In his paranoia, he has ordered the NKVD to make his plane have an 'accident' when he next flies. However they have yet to do the sabotage, maybe this idealistic young man can be of use?"
 russia2_russia.577.a:0 "What a tragic accident."
 russia2_russia.577.b:0 "Fix the plane."
 russia2_russia.578.t:0 "The Great Purge - Sergei Khudyakov"
 russia2_russia.578.d:0 "Born Armenak Khanferiants in Azerbaijan in 1902 Sergei lived with his family, mother, father and two brothers, until 1908 when his father died. Afterwards Sergei left home for Baku to study and work on the oil fields and in 1918 got involved with the production of the newspaper Iskra. While in Baku he joined the Bolsheviks and during the Civil War he helped organize the Red Guards in the city. While serving for a time in Astrakhan he was saved from drowning by his friend, a man named Sergei Khudyakov who was later killed in action. In remembrance for the man who saved his life, Sergei adopted his former friend's name as his own. He served as a cavalry officer until 1920 and then in 1929 he attended the Tiflis Cavalry School. Afterwards he would move on to Moscow and attended Zhukovsky Military Academy from which he has recently graduated with honors. This man has become a lightning rod for adoration in the military, especially by the minorities of the Union who are angry with Moscow who have come to see him as a fighter for their interests, reportedly without Khudyakov knowing or approving of such a designation. However, his popularity could make him a legitimate threat to the integrity of the Union. One man can build a nation, and another can just as easily break one down."
 russia2_russia.578.a:0 "Drown him, his friend won't be there to save him this time..."
 russia2_russia.578.b:0 "He is a vessel we can use to control the rabble."
 russia2_russia.579.t:0 "The Great Purge - Stepan Krasovsky"
 russia2_russia.579.d:0 "Born to a Russian peasant family Krasovsky was drafted into the Russian Army in 1916 as an NCO in an air unit. Soon after the October Revolution, he joined the Red Guards, then the Red Army. In 1918 he joined the Communist Party and became an observation point and was tapped to lead the 4th Armies air detachment in 1919. During the Civil War, he fought against the Whites led by Kolchak. Recently he has graduated from the Zhukovsky Air Force Engineering Academy and is preparing for his new position as overseer of the Leningrad Military District's air detachment. This however has made Stalin wary. Could he really trust this man he barely knows to defend such vital airspace?"
 russia2_russia.579.a:0 "Another bright man polluted by treason. What a shame."
 russia2_russia.579.b:0 "Put some more flak guns around or something, just leave me be."
 russia2_russia.580.t:0 "The Great Purge - Vladimir Kasatonov"
 russia2_russia.580.d:0 "Vladimir Kasatonov is a relative nobody in the grand scheme of things. Currently, he captains a submarine in the Baltic Fleet and has had a rather ordinary career. However, Stalin has an eye for combing the rosters of the military and has picked out Kasatonov’s name for one reason or another. Shouldn’t be too hard to get rid of him, subs sink all the time, right?"
 russia2_russia.580.a:0 "Kill the man but spare the sub, ships are harder to replace."
 russia2_russia.580.b:0 "Vladimir who?"
 russia2_russia.581.t:0 "The Great Purge - Gordey Levchenko"
 russia2_russia.581.d:0 "Born in Ukraine in Gordey joined the Russian Navy in 1913. He finished training in 1914 and in 1916 finished training as an artillery NCO from Kronstadt. Afterward, Gordey appeared at seemingly every significant point in recent Russian history. He fought in WWI, participated in both the October and February Revolutions, helped storm the Winter Palace, and fought against White forces in the Civil War. In 1919 he joined the Communist Party and helped put down the Kronstadt Rebellion. In 1922 he graduated from naval school and was assigned to the Baltic Fleet. In 1927 he took command of the destroyer Artyom and after taking a training course, took control of the cruiser Aurora and a detachment of training ships. From 1932 to 1933 he led the Caspian Flotilla before leading the Battleships of the Baltic Fleet until 1935 after the loss of submarine B-3 during training. Now he runs a destroyer squadron in the Black Sea. However, his incompetence in dealing with B-3 has not been forgotten. Stalin has decreed this is the sign of a man wavering in his faith in the Revolution meaning he must go."
 russia2_russia.581.a:0 "He can join the expensive ship he sent to the bottom!"
 russia2_russia.581.b:0 "Everyone makes mistakes, even me."
 russia2_russia.582.t:0 "The Great Purge - Arseniy Golovko"
 russia2_russia.582.d:0 "Arseniy Golovko is a naval commander of some renown. However, his past remains elusive. From what the NKVD can put together the trial begins in 1925 when Golovko was already 21, the year Golovko entered the Red Navy. He went to the Frunze Higher Naval School in Leningrad in 1928. Ever since he has been bouncing around various naval assignments. He has drawn Stalin’s ire for a rather peculiar reason. Leningrad itself has been the subject of suspicion by Stalin for his entire reign. It was the power base of Grigory Zinoviev and an early and persistent rival to Stalin. Since Zinoviev’s death Stalin has distrusted the city and has kept a close eye on its Communist party. Golovko seems to have raised his head in the middle of his latest purge of the city's elite. Only time will tell if he will survive, however."
 russia2_russia.582.a:0 "The Zinoviev Clique remains as potent as ever!"
 russia2_russia.582.b:0 "He is from the Caucasus like our great General Secretary, he can be trusted."
