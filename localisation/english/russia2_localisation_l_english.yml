 russia2_russia.554.t:0 "The Great Purge - Mikhail Tukhachevsky"
 russia2_russia.554.d:0 "Mikhail Nikolayavhich Tukhachevksy, the Red Napoleon they call him. He has had a storied career up to this point. He joined the Imperial Russian Army at just 21 and served valiantly in The Great Patriotic War of 1914. When the Workers rose up against their oppressive masters in 1917 this scion of a noble house joined with them. Since then he has been a critical cog in the machine of the Red Army. His work during the Civil War and Polish-Soviet War has made him famous across the nation and the world, bringing him within a hair's breadth of spreading the Revolution to the entire Continent! However, ultimately he failed. Since then he has been a proponent of “Deep Battle” using combined arms to break the enemy line and drive deep behind them. This, however, all is just a front to hide his true traitorous intentions. It is no secret Tukhachevsky has hated Stalin since his own failure in Poland which he pinned unfairly on the now General Secretary but who was then a general like him. This tipped Stalin off to Tukhachevsky’s true motives. Finally, however, Stalin’s hunch has proven correct.\n\nIn 1930 a confession was extracted by the ever-loyal NKVD that proved Tukhachevsky was plotting with a cabal of officers to overthrow Stalin in favor of Nikolai Bukharin. We have finally arrested the traitor and have even gotten him to sign a confession of his own guilt. While the veracity of any admission signed under duress of torture is suspect, his signature is still on the paper. This gives us more than enough proof to end this traitor's life. However, while Stalin wants to kill him off and be done with the matter, he has heard suggestions that we can finally cow the openly ambitious general. With this signed confession we can hang over his head he will be unable to cause much of a fuss lest we publish it and dispatch him. However, the choice is not up to anybody but Stalin himself, and he has finally made a decision."
 russia2_russia.554.a:0 "Agreed."
 russia2_russia.554.b:0 "A muzzled dog is no harm to anyone."
