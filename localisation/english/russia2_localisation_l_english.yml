 russia2_baltic.1.b:0 "They will have to take our land by force!"
 baltic.5.t:0 "Communists in Control"
 russia2_baltic.5.d:0 "[ROOT.GetNameDefCap] has chosen solidarity and the political power has been wrenched from the bourgeois. Many within the new government suggest that we fulfill our  duties and become one with [SOV.GetNameDef]."
 russia2_baltic.5.a:0 "Our future is best secured if we truly become one with the Motherland."
 russia2_baltic.5.b:0 "[ROOT.GetNameDefCap] has more to offer operating on its own under the protection of [SOV.GetNameDef]."
 russia2_baltic.5.c:0 "[ROOT.GetNameDefCap] shall remain a sovereign state."
