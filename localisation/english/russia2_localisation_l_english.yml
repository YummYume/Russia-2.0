 SOV_platformism_anarchism:0 "Platformism"
 SOV_platformism_anarchism_desc:0 "Platformism is a form of anarchist organization that seeks unity from its participants, having as a defining characteristic the idea that each platformist organization should include only people that are fully in agreement with core group ideas, rejecting people who disagree. It stresses the need for tightly organized anarchist organizations that are able to influence working-class and peasant movements."
 SOV_follow_makhnovshchina_model:0 "Follow the Makhnovshchina Model"
 SOV_follow_makhnovshchina_model_desc:0 ""
 will_not_remove_mobilization_law:0 "§ROnce the focus completes, we will not be able to change our mobilization law for the rest of the game.§!"
 SOV_mutualism_anarchism:0 "Mutualism"
 SOV_mutualism_anarchism_desc:0 ""
 SOV_question_market:0 "The Market Question"
 SOV_question_market_desc:0 "As the Revolution gains its footing we have been left with just as many, if not more, questions than answers as to what comes next. One of those questions is whether we should open up our markets to the bourgeois statists abroad or keep our market closed off and pure from capitalist taint. Whatever we may choose we must make the choice soon or risk permanent and severe damage."
 allow_to_change_trade_law:0 "We will be §GAble to Change§! our §YTrade Law§!."
 SOV_favor_common_ownership:0 "Favor Common Ownership"
 SOV_favor_common_ownership_desc:0 "The concept of private property is both ancient and also rather new. Ancient in a historical sense since as far back as civilization has existed so has the concept of private property in one form or another. However, not all of human history was when it was 'civilized'. We shall return to that ancient way and give all our people the benefits of their own, as well as everybody else's, labor."
 SOV_individualist_anarchism:0 "Individualist Anarchism"
 SOV_individualist_anarchism_desc:0 "We live in a society, and that society beats down the individual and morphs them into a willing cog ready to spin and die for the benefit of their unseen masters. Is it not the individual who invents? Is it not the individual who leads? It seems the people have come around to the same conclusion. In the recent elections the Individualist Anarchists led by [ROOT.GetLeaderName] have managed to win. Let's hope they succeed."
