 choosing_focus_selec_will_send_event_overlord:0 "Selecting this focus will §YSend an Event to [OVERLORD.GetNameDef]§!. If they §GAccept, we will receive§! §YSome§! or §YEvery Kievan Rus' Core States§!, but if they §RRefuse§!, the §YFocus§! will be §RCanceled§!."
 UKR_state_chaos:0 "A State of Chaos"
 UKR_state_chaos_desc:0 "We have secured the borders of our state for now but internally we roil with chaos and confusion. Having achieved such a major turn away from the pre-established authoritarian statist order this confusion is to be expected. However, it should not be confused with allowance. If we let this continue it will threaten to undo the Revolution just as it achieved its pinnacle."
 UKR_our_new_way:0 "Our New Way"
 UKR_our_new_way_desc:0 "The people have been calmed for now. This however does not mean they support us, just accept our rule. We shall begin to teach the people just how the new state works and how it benefits them if we are to achieve true unity. At the same time, it will assuage fears of those who still do not explicitly trust us."
 UKR_bring_home_exiles:0 "Bring Home the Exiles"
 UKR_bring_home_exiles_desc:0 "Many Nationalists who are the most qualified to lead our new nation remain abroad. Some want to denounce them as traitors but frankly, they made the smart move with what they probably knew. Now, however, they have no excuse, and few if any would be hesitant to participate in helping the state they dreamed of establishing for so long."
 UKR_everyone_needs_home:0 "Everyone Needs a Home"
 UKR_everyone_needs_home_desc:0 "The War has displaced many hundreds of thousands within our territory, possibly even over a million. Coincidentally there are now many abandoned homes across our state. If by some miracle, their own home survived then we will try and house them in their own home but beggars can't be choosers. We will also give them some money to make any repairs that are needed."
 UKR_training_everyone:0 "Training for Everyone"
 UKR_training_everyone_desc:0 "[ROOT.GetNameDefCap] fell once to foreign aggression, we cannot; no, will not let that happen ever again. We shall begin to train as many people as able to hold a weapon and, more importantly, use it effectively. With this hardy reserve of manpower, we will be able to build a state able to fight off the inevitable attempts to reabsorb our fledgling nation."
 UKR_master_league:0 "Master of the League"
 UKR_master_league_desc:0 "We have taken control of the League of Russian States. The members under our control send some of their resources to us so we may use them for the betterment of the whole League. This has granted us a massive boost to our economy. At the same time we gain valuable and unshakable allies who will be critical should anybody feel Russia is too weak to fight back."
 UKR_member_league:0 "Member of the League"
 UKR_member_league_desc:0 "We have been inducted into the League of Russian States. However, almost inexcusably, we have been denied the rank of master. It's madness! In any case, we cannot change the reality of our situation. We must pay some of our yearly output to our Master and have lost some amount of autonomy. But all of this is for our own good, and the good of the League."

 #Russian States
 RSC_review_industry:0 "Review the Industry"
 RSC_review_industry_desc:0 "Our independence has left our administration in disarray. The vengeful [SOV.GetAdjective]s destroyed a lot of records as they retreated from our territory leaving us with an incomplete picture of just what remnant of the former nation's industry we have within our territory. We shall begin an industrial census to tabulate and organize our disparate industries and let us better coordinate it in the future."
 RSC_improve_railways:0 "Improve the Railways"
 RSC_improve_railways_desc:0 "The railways in Russia have always been dismal however by leaning heavily on the rest of the nation's network any one region never really had to face the problem head-on. With our newfound independence, however, we are left to rely on the system we have and we have found it severely lacking. We shall undergo an ambitious program to fix this."
 RSC_commission_more_trains:0 "Commission More Trains"
 RSC_commission_more_trains_desc:0 "The Iron Horse, a marvelous invention. Since its debut in Russia in 1837, it has become a staple way to cover the massive distances that characterize our region. We must build more of these wonders of technology to ride the rails we have just finished building."
 RSC_new_root_roads:0 "New [ROOT.GetAdjective] Roads"
 RSC_new_root_roads_desc:0 "While trains are important to any modern state what has been critical to infrastructure almost since the dawn of time are roads. This has only gained more importance since the introduction into the car. We must expand the [ROOT.GetAdjective] road system to both further interconnect the nation and boost our fledgling economy."
 RSC_hire_more_workers:0 "Hire More Workers"
 RSC_hire_more_workers_desc:0 "As our industry expands we must bring on more workers. There are numerous unemployed within our nation and we must put them to work. With a job, they will get a wage and a home and build up their own individual prosperity which will be fed back into the economy. This is a basic economic principle, even the ancient civilizations of Mesopotamia understood it."
 RSC_improve_civilian_industry:0 "Improve the Civilian Industry"
 RSC_improve_civilian_industry_desc:0 "While the defense of the nation is paramount the government understands that pandering to the people is the ticket to a continuing reign. In this, we shall stake our hopes. We will give the people the creature comforts they expect in the modern world like appliances, cars, and toys of all sizes. With these distractions, they will be less likely to revolt at the slightest setback."
 RSC_improve_mining_tools:0 "Improve the Mining Tools"
 RSC_improve_mining_tools_desc:0 "We have gotten better tools for mining. Let us use them to draw more resources from the ground to prepare our state for the future!"
 RSC_prepare_industry_war:0 "Prepare the Industry for War"
 RSC_prepare_industry_war_desc:0 "War industry is critical for the safety of any nation and ours is no different. We shall pour all we can into building up our arms industry to prepare us for the coming war, inevitable as it may be."
 RSC_fulfill_basic_needs:0 "Fulfill Basic Needs"
 RSC_fulfill_basic_needs_desc:0 "To neglect the basic needs of our people would only invite undue ruin and hardship and dissent. We must work to alleviate the common ailments that afflict our people and restore faith in the future."
 RSC_attract_foreign_investors:0 "Attract Foreign Investors"
 RSC_attract_foreign_investors_desc:0 "There is simply not enough capital in our nation to provide the backbone of our new economy. We shall lure foreign investors into investing in our nation with the promise of cheap labor and untapped resources."
 RSC_open_new_universities:0 "Open New Universities"
 RSC_open_new_universities_desc:0 "The previous government neglected to build local universities within our area. This left our people not only poor but stupid as well. We shall fix that second problem by founding The [ROOT.GetAdjective] University. We shall make our people smart and lead them to the greatness they deserve!"
 RSC_industrial_planning:0 "Industrial Planning"
 RSC_industrial_planning_desc:0 "If we are to make good use of our potential we must know what we are doing. An Industrial Planning Board will be established to coordinate and harness our industrial growth in the most efficient way possible."
 RSC_industrial_planning_tt:0 "£decision_icon_small Unlocks Decisions: §YIndustrial Planning§!"
 RSC_great_russian_struggle:0 "The Great Russian Struggle"
 RSC_great_russian_struggle_desc:0 "The Motherland bleeds! The Union has collapsed and war spreads like a plague, catching us directly in the middle. The next few years will be fraught with danger, but we must fight if we are to survive."
 RSC_defend_our_land:0 "Defend our Land"
 RSC_defend_our_land_desc:0 "War is devastating to any land it touches. We must make sure the conflict stays away from our borders and our families are safe and secure in their own homes."
 RSC_victory_any_means:0 "Victory by Any Means"
 RSC_victory_any_means_desc:0 "To lose will mean death to us all. We will win by any means necessary. Some may call our reasons unjust or war crimes, but history will be our judge, and history loves winners."
 RSC_new_government:0 "The New Government"
 RSC_new_government_desc:0 "Our new government has arrived in [ROOT.CAPITAL.GetCapitalVictoryPointName] to find it in chaos. We shall endeavor to pick up the pieces left by the previous administration and build our state as strong as it should’ve been."
 RSC_assert_control_over_country:0 "Assert Control Over the Country"
 RSC_assert_control_over_country_desc:0 "Bandits and terrorists roam the countryside. We will send our troops out to root out these brigands and show them the only justice they deserve. Safety is a right, it's past time we enforce that right."
 RSC_intervene_global_conflicts:0 "Intervene in Global Conflicts"
 RSC_intervene_global_conflicts_desc:0 "To sit on the sidelines will only leave us as prey to foreign interests when war inevitably comes to our borders. We must be proactive and intervene in conflict if we are to maintain safety at home."
 RSC_stay_neutral:0 "Stay Neutral"
 RSC_stay_neutral_desc:0 "Intervening abroad will only make undue enemies when we are weak. We must remain neutral in all things and invite no trouble to our newly free home."
 RSC_proud_people:0 "We Are Proud [ROOT.GetAdjective] People"
 RSC_proud_people_desc:0 "Our people have been instilled with a sense of civic pride the old Soviets could only dream of. Flags fly from every home, anthems ring out at most sporting events and everybody is ready to lay down their life for our new nation!"
 RSC_masters_own_fate:0 "Masters of our Own Fate"
 RSC_masters_own_fate_desc:0 "No Gods, No Masters. We are free from the dictates of Moscow and now chart our own future. The thought of it is scary of course, but we are ready to face whatever challenges are ahead of us."
 RSC_reclaim_russia:0 "Reclaim Russia"
 RSC_reclaim_russia_desc:0 "Russia is dead, the Motherland calls for liberation. We must strike out into the old Heartland and unite the Russians once more. Then we will strike against those who beat us down!"
 RSC_reclaim_russia_tt:0 "£decision_icon_small Unlocks Decisions: §YReclaim Russia§!"
 RSC_reclaim_russia_tt2:0 "Becomes §YCore State§! of §Y[ROOT.GetNameDef]§!."
 RSC_state_chaos:0 "A State of Chaos"
 RSC_state_chaos_desc:0 "We have secured the borders of our state for now but internally we roil with chaos and confusion. Having achieved such a major turn away from the pre-established authoritarian statist order this confusion is to be expected. However, it should not be confused with allowance. If we let this continue it will threaten to undo the Revolution just as it achieved its pinnacle."
 RSC_our_new_way:0 "Our New Way"
 RSC_our_new_way_desc:0 "The people have been calmed for now. This however does not mean they support us, just accept our rule. We shall begin to teach the people just how the new state works and how it benefits them if we are to achieve true unity. At the same time, it will assuage fears of those who still do not explicitly trust us."
 RSC_bring_home_exiles:0 "Bring Home the Exiles"
 RSC_bring_home_exiles_desc:0 "Many Nationalists who are the most qualified to lead our new nation remain abroad. Some want to denounce them as traitors but frankly, they made the smart move with what they probably knew. Now, however, they have no excuse, and few if any would be hesitant to participate in helping the state they dreamed of establishing for so long."
 RSC_everyone_needs_home:0 "Everyone Needs a Home"
 RSC_everyone_needs_home_desc:0 "The War has displaced many hundreds of thousands within our territory, possibly even over a million. Coincidentally there are now many abandoned homes across our state. If by some miracle, their own home survived then we will try and house them in their own home but beggars can't be choosers. We will also give them some money to make any repairs that are needed."
 RSC_training_everyone:0 "Training for Everyone"
 RSC_training_everyone_desc:0 "[ROOT.GetNameDefCap] fell once to foreign aggression, we cannot; no, will not let that happen ever again. We shall begin to train as many people as able to hold a weapon and, more importantly, use it effectively. With this hardy reserve of manpower, we will be able to build a state able to fight off the inevitable attempts to reabsorb our fledgling nation."
 RSC_master_league:0 "Master of the League"
 RSC_master_league_desc:0 "We have taken control of the League of Russian States. The members under our control send some of their resources to us so we may use them for the betterment of the whole League. This has granted us a massive boost to our economy. At the same time we gain valuable and unshakable allies who will be critical should anybody feel Russia is too weak to fight back."
 RSC_member_league:0 "Member of the League"
 RSC_member_league_desc:0 "We have been inducted into the League of Russian States. However, almost inexcusably, we have been denied the rank of master. It's madness! In any case, we cannot change the reality of our situation. We must pay some of our yearly output to our Master and have lost some amount of autonomy. But all of this is for our own good, and the good of the League."
 RSC_army_navy_air_force:0 "The Army, the Navy and the Air Force"
 RSC_army_navy_air_force_desc:0 "We will improve our Army, Navy and Air Force to make them more effective against our enemies. More training is necessary as are more men in general. One is more doable than the other at the moment, however."
 RSC_improve_gun_production:0 "Improve the Gun Production"
 RSC_improve_gun_production_desc:0 "Our men lack guns with some units ready to go, just waiting on arms. We shall improve gun production tenfold to allow all who wish to defend their homes and nation."
 RSC_adopt_new_tactics:0 "Adopt New Tactics"
 RSC_adopt_new_tactics_desc:0 "Tactics have come a long way in a short time. We shall send our generals to study the newest tactics available to decide which is best for our new nation."
 RSC_mobile_army:0 "A Mobile Army"
 RSC_mobile_army_desc:0 "Mobility is key in a modern army. No longer can the power of marching be the deciding factor in warfare. We shall motorize our army to prepare for the next war."
 RSC_recruit_new_soldiers:0 "Recruit New Soldiers"
 RSC_recruit_new_soldiers_desc:0 "There are no shortages of recruits to the Army. Former Soviet soldiers, new men now with a cause to fight for, patriots all of them. We shall work double-time to make sure all who want to will be ready and able to defend the state they love."
 RSC_special_forces:0 "Special Forces"
 RSC_special_forces_desc:0 "Every Army needs its special forces, the units tasked with doing things that regular units cannot. We shall join the ranks of this prestigious group by founding our own Special Forces unit."
 RSC_naval_bases:0 "Naval Bases"
 RSC_naval_bases_desc:0 "To build a navy large and proud enough to defend our shores we shall build more dockyards to oversee the construction of the ships. We have plenty of coasts, and the jobs will be lucrative."
 RSC_invest_dockyards:0 "Invest in Dockyards"
 RSC_invest_dockyards_desc:0 "To build a bigger navy we must also build more bases to host that navy. What use is a navy without somewhere to come to port? We shall commence construction at once!"
 RSC_new_naval_way:0 "The New Naval Way"
 RSC_new_naval_way_desc:0 "Submarines and aircraft carriers are the future of warfare. Both can strike at targets that they cant see while being safe in the knowledge they can't be retaliated against. We will invest in this new way of warfare."
 RSC_old_naval_way:0 "The Old Naval Way"
 RSC_old_naval_way_desc:0 "The old way of warfare, large ships with large guns, still have their uses on today's seas. We shall prove to the world that the age of the Battleship is not yet over!"
 RSC_air_bases:0 "Air Bases"
 RSC_air_bases_desc:0 "As we work to defend our skies we realized we lack airfields. We shall start constructing more to hold the brave men who will defy God to defend the skies."
 RSC_improve_anti_air_defenses:0 "Improve the Anti-Air Defenses"
 RSC_improve_anti_air_defenses_desc:0 "While an Air Force is of course important in aerial defense, we must also invest in ground defenses as well. With flak breaking up their formations the enemy will be easy pickings for our aces."
 RSC_bombing_strategy:0 "Bombing Strategy"
 RSC_bombing_strategy_desc:0 "We shall focus our efforts on bombing the enemy. By striking far behind the lines not only will we destroy their ability to make war but we will also demoralize the soldiers on the front, who will want to go home and defend their families."
 RSC_air_superiority_strategy:0 "Air Superiority Strategy"
 RSC_air_superiority_strategy_desc:0 "We shall focus our strategy on defending our own skies. With the enemy bombers unable to get to our homeland we can fight on much longer than they would’ve expected and we will outlast them."

#Decisions
 SOV_great_purge_decisions:0 "The Great Purge"
 SOV_great_purge_decisions_desc:0 "Enemies are everywhere, including within our own ranks. Whoever is our ally today, could be our enemy tomorrow, and we have to be the first to strike. [ROOT.GetLeader] has ordered the arrestation and repression of million of people in [ROOT.GetNameDef]."
 sov_purge_started:0 "§RThe Great Purge§! has §YStarted§!"
 sov_purge_ongoing:0 " §RThe Great Purge§! is §YIn Progress§!"
 sov_purge_over:0 "§RThe Great Purge§! is §YOver§!"
 sov_purge_cancelled:0 "§RThe Great Purge§! has been §RCancelled§!"
 sov_purge_failed:0 "§RThe Great Purge Failed§!"
 SOV_move_on_from_purges:0 "Move On From the Purges"
 SOV_move_on_from_purges_desc:0 "We will not forget those who died. We will fight for them."
 SOV_reform_purge_no_major_cost_tt:0 "[THIS.GetNoMajorPurgeCostArmyExperience]   [THIS.GetNoMajorPurgeCostPoliticalPower]"
