 russia2_finland.1.t:0 "[SOV.GetNameDefCap] Demands Land"
 russia2_finland.1.d:0 "Citing the need to create a security buffer for Leningrad, officials from [SOV.GetNameDef] have asked for a revision of our borders. They want us to cede Karelia, Salla and Petsamo to them, and judging by the build-up of Soviet forces along our border, they will not take no for an answer. How should we respond?"
 russia2_finland.1.a:0 "We have no choice but to accept their demands."
 russia2_finland.1.b:0 "Let them come if they dare!"
 russia2_finland.1.c:0 "We shall sell our soul and keep our land."
 SOV_finland_is_puppet_tt:0 "§RBecause [FIN.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 russia2_finland.2.t:0 "[SOV.GetNameDefCap] Refuses our Proposal!"
 russia2_finland.2.d:0 "They made it quick and clear. They will not accept an offer from us, and will now start the invasion as planned in a few days. We tested our luck, and it failed miserably."
 russia2_finland.2.a:0 "We can only prepare for the worst now..."
 russia2_finland.3.t:0 "Official Integration of [SOV.GetNameDef]"
 russia2_finland.3.d:0 "We have been under the rules of Moscow for a few years. But now a question is to be asked : Should we join [SOV.GetNameDef]? Finland cannot dream of independence ever again. It has become a [SOV.GetAdjective] puppet state and the best choice for the future of the Finnish people would be to officially join the Union and be considered as \"People of the Revolution\"."
 russia2_finland.3.a:0 "For our people, for Finland!"
 russia2_finland.3.b:0 "No... We still have hope of one day, maybe, getting independence."
 russia2_finland.4.t:0 "[FIN.GetNameDefCap] Accepts Our Demands"
 russia2_finland.4.d:0 "The overwhelming forces we massed along their borders have convinced the [FIN.GetAdjective] government to accept our modest request for a revision of their borders. We have gained control of Karelia, Salla, Petsamo and the position of Leningrad is now much more secure."
 russia2_finland.4.a:0 "We expected them to put up a fight..."
 russia2_finland.5.t:0 "[FIN.GetNameDefCap] Rejects Our Demands"
 russia2_finland.5.d:0 "The Finnish government has rejected our demands, but this was to be expected. If we want Karelia and the other states we claimed, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
 russia2_finland.5.a:0 "We will crush them in a few weeks."
 russia2_finland.6.t:0 "[FIN.GetNameDefCap] Offers Alternative"
 russia2_finland.6.d:0 "The [FIN.GetAdjective] government responded to our demands with surprising news. They offer control over their government, therefore turning them into a puppet state under our control. This way, we shall ensure their safety. We will not gain any land from this arrangement, but control over Finland can prove way more useful in the future in case of a German invasion. It will also add a very big buffer state for Leningrad. How shall we answer?"
 russia2_finland.6.a:0 "A surprising but welcomed proposal!"
 russia2_finland.6.b:0 "No! We shall take their land as planned."
 russia2_finland.7.t:0 "Seize Russian Land"
 russia2_finland.7.d:0 "[SOV.GetNameDefCap] is in a dire situation and seizing land from them would be a piece of cake. We hardly doubt they'll oppose any resistance."
 russia2_finland.7.a:0 "Let's take advantage of this opportunity!"
 russia2_finland.7.b:0 "We shall Free Karelia!"
 russia2_finland.7.c:0 "We shouldn't mess with Russia."
 russia2_finland.8.t:0 "[FIN.GetNameDefCap] Seizes Karelia!"
 russia2_finland.8.d:0 "These damn [FIN.GetAdjective]! They took advantage of our current internal struggle to seize Karelia."
 russia2_finland.8.a:0 "We can't do anything... For now."
 russia2_finland.9.t:0 "The Fate of Finland"
 russia2_finland.9.d:0 "Finland is a threat to one of our largest border with Europe. Dealing with them is essential before attempting anything in Europe."
 russia2_finland.9.a:0 "Demand the establishment of an Imperial Governorate."
 russia2_finland.9.b:0 "Ask for an alliance."
 russia2_finland.9.c:0 "We will deal with them by force."
 russia2_finland.10.t:0 "[SOV.GetNameDefCap] Requires Establishment of an Imperial Governorate"
 russia2_finland.10.d:0 "[SOV.GetNameDefCap] is considering us as a threat and believes the best way to solve this issue is to incorporate us as an Imperial Governorate. Officially, we'll be able to continue ruling, alternatively, we'll be under direct rules from [SOV.GetNameDef] and part of the Empire."
 russia2_finland.10.a:0 "We have to give up."
 russia2_finland.10.b:0 "They won't get anything!"
 russia2_finland.11.t:0 "[FIN.GetNameDefCap] Accepts"
 russia2_finland.11.d:0 "Our ultimatum was accepted. We can now welcome [FIN.GetNameDef] to the Empire."
 russia2_finland.11.a:0 "Wonderful."
 russia2_finland.12.t:0 "[FIN.GetNameDefCap] Refuses"
 russia2_finland.12.d:0 "The fools think they can resist us. It is time to teach [FIN.GetNameDef] a lesson."
 russia2_finland.12.a:0 "Despicable."
 russia2_finland.13.t:0 "[SOV.GetNameDefCap] Asks for an Alliance"
 russia2_finland.13.d:0 "[SOV.GetNameDefCap] took a rather unexpected approach towards us. They wish to establish an alliance with us, allowing us to protect Scandinavia and our mutual interests."
 russia2_finland.13.a:0 "This is a very good proposal for both of our countries."
 russia2_finland.13.b:0 "There's no deal possible with our enemy."
 russia2_finland.14.t:0 "[FIN.GetNameDefCap] Accepts"
 russia2_finland.14.d:0 "The alliance with [FIN.GetNameDef] is a success. Our border with them is not a problem anymore."
 russia2_finland.14.a:0 "Perfect."
 russia2_finland.15.t:0 "[FIN.GetNameDefCap] Refuses"
 russia2_finland.15.d:0 "[FIN.GetNameDefCap] denied our alliance, seeing us only as an enemy that could backstab them at any time."
 russia2_finland.15.a:0 "Why..."
 russia2_finland.16.t:0 "[SOV.GetAdjective] Integration"
 russia2_finland.16.d:0 "Following the [SOV.GetAdjective] announcement of ambitions for a new Rome, we have been asked to surrender our country which rightfully belongs in the new Rome borders."
 russia2_finland.16.a:0 "We have no choice."
 russia2_finland.16.b:0 "We do not fear death."
 russia2_finland.17.t:0 "[FIN.GetNameDefCap] Accepts"
 russia2_finland.17.d:0 "[FIN.GetNameDefCap] accepted our request, probably because they would not stand a chance against our army anyways."
 russia2_finland.17.a:0 "Good choice."
 russia2_finland.18.t:0 "[FIN.GetNameDefCap] Refuses"
 russia2_finland.18.d:0 "[FIN.GetNameDefCap] refused, preparing their few troops for their final hour in an already lost fight against us."
 russia2_finland.18.a:0 "The [FIN.GetAdjective] spirit will never cease to amaze us."
 russia2_finland.19.t:0 "[SOV.GetNameDefCap] Proposes a Referendum"
 russia2_finland.19.d:0 "[SOV.GetNameDefCap] has proposed we hold a referendum in our country regarding our independence. They claim that we had no right to declare independence during the Russian civil war and that we should let the people decide who they should follow."
 russia2_finland.19.a:0 "There is no way we would lose!"
 russia2_finland.19.b:0 "The referendum is going to be rigged!"
 russia2_finland.20.t:0 "[FIN.GetNameDefCap] Accepts the Referendum"
 russia2_finland.20.d:0 "[FIN.GetNameDefCap] Has accepted to hold a referendum to prove that its declaration of independence was legitimate and that the people are on their side."
 russia2_finland.20.a:0 "Perfect!"
 finland_referendum_results_event:0 "Gets event §Y'Results of the Referendum'§!."
 russia2_finland.21.t:0 "[FIN.GetNameDefCap] Refuses the Referendum"
 russia2_finland.21.d:0 "The [FIN.GetAdjective] government has decided that they will not hold a referendum. They believe its just an attempt from [SOV.GetNameDef] to obtain their territories without the cost of war."
 russia2_finland.21.a:0 "Then we have no choice but to go to war."
 russia2_finland.22.t:0 "Results of the Referendum"
 russia2_finland.22.d:0 "The referendum took place a few days after [SOV.GetNameDef] demanded it. Citizens all across the country gathered to the polls in the major cities of [FIN.GetNameDef] to check if they wanted or not to stay independent. A few days later, after hundreds of thousands of people went to the polls, they closed. In a remarkable turn of events, the [FIN.GetAdjective] people chose to join with [SOV.GetNameDef]."
 russia2_finland.22.a:0 "Impossible ..."
 russia2_finland.23.t:0 "Win of the Referendum"
 russia2_finland.23.d:0 "This morning we have received the news from one of our infiltrated agents that the referendum which took place in [FIN.GetNameDef] has been won in our favor. We should now await an official statement of the [FIN.GetAdjective] government in how we will proceed for the territorial transition."
 russia2_finland.23.a:0 "Nice."
 russia2_finland.24.t:0 "Results of the Referendum"
 russia2_finland.24.d:0 "The referendum took place a few days after [SOV.GetNameDef] demanded it. Citizens all across the country gathered to the polls in the major cities of [FIN.GetNameDef] to check if they wanted or not to stay independent. A few days later, after hundreds of thousands of people went to the polls, they closed. As expected from the [FIN.GetAdjective] people, they chose to stay independent."
 russia2_finland.24.a:0 "The people have spoken."
 russia2_finland.25.t:0 "Lose of the Referendum"
 russia2_finland.25.d:0 "This morning we have received terrible news from one of our infiltrated agents that the referendum which took place in [FIN.GetNameDef] had been lost. It's a dramatic turn of events for what we had planned."
 russia2_finland.25.a:0 "Our master plan failed..."
 russia2_finland.26.t:0 "Mass Protest in [FIN.Capital.GetName]"
 russia2_finland.26.d:0 "Following the take over of the [FIN.GetNameDef] territories, discontent has been on the rise constantly. Mainly from [FIN.GetAdjective] nationalists and extremists. They are currently holding a protest in [FIN.Capital.GetName] against the [SOV.GetAdjective] presence."
 russia2_finland.26.a:0 "Aren't they happy with us?"
 russia2_finland.27.t:0 "Formation of [FIN.GetAdjective] Rebels"
 russia2_finland.27.d:0 "We have received information from some [FIN.GetAdjective] collaborationist that a rebels group has formed against our presence in Finland. They fight for the so-called \"liberation\" of the [FIN.GetAdjective] territories from the [SOV.GetAdjective] presence. Probably nothing to worry about."
 russia2_finland.27.a:0 "More troubles than benefits for us..."
 russia2_finland.28.t:0 "[FIN.GetAdjective] Rebels Raid Us"
 russia2_finland.28.d:0 "Last night, [FIN.GetAdjective] rebels attacked one of our military outposts, grabbing thousands of weapons and military equipment. It also caused the death of 46 military personnel on-site. It shows the resolve of the [FIN.GetAdjective] rebels to keep fighting for their freedom."
 russia2_finland.28.a:0 "Why can't somebody take care of them!"
 russia2_finland.28.b:0 "This will be their last raid."
 russia2_finland.29.t:0 "The [FIN.GetAdjective] Rebels Have Been Stopped"
 russia2_finland.29.d:0 "Today, in the first lights of the day, [SOV.GetAdjective] armor and infantry battalions attacked a major rebel base in [111.GetName]. The rebels, taken by surprise, were utterly destroyed. The rest of them, with the loss of their major rally point, scattered into the [FIN.GetAdjective] wilderness. They shouldn't pose any more problems in the future."
 russia2_finland.29.a:0 "Finally."
 russia2_finland.30.t:0 "[SOV.GetNameDefCap] Asks for our Submission"
 russia2_finland.30.d:0 ""
 russia2_finland.30.a:0 "They are too powerful."
 russia2_finland.30.b:0 "We will resist until the end."
 russia2_finland.31.t:0 "[FROM.GetNameDefCap] Submits"
 russia2_finland.31.d:0 ""
 russia2_finland.31.a:0 "Good."
 russia2_finland.32.t:0 "[FROM.GetNameDefCap] Stands Against Us"
 russia2_finland.32.d:0 ""
 russia2_finland.32.a:0 "We will destroy them."
 russia2_finland.33.t:0 "Victory in the Second Civil War"
 russia2_finland.33.d:0 ""
 russia2_finland.33.a:0 "Release both of them."
 russia2_finland.33.b:0 "Release [STP.GetNameDef] and keep Karelia."
 russia2_finland.33.c:0 "Release [KAR.GetNameDef] and keep Saint Petersburg."
 russia2_finland.33.e:0 "This is our territory now."
 russia2_poland.1.t:0 "[SOV.GetNameDefCap] Demands the East"
 russia2_poland.1.d:0 "Having reasserted their claims on our eastern territories, [SOV.GetNameDef] has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but [SOV.GetNameDef] is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
 russia2_poland.1.a:0 "Give up the East peacefully."
 russia2_poland.1.b:0 "Poland will not surrender without a fight!"
 SOV_poland_is_subject_tt:0 "§RBecause [POL.GetNameDef] is our puppet, we shall decide how to deal with [SOV.GetNameDef].§!"
 russia2_poland.2.t:0 "[POL.GetNameDefCap] Cedes the East"
 russia2_poland.2.d:0 "Our pressure paid off, and Poland decided to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
 russia2_poland.2.a:0 "As long as they recognize our claim, there is no problem."
 russia2_poland.3.t:0 "[POL.GetNameDefCap] Refuses to Cede the East"
 russia2_poland.3.d:0 "Despite our effort to resolve the dispute with Poland peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
 russia2_poland.3.a:0 "Do they really think they can stand against us?"
 russia2_poland.4.t:0 "The Fate of Poland"
 russia2_poland.4.d:0 "[POL.GetNameDefCap] has been our enemy for decades. Although victorious against the Bolsheviks 20 years ago, they did not escape their fate of being fully annexed on multiple occasions. Today, things have changed, and we shall think about the best way to deal with them."
 russia2_poland.4.a:0 "Demand the establishment of an Imperial Governorate."
 russia2_poland.4.b:0 "Ask for the East for a guarantee"
 russia2_poland.4.c:0 "We'll take over Poland by force."
 russia2_poland.5.t:0 "[SOV.GetNameDefCap] Requires Establishment of an Imperial Governorate"
 russia2_poland.5.d:0 "[SOV.GetNameDefCap] wishes to integrate us into their empire under a Governorate. We will still be able to rule but... We will be under their rules part of their Empire."
 russia2_poland.5.a:0 "Bow to their demands."
 russia2_poland.5.b:0 "Never!"
 russia2_poland.6.t:0 "[POL.GetNameDefCap] Accepts"
 russia2_poland.6.d:0 "[POL.GetNameDefCap] knew it didn't stand a chance. Our ultimatum was accepted, and Poland is now part of our Empire."
 russia2_poland.6.a:0 "The East is secured."
 russia2_poland.7.t:0 "[POL.GetNameDefCap] Refuses"
 russia2_poland.7.d:0 "This is how the Poles are. They will always refuse Russian demands. The Empire shall deal with them using old manners."
 russia2_poland.7.a:0 "We offered them protection and they refused."
 russia2_poland.8.t:0 "[SOV.GetNameDefCap] Asks for the East"
 russia2_poland.8.d:0 "[SOV.GetNameDefCap] is asking for a peaceful transfer of our Eastern territory, hoping for no conflict between our two nations."
 russia2_poland.8.a:0 "Bow to their demands."
 russia2_poland.8.b:0 "Never!"
 russia2_poland.9.t:0 "[POL.GetNameDefCap] Accepts"
 russia2_poland.9.d:0 "The Eastern territory of [POL.GetNameDef] has been transferred to us this morning. No blood has been split for this conquest."
 russia2_poland.9.a:0 "The East is secured."
 russia2_poland.10.t:0 "[POL.GetNameDefCap] Refuses"
 russia2_poland.10.d:0 "[POL.GetNameDefCap] refused our peaceful request. We have no other choice but to use force."
 russia2_poland.10.a:0 "The East is under threat."
 russia2_poland.11.t:0 "[SOV.GetNameDefCap] Demands Our Subjugation"
 russia2_poland.11.d:0 "[SOV.GetNameDefCap] is not here to lose time. They ask for our direct subjugation. Refusing would mean facing the enormous [SOV.GetAdjective] army."
 russia2_poland.11.a:0 "We have to accept."
 russia2_poland.11.b:0 "Never!"
 russia2_poland.12.t:0 "[POL.GetNameDefCap] Accepts Imperial Subjugation"
 russia2_poland.12.d:0 "[POL.GetNameDefCap] stood no chance from the beginning. They layered their weapons down and gave us control."
 russia2_poland.12.a:0 "Good."
 russia2_poland.13.t:0 "[POL.GetNameDefCap] Refuses Imperial Subjugation"
 russia2_poland.13.d:0 "[POL.GetNameDefCap] is still wishing to put up a fight against us. They denied our demands."
 russia2_poland.13.a:0 "Fools."
 russia2_poland.14.t:0 "[SOV.GetNameDefCap] Demands Our Annexation"
 russia2_poland.14.d:0 "[SOV.GetNameDefCap] had enough of us. They claim that Poland is part of Russia and should be integrated."
 russia2_poland.14.a:0 "We have to accept."
 russia2_poland.14.b:0 "They will never give up our territory without a fight!"
 russia2_poland.15.t:0 "[POL.GetNameDefCap] Accepts our Demand"
 russia2_poland.15.d:0 "[POL.GetNameDefCap] accepted their fate. They are now part of [SOV.GetNameDef]. A glorious day to celebrate."
 russia2_poland.15.a:0 "Good."
 russia2_poland.16.t:0 "[POL.GetNameDefCap] Refuses our Demand"
 russia2_poland.16.d:0 "[POL.GetNameDefCap] refused our annexation, as excepted by many. Luckily, our generals were already planning the invasion from the East."
 russia2_poland.16.a:0 "Outrageous!"
 russia2_poland.17.t:0 "[SOV.GetNameDefCap] Asks for Partition"
 russia2_poland.17.d:0 "[SOV.GetNameDefCap] claims that a partition of our land is the best choice to solve the border problem our country is causing in Eastern Europe. Refusing would mean inevitable war..."
 russia2_poland.17.a:0 "We have no choice but to accept."
 russia2_poland.17.b:0 "They will have to defeat us!"
 russia2_poland.18.t:0 "[POL.GetNameDefCap] Accepts Partition"
 russia2_poland.18.d:0 "Our partition was accepted by [POL.GetNameDef]. They clearly made the best choice."
 russia2_poland.18.a:0 "They know their place."
 russia2_poland.19.t:0 "[POL.GetNameDefCap] Refuses Partition"
 russia2_poland.19.d:0 "[POL.GetNameDefCap] refuses our partition and any deal from us. They stand ready to fight against the menace we are to them."
 russia2_poland.19.a:0 "Outrageous!"
 russia2_poland.20.t:0 "[SOV.GetNameDefCap] Asks for the Return of the Stolen Lands"
 russia2_poland.20.d:0 "[SOV.GetNameDefCap] wishes to reintegrate their stolen lands. They made it clear that no other deal is currently possible."
 russia2_poland.20.a:0 "If we want peace, then we have to agree."
 russia2_poland.20.b:0 "It's our rightful territory!"
 russia2_poland.21.t:0 "[POL.GetNameDefCap] Agrees to Return Our Land"
 russia2_poland.21.d:0 "[POL.GetNameDefCap] did not wish to fight for land that belongs to us anyways. They gave in."
 russia2_poland.21.a:0 "They know they did the right choice."
 russia2_poland.22.t:0 "[POL.GetNameDefCap] Refuses to Return Our Land"
 russia2_poland.22.d:0 "[POL.GetNameDefCap] is refusing to give back our land. They will never bow to our demands, even if we just wish to regain our territory."
 russia2_poland.22.a:0 "Then we will retake it by force!"
 russia2_poland.23.t:0 "[SOV.GetNameDefCap] Demands Our Subjugation"
 russia2_poland.23.d:0 "[SOV.GetNameDefCap] is not here to lose time. They ask for our direct subjugation. Refusing would mean facing the enormous [SOV.GetAdjective] army."
 russia2_poland.23.a:0 "If this can guarantee our freedom, we shall accept."
 russia2_poland.23.b:0 "We are ready to fight to the death to stay independent!"
 russia2_poland.24.t:0 "[POL.GetNameDefCap] Accepts Imperial Subjugation"
 russia2_poland.24.d:0 "[POL.GetNameDefCap] stood no chance from the beginning. They layered their weapons down and gave us control."
 russia2_poland.24.a:0 "The empire grows stronger."
 russia2_poland.25.t:0 "[POL.GetNameDefCap] Refuses Imperial Subjugation"
 russia2_poland.25.d:0 "[POL.GetNameDefCap] is still wishing to put up a fight against us. They denied our demands."
 russia2_poland.25.a:0 "We will force them to subjugate!"
 russia2_poland.26.t:0 "[UKR.GetNameDefCap] Demands Eastern Poland"
 russia2_poland.26.d:0 "[UKR.GetAdjective] forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Eastern Poland to them! Should we resist?"
 russia2_poland.26.a:0 "No. It is hopeless."
 russia2_poland.26.b:0 "Yes! We will not give up our territory without a fight!"
