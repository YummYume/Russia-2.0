 russia2_continent.11.t:0 "[OCE.GetNameDefCap] Requests [OCE.GetAdjective] Territory"
 russia2_continent.11.d:0 "[SOV.GetNameDefCap] is requesting that we merge our current [OCE.GetAdjective] holdings with [OCE.GetNameDef], where the people \"rightfully\" belong. Such a decision could mean the end of our country, but perhaps a better life for our people?"
 russia2_continent.11.a:0 "We will do what our master says."
 russia2_continent.11.b:0 "We shall not!"
 russia2_continent.12.t:0 "[EUR.GetNameDefCap] Requests [EUR.GetAdjective] Territory"
