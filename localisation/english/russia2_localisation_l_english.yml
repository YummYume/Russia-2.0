 russia2_russia.210.t:0 "The Tsar Challenges the Military"
 russia2_russia.210.d:0 "The exiled royal family of the Tsar recently came back to Russia, in what is, a very surprising turn of event. A few weeks ago, they believed that the country was going to fall apart from the inside. Today, seeing as the military takes more and more power over the country after the defeat of the Bolshevik threat, the Tsarist family believes that their place is being taken. A large rally of people protested this morning in Moscow the current head of the government, asking for a rightful return of the Tsar. What shall be decided today, will decide the future of Russia."
 russia2_russia.210.a:0 "The Tsarist Restoration is the only way for Russia to continue."
 russia2_russia.210.b:0 "Our control over Russia will be total, the Tsar be damned!"
 monarchist_restoration_possible:0 "£trigger_yes Can now complete §YRestoration of the Tsar§!."
 military_junta_possible:0 "£trigger_yes Can now complete §YA Firm Hand§!."
 russia2_russia.211.t:0 "Meeting in the Assembly - A New Law is Available"
 russia2_russia.211.d:0 "The Assembly is ready to vote a new law!"
 russia2_russia.211.a:0 "Let us see what the new law shall be."
 new_law_enact_possible:0 "£trigger_yes Can select a new law in the §YState Assembly§! decisions."
 russia2_russia.212.t:0 "The Constitutional Monarchy"
 russia2_russia.212.d:0 "Our monarchy may be restored in Russia, but many look at it rather as a dictatorship and fears for the future of the country. To make sure the population does not try another uprising or considers the Tsar as obsolete, our monarchy shall become a constitutional state, where every political party has its saying during the voting of laws. With such a system, we can be assured that everyone has a voice and can be heard, while the monarchy remains in power. It is our duty to keep the assembly working and safe."
 russia2_russia.212.a:0 "Let the Assembly begin."
 SOV_unlock_constitutional_monarchy_tt:0 "£decision_icon_small Unlocks Decisions: §YState Assembly§!"
 russia2_russia.213.t:0 "[SOV.GetNameDefCap] Imposes Closer Ties"
 russia2_russia.213.d:0 "We knew it couldn't last for long. After the civil war, [SOV.GetNameDef] immediately sought closer ties with all its former territories. We are not an exception. They are kindly offering to support our current position in Europe and guarantee our neutrality. Knowing them, that's only the beginning of what might be the end for us. What should we do?"
 russia2_russia.213.a:0 "We shall accept."
 imperial_annexation_lost:0 "§RThis could lead to our annexation in the long run!§!"
 russia2_russia.213.b:0 "We will fight for independence!"
 russia2_russia.214.t:0 "[UKR.GetNameDefCap] Accepts"
 russia2_russia.214.d:0 "[UKR.GetNameDefCap] opened its borders to us today, hoping for friendly relations between our two nations."
 russia2_russia.214.a:0 "Perfect."
 russia2_russia.215.t:0 "[UKR.GetNameDefCap] Refuses"
 russia2_russia.215.d:0 "[UKR.GetNameDefCap] our friendly offer for closer ties! They do not trust any of our words and are ready to take action against us at any moment."
 russia2_russia.215.a:0 "The damn fools."
 russia2_russia.216.t:0 "[SOV.GetNameDefCap] Imposes Closer Ties"
 russia2_russia.216.d:0 "We knew it couldn't last for long. After the civil war, [SOV.GetNameDef] immediately sought closer ties with all its former territories. We are not an exception. They are kindly offering to support our current position in Europe and guarantee our neutrality. Knowing them, that's only the beginning of what might be the end for us. What should we do?"
 russia2_russia.216.a:0 "We shall accept."
 russia2_russia.216.b:0 "We will fight for independence!"
 russia2_russia.217.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.217.d:0 "[FROM.GetNameDefCap] accepted our great offer, swearing loyalty to us. They obviously did not have many other choices to begin with."
 russia2_russia.217.a:0 "You'll soon rejoin us."
 russia2_russia.218.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.218.d:0 "The damned fools from [FROM.GetNameDef] refused our offer. They obviously do not understand the consequences of such a move."
 russia2_russia.218.a:0 "So be it."
 russia2_russia.226.t:0 "[ROOT.GetLeader] Dies"
 russia2_russia.226.d:0 "Our Tsar, [ROOT.GetLeader], died today. Even though he just came back to Russia, he was already in a bad shape, something he knew and secured his position by making his son the next Tsar. Today, everyone shall welcome Vladimir Kirillovich Romanov as the new Tsar of all Russias."
 russia2_russia.226.a:0 "May his soul rest in peace. Welcome to our new Tsar."
 sov_tsar_kirill_dies:0 "§Y$SOV_Kirill_vladimirovich$§! dies."
 russia2_russia.227.t:0 "The [JAP.GetAdjective] Menace"
 russia2_russia.227.d:0 "[JAP.GetNameDefCap] is certainly an enemy to watch for during our civil war. They might try to backstab us. Buying their trust now shall secure the Siberian front during the conflict."
 russia2_russia.227.d_2:0 "Now that the war has begun, [JAP.GetNameDef] has stationed a large amount of troops near the Sakhalin border. They are probably waiting for us to officially declare to the world that North Sakhalin belong to them. If we do not respect our accord, who knows what could happen"
 russia2_russia.227.a:0 "Giving up North Sakhalin is the best gift we can offer them."
 russia2_russia.227.b:0 "Never shall we negotiate with the Japanese again!"
 russia2_russia.227.c:0 "We have to give up on Sakhalin due to our accord"
 russia2_russia.228.t:0 "The Defeat of Germany"
 russia2_russia.228.d:0 "The time has come to restore the Kaiser back in Germany, under our control. As planned, the German people will be way more interested in working with their Kaiser than under Russian rules."
 russia2_russia.228.a:0 "Monarchy is Back In Fashion."
 russia2_russia.229.t:0 "[SOV.GetNameDefCap] Demands Return of German Land"
 russia2_russia.229.d:0 "Germany is firmly under Russian control. The Kaiser officially in power, he is just a figure for the German people, while in reality, the country is under [SOV.GetAdjective] rules. We have been asked to return the land that belongs to Germany. There's no need to explain what will happen if we refuse."
 russia2_russia.229.a:0 "Let's not risk another war..."
 russia2_russia.229.b:0 "We will not give in!"
 russia2_russia.230.t:0 "[FROM.GetNameDefCap] Accepts"
 russia2_russia.230.d:0 "[FROM.GetNameDefCap] accepted to give back their German holdings, not wanting to risk a war with us over such tiny land."
 russia2_russia.230.a:0 "Perfect."
 russia2_russia.231.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.231.d:0 "[FROM.GetNameDefCap] denied our request and started mobilizing its troops at the German border, once again."
 russia2_russia.231.a:0 "They do not realize their current situation."
 russia2_russia.232.t:0 "Inability to Restore Monarchy in Germany"
 russia2_russia.232.d:0 "Despite their defeat, Germany has been rearranged under the rule of another foreign power. [GER.GetNameDefCap] is now following their every move, there's no doubt that this goes against our will as well as the German Exiles, who seem rather impatient."
 russia2_russia.232.a:0 "Send an ultimatum."
 russia2_russia.232.b:0 "War is our only way to deal with German affairs."
 russia2_russia.232.c:0 "We're not ready for another war..."
 anger_german_monarchist:0 "§RThis will anger the German Monarchists, thus preventing the return of the Kaiser forever.§!"
 russia2_russia.233.t:0 "Succession for Germany"
 russia2_russia.233.d:0 "[SOV.GetNameDefCap] wants the transfer of our rule over Germany. They claim that German Exiles have been in contact with them for quite some time and that they are the only legitimate rulers for Germany. What their plan really is, is still unknown. There's no doubt that we have been playing in Russian affairs and refusing now would probably mean war."
 russia2_russia.233.a:0 "We can't risk another war."
 russia2_russia.233.b:0 "Who do they think they are?!"
 war_over_germany_overlord:0 "§RThis might lead to war!§!"
 russia2_russia.234.t:0 "German Rule Transfered"
 russia2_russia.234.d:0 "[FROM.GetNameDefCap] folded to our demands, unable to risk a war with us. Our plan can now continue as planned, Germany and all its mighty industry now under our control."
 russia2_russia.234.a:0 "A good sign."
 russia2_russia.235.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.235.d:0 "[FROM.GetNameDefCap] refused the transfer of Germany to us. They fear that the balance of power would shift unfairly to our favor and thus condemn Europe to Russian dominance."
 russia2_russia.235.a:0 "We have to give up for the moment being."
 russia2_russia.235.b:0 "Very well, we shall take over [GER.GetNameDef] by force!"
 russia2_russia.236.t:0 "A New Capital?"
 russia2_russia.236.d:0 "[195.GetName] has been the historical capital of the Russian Empire for decades. Today, we are faced with a great question. Many politics within the Assembly suggested moving the capital in [195.GetName], or rather the restoration of the old capital. But some fear that such change would undirectly hit the Russian economy in Moscow."
 russia2_russia.236.a:0 "The old capital. We have to bring back the memories of the Empire."
 russia2_russia.236.b:0 "We do not live in the past."
 russia2_russia.237.t:0 "Fate of the Soviet Generals"
 russia2_russia.237.d:0 "The Soviet generals we imprisoned are clearly not in a good position to prepare any coup whatsoever. There is a possibility that they'll join our army if we decide to give them another chance. What should we do?"
 russia2_russia.237.a:0 "We need them."
 russia2_russia.237.b:0 "We will not give them a second chance."
 SOV_russia2_general_communist_will_be_freed:0 "§YCommunists§! will be §YReleased§! from §YPrison§! and §GJoin Us§!."
 russia2_russia.238.t:0 "End of the Second Civil War"
 russia2_russia.238.d:0 "The revolt which aimed in removing our Bolshevik rule, has been removed. There's no doubt that such an uprising was destined to fail against the Red Army."
 russia2_russia.238.a:0 "Losers will always be losers."
 white_guard_lost_civil_war:0 "The §YWhite Guard§! lost the §YCivil war§!"
