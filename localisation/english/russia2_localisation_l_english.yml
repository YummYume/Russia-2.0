 UKR_superiority_through_speed_desc:0 "In the Great War, the conflict got dragged because of momentum loss, with enough speed we should be able to overcome it."
 UKR_focus_tank_production:0 "Focus on Tank Production"
 UKR_focus_tank_production_desc:0 "This new weapon may prove useful for our army. We are going to need a lot of those."
 UKR_better_engines:0 "Better Engines"
 UKR_better_engines_desc:0 "The only way we can achieve enough speed for our tanks is by upgrading the concerned component, which is the engine."
 UKR_fire_at_will_tactics:0 "Fire at Will Tactics"
 UKR_fire_at_will_tactics_desc:0 "Our division shall decide themselves when to shoot, they are the ones on the frontlines."
 UKR_artillery_rain:0 "Artillery Rain"
 UKR_artillery_rain_desc:0 "With enough artillery support, our infantry will just have to walk in on the enemy position."
 UKR_artillery_trainings:0 "Artillery Trainings"
 UKR_artillery_trainings_desc:0 "Precision in artillery fire is very important because missing by a few kilometers might cost us our own divisions."
 UKR_planned_offensive:0 "Planned Offensive"
 UKR_planned_offensive_desc:0 "Planification is what we need to overrun enemy positions."
 UKR_logistic_priorities:0 "Logistic Priorities"
 UKR_logistic_priorities_desc:0 "The main threat to our soldiers isn't the enemy in front of them, it's if yes or no they will have bread on their plates tomorrow. Because you can't just shoot your hunger away."
 UKR_improved_logistic:0 "Improved Logistic"
 UKR_improved_logistic_desc:0 "The faster the bullets reach the front, the faster our enemies will die. Isn't it how it works?"
 UKR_scorched_earth:0 "Scorched Earth"
 UKR_scorched_earth_desc:0 "Our position is rather precarious, we are encircled by the enemies of the revolution. We need to make sure that if they take our land, they will get nothing out of it."
 UKR_mass_gun_production:0 "Mass Gun Production"
 UKR_mass_gun_production_desc:0 "A soldier who is able to shoot is always better than one who can't."
 UKR_never_stop_fighting:0 "Never Stop Fighting"
 UKR_never_stop_fighting_desc:0 "The efforts that we made to achieve the revolution are worth defending until the last man."
 UKR_elite_troops:0 "Elite Troops"
 UKR_elite_troops_desc:0 "Some soldiers among our army are above average in strength and intelligence, they should be put in specials elites divisions."
 UKR_state_air_force:0 "State of the Air Force"
 UKR_state_air_force_desc:0 "The war on land has become three dimensional with the invention of the planes, neglecting them will make us vulnerable."
 UKR_superiority_air:0 "Superiority in the Air"
 UKR_superiority_air_desc:0 "If we control the air, we will unleash hell on our enemies in a way that they won't be able to retaliate."
 UKR_bombing_strategy:0 "Bombing Strategy"
 UKR_bombing_strategy_desc:0 "By destroying the enemy supply lines and factories, we will ensure that our soldiers will only fight men with sticks."
 UKR_superiority_ground:0 "Superior Ground Support"
 UKR_superiority_ground_desc:0 "A well-placed bomb can take out an enemy battalion, now imagine hundreds of them."
 UKR_air_counter_offensive:0 "Air Counter Offensive"
 UKR_air_counter_offensive_desc:0 "When our divisions are overrun, when our artillery is destroyed, the air will allow us to mitigate our losses."
 UKR_new_air_tactics:0 "New Air Tactics"
 UKR_new_air_tactics_desc:0 "Now that our airforce has been improved, we can start innovating it."
 UKR_state_navy:0 "State of the Navy"
 UKR_state_navy_desc:0 "We can only count on the old Russian ships for the moment. They won't be enough if we want to bring the revolution overseas."
 UKR_adopt_new_tactics:0 "Adopt New Tactics"
