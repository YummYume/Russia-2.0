 russia2_yaltas.1.t:0 "The Yalta Conference"
 russia2_yaltas.1.d:0 "As our victory over [GER.GetNameDef] becomes inevitable, [SOV.GetAdjective] high command and ministers had a meeting with our own ministers, asking for the splitting of Germany between the East and the West. We are now invited to a conference that will discuss terms and the future of Germany, as well as a part of Europe."
 russia2_yaltas.1.a:0 "We can't allow Germany to be unified ever again!"
 russia2_yaltas.1.b:0 "Trusting [SOV.GetNameDef] is way too dangerous."
 russia2_yaltas.2.t:0 "[FROM.GetNameDefCap] Accepts!"
 russia2_yaltas.2.d:0 "[FROM.GetNameDefCap] has accepted to participate in the Yalta Conference. We shall meet again soon to decide the future of Germany, and Europe."
 russia2_yaltas.2.a:0 "Germany is one step closer to collapsing."
 russia2_yaltas.3.t:0 "[FROM.GetNameDefCap] Refuses!"
 russia2_yaltas.3.d:0 "[FROM.GetNameDefCap] has refused our invitation to the Yalta Conference, considering it \"unfair\" before it even began."
 russia2_yaltas.3.a:0 "They fear us more than [GER.GetNameDef]."
 russia2_yaltas.4.t:0 "The End of the Second World War"
 russia2_yaltas.4.d:0 "Probably the bloodiest war that the world has ever seen. It's time to put an end to it, and prevent any future war from happening."
 russia2_yaltas.4.a:0 "Let us end Germany once and for all."
 russia2_yaltas.5.t:0 "Redraw the Polish Borders"
 russia2_yaltas.5.d:0 "Poland has suffered a lot during the war, and as an ally under our control, we shall now decide if they deserve or not German territory. Such a proposal could help them getting some industrial power back."
 russia2_yaltas.5.a:0 "Poland deserves it."
 russia2_yaltas.5.b:0 "They won't get anything, [DDR.GetNameDefCap] will."
 russia2_yaltas.6.t:0 "[DDR.GetNameDefCap] Proclaimed"
 russia2_yaltas.6.d:0 "With [DDR.GetNameDefCap] proclaimed by [SOV.GetNameDefCap], we are now faced with an immediate threat to our borders. Giving back the land to [DDR.GetNameDefCap] is unthinkable, we have to think of something else."
 russia2_yaltas.6.a:0 "Another Germany is the answer!"
 russia2_yaltas.6.b:0 "We will keep the land under our control."
 russia2_yaltas.7.t:0 "The Yalta Conference - Ask [SOV.GetNameDefCap] for Intervention Against Japan"
 russia2_yaltas.7.d:0 "One of the secret agreement during the Yalta Conference was to deal with Japan after the defeat of Germany. [SOV.GetNameDefCap] accepted, seeing it as an opportunity to take back Manchuria. Should we ask for their help now?"
 russia2_yaltas.7.a:0 "A swift stroke through Manchuria will greatly reduce Japan's strength!"
 russia2_yaltas.7.b:0 "We do not deal with Communism."
 russia2_yaltas.8.t:0 "[USA.GetNameDefCap] Demands Intervention Against Japan"
 russia2_yaltas.8.d:0 "One of the secret agreement during the Yalta Conference was to deal with Japan after the defeat of Germany. Today, [USA.GetNameDef] has asked us to honor our words by joining the war against [JAP.GetNameDef]. This could be an opportunity for us to take back Manchuria."
 russia2_yaltas.8.a:0 "We will honor the Yalta Conference."
 russia2_yaltas.8.b:0 "We have no interest in Asia."
 russia2_yaltas.9.t:0 "[SOV.GetNameDefCap] Accepts!"
 russia2_yaltas.9.d:0 "[SOV.GetNameDefCap] has accepted our request, honoring the Yalta Conference. Their assault should begin soon enough."
 russia2_yaltas.9.a:0 "[JAP.GetNameDefCap] doesn't have long left."
 russia2_yaltas.10.t:0 "[SOV.GetNameDefCap] Refuses!"
 russia2_yaltas.10.d:0 "[SOV.GetNameDefCap] has refused our request, stating that we do not need their help and that the Yalta Conference was only a temporary measure against Germany, not Japan."
 russia2_yaltas.10.a:0 "Traitors!"
 russia2_yaltas.12.t:0 "War With [SOV.GetNameDef]"
 russia2_yaltas.12.d:0 "War between us and [SOV.GetNameDef] has finally happened. Although many expected that, it also means that the Yalta Conference cannot proceed any further with us."
 russia2_yaltas.12.a:0 "Too bad."
 russia2_yaltas.13.t:0 "War With [USA.GetNameDef]"
 russia2_yaltas.13.d:0 "War between us and [USA.GetNameDef] has finally happened. Although many expected that, it also means that the Yalta Conference cannot proceed any further with [USA.GetNameDef]."
 russia2_yaltas.13.a:0 "Too bad."
 russia2_yaltas.14.t:0 "War With [ENG.GetNameDef]"
 russia2_yaltas.14.d:0 "War between us and [ENG.GetNameDef] has finally happened. Although many expected that, it also means that the Yalta Conference cannot proceed any further with [ENG.GetNameDef]."
 russia2_yaltas.14.a:0 "Too bad."
 russia2_yaltas.15.t:0 "War With [FRA.GetNameDef]"
 russia2_yaltas.15.d:0 "War between us and [FRA.GetNameDef] has finally happened. Although many expected that, it also means that the Yalta Conference cannot proceed any further with [FRA.GetNameDef]."
 russia2_yaltas.15.a:0 "Too bad."
