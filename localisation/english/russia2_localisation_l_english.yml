 russia2_revolutions.1.t:0 "Infiltration Among our Land"
 russia2_revolutions.1.d:0 "Tensions are rising up against our local rules in certain parts of our country. While our military police are unable to tell who is causing this, there's a high probability that foreign spies infiltrated our land and are spreading propaganda against us to the people, a promise of \"Freedom and Equality\"."
 russia2_revolutions.1.a:0 "Such madness..!"
 revolutions_event_tt:0 "Take a look at your decisions for a better understanding!"
 russia2_ukraine.1.t:0 "[SOV.GetNameDefCap] Asks for Help"
 russia2_ukraine.1.d:0 "It's not a surprise. [SOV.GetNameDefCap] requests our help against the Bolsheviks. However, we know how it'll end for us if the White Army wins the war. What should we do?"
 russia2_ukraine.1.a:0 "The Bolsheviks are the greater menace!"
 russia2_ukraine.1.b:0 "We'll stay off."
 russia2_ukraine.2.t:0 "[UKR.GetNameDefCap] Accepts to Help"
 russia2_ukraine.2.d:0 "[UKR.GetNameDefCap] has accepted our offer, stating that nothing could be worst than the Soviet Union winning."
 russia2_ukraine.2.a:0 "Good."
 russia2_ukraine.3.t:0 "[UKR.GetNameDefCap] Refuses"
 russia2_ukraine.3.d:0 "We've received a negative response from [UKR.GetNameDef]. They decided to join the Soviet Union against us, the reason for this probably being that they promised to guarantee their independence once the war is over."
 russia2_ukraine.3.a:0 "Damn, we should have guaranteed their independence."
 russia2_ukraine.4.t:0 "[SOV.GetNameDefCap] Asks for Help"
 russia2_ukraine.4.d:0 "It's not a surprise. [SOV.GetNameDefCap] requests our help against the Bolsheviks. However, the White Army guaranteed our independence and safety after the war. What should we do?"
 russia2_ukraine.4.a:0 "Let's join them."
 russia2_ukraine.4.b:0 "We can't trust them."
 russia2_ukraine.5.t:0 "[UKR.GetNameDefCap] Accepts to Help"
 russia2_ukraine.5.d:0 "[UKR.GetNameDefCap] has accepted our offer, stating that nothing could be worst than the Soviet Union winning."
 russia2_ukraine.5.a:0 "Good."
 russia2_ukraine.6.t:0 "[UKR.GetNameDefCap] Refuses"
 russia2_ukraine.6.d:0 "[UKR.GetNameDefCap] refused to join the war on our side. They did promise to stay neutral though, which is way better than them joining the Soviets."
