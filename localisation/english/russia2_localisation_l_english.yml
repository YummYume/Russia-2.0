 russia2_baltic.1.t:0 "[SOV.GetAdjective] Ultimatum"
 russia2_baltic.1.d:0 "[SOV.GetNameDefCap] is pressuring us to sign a \"mutual assistance\" treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
