 SOV_Ivan_nikolaevich_desc:0 ""
 SOV_Andrey_vlasov:0 "Andrey Vlasov"
 SOV_Andrey_vlasov_desc:0 "§LBorn in Lomakino, Nizhny Novgorod Governorate, Russian Empire, Vlasov was originally a student at a Russian Orthodox seminary. He quit the study of divinity after the Russian Revolution, briefly studying agricultural sciences instead, and in 1919 joined the Red Army fighting in the southern theatre in Ukraine, the Caucasus, and the Crimea. He distinguished himself as an officer and gradually rose through the ranks of the Red Army. Vlasov joined the Communist Party in 1930. Sent to China, he acted as a military adviser to Chiang Kai-shek. Despite being a loyal Russian Red Army general, Stalin had suspicions about him and his name was high on Stalin's purge list. After the second Civil War started, he first hesitated to pick a side but then decided to join the White Army, mostly to avoid being killed by Stalin's paranoia, thinking he was a double agent working for the White Guard. After the victory, Denikin left his place of leader and designed Andrey as his successor for the military Junta, opposing the restoration of the Tsar on the way. He now rules over Russia with direct ties to the army.§!"
 SOV_Kirill_vladimirovich:0 "Kirill Vladimirovich"
 SOV_Kirill_vladimirovich_desc:0 "§LAs a grandson in the male line to a Russian Tsar, he was titled Grand Duke. He was cultured and a great patrons of the arts. He also had a naval career but he was invalided out of the service after suffering burns after his ship was blown up by a Japanese mine in the Russo-Japanese War. After the revolution, he fled to Finland, Germany and finally in France. In 1924 8 August he declared himself the guardian of the throne then on 31 August 1924 he assumed the title of title Emperor of all the Russias after the Grand Duke Michael was legally dead.§!"
 SOV_Vladimir_kirillovich:0 "Vladimir Kirillovich"
 SOV_Vladimir_kirillovich_desc:0 "§LAfter he and his family moved to Coburg in Germany and then to France in Saint-Briac after the revolution, his father went a step further and assumed the title Emperor and Autocrat of all the Russias. With his father's assumption of the Imperial title, Vladimir was granted the title of Tsesarevich and Grand Duke with the style of Imperial Highness. After his father took power over the military who previously defeated the Bolsheviks, he was promised to be the next Tsar and the obligation to teach imperial obligations to the future generation.§!"
 SOV_Vladimir_kirillovich_democratic_political_advisor:0 "Vladimir Kirillovich"
 SOV_Vladimir_kirillovich_democratic_political_advisor_desc:0 "§LAfter he and his family moved to Coburg in Germany and then to France in Saint-Briac after the revolution, his father went a step further and assumed the title Emperor and Autocrat of all the Russias. With his father's assumption of the Imperial title, Vladimir was granted the title of Tsesarevich and Grand Duke with the style of Imperial Highness. After his father took power over the military who previously defeated the Bolsheviks, he was promised to be the next Tsar and the obligation to teach imperial obligations to the future generation.§!"
