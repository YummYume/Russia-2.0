 SOV_Alexander_kerensky:0 "Alexander Kerensky"
 SOV_Alexander_kerensky_desc:0 "§LAlexander Fyodorovich Kerensky is a Russian lawyer and revolutionary who was a key political figure in the Russian Revolution of 1917. After the February Revolution of 1917, he joined the newly formed Russian Provisional Government, first as Minister of Justice, then as Minister of War, and after July as the government's second Minister-Chairman. A leader of the moderate-socialist Trudovik faction of the Socialist Revolutionary Party, he was also vice-chairman of the powerful Petrograd Soviet. On 7 November, his government was overthrown by the Lenin-led Bolsheviks in the October Revolution. He then went to exile in Paris where he remained until the recent political chaos in Russia, where he came back to lead the Federation.§!"
 SOV_Pavel_milyukov:0 "Pavel Milyukov"
 SOV_Pavel_milyukov_desc:0 "§LPavel Nikolayevich Milyukov is a Russian historian and liberal politician. Milyukov was the founder, leader, and the most prominent member of the Constitutional Democratic party (known as the Kadets). In the Russian Provisional Government, he served as Foreign Minister, working to prevent Russia's exit from the First World War. On 26 October 1917, the party's newspapers were shut down by the new Soviet regime. On 25 November 1917 Milyukov was elected in the Russian Constituent Assembly, the first truly free election in Russian history. On 28 November the party was banned by the Soviet regime and went underground. Milyukov moved from Petrograd to the Don Host Oblast. There he became a member of the Don civil council. He advised Mikhail Alekseyev of the Volunteer Army. Milyukov and Struve defended a Great Russia as firmly as the most reactionary monarchist. In May 1918 he went to Kiev, where he negotiated with the German high command to act together against the Bolsheviks. For many members of the Cadet Party, this went too far: Milyukov was forced to resign the presidency of the KDP Central Committee. Milyukov went to Turkey and from there to Western Europe, to get support from the allies of the White movement, involved in the Russian Civil War. He continued his exile in France.§!"
