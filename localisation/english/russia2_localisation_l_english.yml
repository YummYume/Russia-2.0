 russia2_tannu.1.t:0 "[SOV.GetNameDefCap] Suggests Integration"
 russia2_tannu.1.d:0 "We have been part of the [SOV.GetAdjective] sphere for a many years now, and it is perhaps the time to officially join the Union. There is only one future laying in front of us now."
 russia2_tannu.1.a:0 "Join the Union."
 russia2_tannu.1.b:0 "We still want independence!"
 russia2_tannu.2.t:0 "[TAN.GetNameDefCap] Accepts"
 russia2_tannu.2.d:0 "[TAN.GetNameDefCap] has accepted its place in the Union and is now officially part of the Motherland."
 russia2_tannu.2.a:0 "Welcome to [ROOT.GetNameDef]!"
 russia2_tannu.3.t:0 "[TAN.GetNameDefCap] Says No"
 russia2_tannu.3.d:0 "[TAN.GetNameDefCap] decided after hours of negotiations that it would be in both nation's interests to stay independent, although still a close ally and part of the Russian Sphere. We will let them be for now, as long as they don't cause troubles."
 russia2_tannu.3.a:0 "This is unexpected."
 russia2_tannu.4.t:0 "The 4th International"
 russia2_tannu.4.d:0 "After the dissolution of the Comintern and the recent events in [SOV.GetNameDef], [SOV.GetLeader] has decided that the country has moved on from the past and wishes to rebuild relations with its past allies. We are invited to the 4th International, giving us a way to survive in this dangerous world."
 russia2_tannu.4.a:0 "Sure thing!"
 russia2_tannu.4.b:0 "We are better on our own."
 russia2_tannu.5.t:0 "Failing Communism"
 russia2_tannu.5.d:0 "Communism in our country is slowly collapsing following the recent political changes in [SOV.GetNameDef]. They were the main reason for our government staying alive. Today, many are dreaming of a coup against us. Perhaps the time is needed for change?"
 russia2_tannu.5.a:0 "A democratic coup happens!"
 russia2_tannu.5.b:0 "A military coup happens!"
 russia2_tannu.5.c:0 "A fascist coup happens!"
 russia2_tannu.5.e:0 "Solidify our control! Suppress the anti-communist propaganda."
 russia2_tannu.6.t:0 "[SOV.GetAdjective] Integration"
 russia2_tannu.6.d:0 "Following the [SOV.GetAdjective] announcement of ambitions for a new Rome, we have been asked to surrender our country which rightfully belongs in the new Rome borders."
 russia2_tannu.6.a:0 "We have no choice."
 russia2_tannu.6.b:0 "We do not fear death."
 russia2_tannu.7.t:0 "[TAN.GetNameDefCap] Accepts"
 russia2_tannu.7.d:0 "[TAN.GetNameDefCap] accepted our request, probably because they would not stand a chance against our army anyways."
 russia2_tannu.7.a:0 "Good choice."
 russia2_tannu.8.t:0 "[TAN.GetNameDefCap] Refuses"
 russia2_tannu.8.d:0 "[TAN.GetNameDefCap] refused, preparing their few troops for their final hour in an already lost fight against us."
 russia2_tannu.8.a:0 "We will use force instead."
 russia2_mongolia.1.t:0 "[SOV.GetNameDefCap] Offers Protection"
 russia2_mongolia.1.d:0 "[SOV.GetNameDefCap] approached us today with an interesting offer. Seeing how quickly things escalated in Asia, they say that we are in time of danger against the Japanese and Chinese. They want to get more control over our country, which they say will \"Help both nation's economy and prosperity throughout the years to come\". The reality being that the [SOV.GetFactionName] needs solid allies and wants to secure their alliance with us."
 russia2_mongolia.1.a:0 "Mongolia has always been loyal to [SOV.GetNameDef], and will always be!"
