 russia2_russia.445.t:0 "The Anarchist Elections"
 russia2_russia.445.d:0 "After long hours of waiting in line. I was finally able to enter a building. The building where citizens like us can vote for the upcoming election of one of the three main anarchist parties. Even though it was announced not long ago, I could see that everyone was excited to participate, thus why the waiting line was so crowded. I suppose the thought of knowing that our choice matters now is something we've all been waiting for.\n As I enter the voting booth, I could see the paper on top of the ballot box. I gaze into the paper and think deeply about my choice, knowing that my answer will probably change the country. After reflecting for a few seconds, I've decided that..."
 russia2_russia.445.a:0 "... From each according to his ability, to each according to his needs."
 russia2_russia.445.b:0 "... Wage slavery must be abolished."
 russia2_russia.445.c:0 "... If the individual has the right to govern himself, all external government is tyranny."
