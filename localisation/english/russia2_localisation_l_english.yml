 SOV_spread_revolution_west:0 "Spread the Revolution to the West"
 SOV_spread_revolution_west_desc:0 "When we took power within the Union we swore to bring the Revolution to all peoples. The rest of the world scoffed at our boasts however and paid them little mind. However, we are now united, free and powerful. We shall push West into Europe and we won't stop until all of Europa is free!"
 SOV_spread_anarchist_revolution_west_tt:0 "§YEvery European Country Gains§!:\n"
 SOV_unlock_tooltip_decision_revolution_tt:0 "£decision_icon_small Unlocks Decisions: §YThe Revolution Without Borders§!"
 SOV_form_commune_europe:0 "Form the Commune of Europe"
 SOV_form_commune_europe_desc:0 "We have done it. The last of the reactionary statists have laid down their arms and for the first time in history, all of Europe is free and united. Lingering nationalism and factionalism trouble our new friends but with time all things can be overcome. Da zdravstvuyet Kommuna Yevropa!"
 SOV_spread_revolution_east:0 "Spread the Revolution to the East"
 SOV_spread_revolution_east_desc:0 "The Revolution in Asia is at a crossroads. China tried at Revolution and failed and Reactionaries in Japan have a firm grasp on power. If we are to free the most populous Continent on Earth then it will be by our own hands. We march onwards and will not stop until all are free from tyranny!"
 SOV_spread_anarchist_revolution_east_tt:0 "§YEvery Asian Country Gains§!:\n"
 SOV_form_commune_asia:0 "Form the Commune of Asia"
 SOV_form_commune_asia_desc:0 "The fighting has died down and the last reactionary strongholds are collapsing. We have tamed the largest and most populous continent. With so much of humanity working eagerly to further the revolution the rest of the world's oppressors live on borrowed time and they know it. Da zdravstvuyet Aziatskaya Kommuna!"
 SOV_spread_revolution_both:0 "Spread the Revolution to Eurasia"
 SOV_spread_revolution_both_desc:0 "Marx said that the World Revolution is inevitable. The people cannot and will not stand to be oppressed anymore. Our government has announced our intention to spread the revolution to the entirety of Eurasia. If we succeed, none will be able to stop us. How would the last remnants of oppression fend off the unification of such a massive amount of people and resources?"
 SOV_spread_anarchist_revolution_both_tt:0 "§YEvery European and Asian Countries Gain§!:\n"
 SOV_form_commune_eurasia:0 "Form the Commune of Eurasia"
 SOV_form_commune_eurasia_desc:0 "We did it. [ROOT.GetLeaderName] has given a speech in [ROOT.CAPITAL.GetCapitalVictoryPointName] announcing to a bewildered international audience that the last nations in Europe and Asia have capitulated. Most of the world's population now work for the benefit of the worker and the rest of the world Da zdravstvuyet Yevraziyskaya Kommuna!"
 SOV_form_the_communes_of_peoples:0 "Form the Peoples' Commune"
 SOV_form_the_communes_of_peoples_desc:0 "We are not a Revolution of Europeans, we are not a Revolution of Asians, we are not even a Revolution of Eurasians. Instead, we are a Revolution of Humanity. As such we will remove all the bourgeois labels meant to divide us and call ourselves by what we all truly are deep down, People. In our state antiquated notions of European, Asian, and Eurasian will vanish, and instead, all will be one as a people of Earth, united and free under our banner."
 unlock_decision_communes_of_peoples_tt:0 "£decision_icon_small Unlocks Decisions: §YThe Peoples' Commune§!"
 SOV_form_the_communes_of_peoples_tt:0 "§RWe will renounce our wish to unite the people under one entity.§!\nIn other words, we will §YPuppet§! them."
 SOV_training_anarchist_africa:0 "Training in Africa"
 SOV_training_anarchist_africa_desc:0 "Our soldiers are less acclimated to fighting in the heat. We have set up special training areas in Africa to begin to train our soldiers in desert fighting. If we are to unite the world we must be prepared for any situation."
 SOV_training_available_africa_tt:0 "§YOwns§! at least §Y10 North African States§! (This §RDoes Not§! §YInclude§! the §YMiddle East§!)"
 SOV_training_harsh_cold_anarchist:0 "Training in Extreme Cold Weather"
 SOV_training_harsh_cold_anarchist_desc:0 "Our valiant soldiers are no strangers to cold, especially those from the northern reaches of our nation. However, fighting in such varied environments has worn some of their edges off. We must begin a strict winter fighting training regimen in northern Siberia for all troops old and new."
 SOV_training_harsh_environment:0 "Training in Harsh Environment"
 SOV_training_harsh_environment_desc:0 "There are a wide variety of harsh environments across the planet. If we are to be standard-bearers of the Revolution our soldiers should be just as comfortable fighting in one as another. That way the forces of reaction cannot just retreat to the harsh places on Earth and bide their time."
 SOV_spread_revolution_land_fake_freedom:0 "Spread the Revolution to the Land of \"Freedom\""
 SOV_spread_revolution_land_fake_freedom_desc:0 "With [ROOT.GeNameDef] more or less secure we have turned our attention to the last major roadblock to the completion of the World Revolution. [USA.GetNameDef] champions itself on the world stage as the standard-bearer and defender of freedom worldwide. We know the falseness of their claims, however. We must do what many see as impossible and shatter the [USA.GetAdjective] false sense of security. The Revolution cannot be put off anymore."
 SOV_spread_revolution_land_fake_freedom_tt:0 "§YEvery American Country Gains§!:\n"
 SOV_anarchist_uprising_upgrade_tt:0 "If the §YNational Spirit§! \"§YAnarchists Uprising§!\" has §YBeen Upgraded§!, the §YUpgraded Version§! will §GAutomatically Apply§! for any §YAmercian Country§!."
 SOV_spread_revolution_everywhere:0 "Spread the Revolution Everywhere"
 SOV_spread_revolution_everywhere_desc:0 "With the fall of the last major reactionary regime, the remaining nations of the world are unable to fight us. What will come next will be like taking candy from a baby. We are in the final stretch and there is nobody who will stop us now. Vechnaya slava mirovoy revolyutsii! Vechnaya slava mirovomu proletariatu!"
 SOV_spread_revolution_everywhere_condition_tt:0 "§YOwns§! at least §Y15 American States§! (§YIncludes§! the §YCaribbeans§!)"
 SOV_spread_revolution_everywhere_tt:0 "§RNobody is safe from us anymore...§!"
