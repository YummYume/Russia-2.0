 russia2_turkey.8.d:0 ""
 russia2_turkey.8.a:0 "We can't risk a war with [SOV.GetNameDef]."
 russia2_turkey.8.b:0 "We will not give it to them."
 russia2_turkey.9.t:0 "[TUR.GetNameDefCap] Accepts"
 russia2_turkey.9.d:0 ""
 russia2_turkey.9.a:0 "We now have an access to the Mediterranean sea."
 russia2_turkey.10.t:0 "[TUR.GetNameDefCap] Refuses"
 russia2_turkey.10.d:0 ""
 russia2_turkey.10.a:0 "They will not restrain our access to the Mediterranean sea."
 russia2_turkey.11.t:0 "[SOV.getNameDefCap] Wants Kurdistan"
 russia2_turkey.11.d:0 ""
 russia2_turkey.11.a:0 "Goodbye, [KUR.GetAdjective] rebels."
 russia2_turkey.11.b:0 "It's our rightful territory!"
