 russia2_russia.278.a:0 "Diplomacy has failed once again."
 russia2_russia.279.t:0 "Farewell to the Opposition"
 russia2_russia.279.d:0 "With the current Communist opposition forming, joined by many opposed to our current way of life, the only solution to avoid any escalation is to exile them to foreign communist countries now. They may form their resistance far away from Russia, but it won't affect us. We are strong, our ideas are those of tomorrow, the successful ones.\n\nThe exiles will begin tomorrow, many accepting it without resistance, knowing their fate if they remain in Russia any longer."
 russia2_russia.279.a:0 "A minor concern, now gone."
 russia2_russia.280.t:0 "The Watch on the [761.CONTROLLER.GetAdjective] Border"
 russia2_russia.280.d:0 "Our soldiers, mainly influenced by fascist and \"new\" ideas, have gathered at the [761.CONTROLLER.GetAdjective] border, waiting for Konstantin's arrival. He is excepted to cross the border at any moment now, [761.CONTROLLER.GetNameDef] not expressing any opposition to his departure.\n\nOur politics will be forever changed once he reaches Moscow. His ideology has spread all over the Motherland ever since our victory, screaming for Russian greatness."
 russia2_russia.280.a:0 "Finally, he returns."
 russia2_russia.282.t:0 "A Letter From Anastasy Vonsyatsky"
 russia2_russia.282.d:0 "The return of Konstantin to the country and the recent change of governement made some people interested in making contacts with us. Among who, Anastasy Vonsyatsky, one of the Russian fascist leaders exiled in [366.CONTROLLER.GetNameDef]. Despite an alliance with Konstantin during the early days of the RFP (Russian Fascist Party), it quickly broke up and both leaders stopped communications. Today, the arrival of Konstantin forced Anastasy to react and re-open contacts with us, as not doing so would question his own political ideology and credibility as the leader of the ARNRP (All Russian National Revolutionary Party).\n\nMany in our new governement requested to invite him along with his supporters, while others think he might just be trying to backstab Konstantin and take over the country. His legitimacy is still heavily questionned by many, as well as his intentions. There's no doubt that he could be useful to gain support from the people, but will most certainly bring chaos in Russia."
 russia2_russia.282.a:0 "Many are waiting for him. Approve his return."
 russia2_russia.282.b:0 "We should try to establish contact before letting him return."
 russia2_russia.282.c:0 "He'll be fine on his own. We don't need him here."
 russia2_russia.282.e:0 "Ask [366.CONTROLLER.GetNameDef] for his arrestation, he is too dangerous."
 russia2_russia.282.f:0 "Arrest him! He is way too dangerous."
 russia2_russia.283.t:0 "Anastasy Vonsyatsky Arrives"
 russia2_russia.283.d:0 "Following our positive answer, Anastasy departed from [366.GetName] a few days ago and arrived in [ROOT.Capital.GetName] today. His arrival was welcomed by many supporters from our own ranks, seeking in him a fascist union to bring Russia to greatness."
 russia2_russia.283.a:0 "Welcome back!"
 russia2_russia.284.t:0 "The Place of Anastasy"
 russia2_russia.284.d:0 "Despite his recent arrival, we still didn't give him a precise place in our government. Many recognize his tactics as being ingenious and thus making him a good candidate for head of the war cabinet. Others see him as a perfect figure for ruling the country... But a few have issued warnings and contestation towards him."
 russia2_russia.284.a:0 "Appoint him as a minister for now."
 russia2_russia.284.b:0 "Offer him what he deserves. A ruling with Konstantin."
 russia2_russia.285.t:0 "Dinner in the Kremlin"
 russia2_russia.285.d:0 "An official dinner between Konstantin, Anastasy, and other ministers has been planned accordingly to the nomination of Anastasy. They will discuss the term of their new alliance as well as the future of the country in general. The German question is something that has been brought up a lot recently and Konstantin promised to give a precise answer during this dinner. Many fear the close relations Anastasy has shown towards the German government."
 russia2_russia.285.a:0 "I'll take some popcorn please."
 russia2_russia.286.t:0 "Konstantin's Last Night?"
 russia2_russia.286.d:0 "The dinner at the Kremlin happened as planned, before Konstantin suddenly fell down his chair, uncouncious. The local guards immediately called his private doctors, which describe his state as critical. Him and a few other members were poisonned, most likely from the food they ate. Weirdly enough, Anastasy and his few supporters are all doing fine."
 russia2_russia.286.a:0 "Let's hope... He'll recover?"
 russia2_russia.287.t:0 "Konstantin Dies"
 russia2_russia.287.d:0 "It was his last breath. Konstantin died this morning, after a few days under intense medicine effort. Anastasy denounced his death as \"tragic\", without giving too much information on what really happened. Rumors say Anastasy did not get poisoned for a reason... He is the one who ordered the poison. Sadly, the murderer will never be found. The cookers were sentenced to death and the affair closed."
 russia2_russia.287.a:0 "Order triumphed."
 russia2_russia.288.t:0 "Konstantin Survives"
 russia2_russia.288.d:0 "Konstantin survived after many days unconscious. His first action was to ask for a removal of Anastasy from the government, claiming that he is the one who tried to kill him. Many in the Kremlin were taken into custody, a direct order from Konstantin, whose paranoia has suddenly become uncontrollable. Reminds you of someone, eh?\n\nSadly for Konstantin, Anastasy had envisaged this possibility and is fully prepared to counter-attack."
 russia2_russia.288.a:0 "It's too late... Anastasy is already proclaiming his new government. Konstantin is sentenced to death for high treason."
 russia2_russia.288.b:0 "Konstantin's guard manages to stop Anastasy and arrest him for good."
 russia2_russia.289.t:0 "Konstantin Assassinated!"
 russia2_russia.289.d:0 "To no one's surprise, the sit offered to Anastasy was way too dangerous. In a matter of weeks, Anastasy gathered much support from the army. Last afternoon, he took a gun and shot Konstantin during a meeting. Many of his supporters present during this meeting simply laughed, while the few unawares were arrested and taken to custody for the \"Murder of Konstantin Rodzaevsky\". Believing it or not does not matter, as any who publically denounces Anastasy of responsible for the murder has been promised a journey to Siberia."
 russia2_russia.289.a:0 "Order triumphed."
 russia2_russia.290.t:0 "The Second Letter"
 russia2_russia.290.d:0 "Anastasy Vonsyatsky agreed to recognize the current fascist party as the legitimate ruling party of Russia. He did not express any need to be in the government for now, and simply wants to come back to the Motherland. Many of his supporters are pressuring us to bring him back, while a few others stand firm on opposing his return."
 russia2_russia.290.a:0 "The pressure is too great. We'll let him come back."
 russia2_russia.290.b:0 "Allow his return, he will be kept under heavy surveillance."
 russia2_russia.291.t:0 "The Few Warnings"
 russia2_russia.291.d:0 "Among the ones who support us, few have issued warnings concerning Anastasy. They greatly believe in his intention to take over our current position. While letting him return freely considerably appeased tensions, the danger keeps growing. We have to be careful."
 russia2_russia.291.a:0 "They are right. Arrest Anastasy, his methods are not welcomed here."
 russia2_russia.291.b:0 "Ignore them."
 russia2_russia.292.t:0 "Anastasy's Proposal"
 russia2_russia.292.d:0 "Anastasy stayed rather calm since his return. He, however, turned towards us with a rather big smile, hoping for friendly relations with his formed fascist party and a possible coalition in the future. While he will not hold any important position if we accept, he might try to organize something behind our back. Refusing could severely anger his supporters."
 russia2_russia.292.a:0 "Seems reasonable. Accept his proposal."
 russia2_russia.292.b:0 "He's clearly trying to play with us."
 russia2_russia.293.t:0 "The Great Betrayal"
 russia2_russia.293.d:0 "Konstantin was found dead this morning! His corpse was found laying on his desktop as he was writing a letter. Despite the bloody mess, we can read some of it \"Anastasy cannot be trusted...\". The murder was probably done in a hurry. Despite this clear evidence of Anastasy being responsible for Konstantin's death, it's already too late. This betrayal was feared by many and has now taken place, meaning Anastasy now has full control of both fascist parties."
 russia2_russia.293.a:0 "Order triumphed."
 russia2_russia.294.t:0 "Anastasy Opposes Konstantin"
 russia2_russia.294.d:0 "With the many denunciations against him and the current hunt to arrest him, Anastasy decided to officially show up with his supporters and a good part of the army, menacing to assault the Kremlin at any moment. He claims that Konstantin is a heartless dictator who betrayed him as soon as he could, but also state that his supporters are far more numerous than our current guard in [ROOT.Capital.GetName]. Such accusations cannot be tolerated!"
 russia2_russia.294.a:0 "Denounce Anastasy as enemy of the nation."
 russia2_russia.294.b:0 "We'll get ride of him soon enough."
 russia2_russia.295.t:0 "Anastasy Arrested"
 russia2_russia.295.d:0 "His words were lies from the beginning. His supporters were partially inactive, mostly because way too dispersed all over the country. Our guard had no trouble arresting him once they finally found his hideout. He will be taken to custody without judgment, as asked by Konstantin."
 russia2_russia.295.a:0 "The Law triumphed."
 russia2_russia.296.t:0 "Assassination of Konstantin"
 russia2_russia.296.d:0 "Despite all the troops mobilized to stop him, he still somehow managed to do it. Anastasy assassinated Konstantin, helped by a few of his supporters, and immediately took power, arresting almost everyone in the current government. Some say that infiltrated members were already established around Konstantin way before Anastasy's return."
 russia2_russia.296.a:0 "Order triumphed."
 russia2_russia.297.t:0 "Anastasy Deported"
 russia2_russia.297.d:0 "Anastasy was arrested early this morning, following the advice of many. His judgment was made quick and clear : exiled to Siberia for life. He will be getting a small house heavily guarded, and his supporters considered \"too dangerous\", put to prison. This will certainly change him from the sun in Florida."
 russia2_russia.297.a:0 "The Law triumphed."
 russia2_russia.298.t:0 "The Prepared Return of Anastasy"
 russia2_russia.298.d:0 "Our announcement on the refusal of Anastasy's return did not stay unnoticed. Many decided to join his cause and believe his words, aiming in making Konstantin fall. We have to be prepared for anything, as reports show that he is willing to take a plane directly to [ROOT.Capital.GetName] and gather his supporters for a coup. What should we do?"
 russia2_russia.298.a:0 "We'll pay the price. Sabotage his plane."
 russia2_russia.298.b:0 "Even if he gets here, he won't do anything."
 russia2_russia.299.t:0 "Anastasy Returns"
 russia2_russia.299.d:0 "Anastasy returned, helped by many of his supporters directly in Russia. We might not know where he exactly is, but finding him will only take a few days, his supporters being too noisy to go unnoticed. We still have to be careful though, he might be planning something to take us down in one go."
 russia2_russia.299.a:0 "Let him be, for now."
 russia2_russia.299.b:0 "Greet him with force."
 russia2_russia.300.t:0 "Anastasy Dies"
 russia2_russia.300.d:0 "Our sabotage succeded! Anastasy's plane took off late in the night and was quickly noticed by one of our radars. One of the wings exploded shortly before reaching Siberia, sealing Anastasy's fate at the bottom of the cold Siberian sea. While the rumor is propagating about his death, no official discourse shall be given about it."
 russia2_russia.300.a:0 "The Law triumphed."
 russia2_russia.301.t:0 "Anastasy Arrested"
 russia2_russia.301.d:0 "The armed forces sent to arrest Anastasy did their job successfully. Anastasy was taken by surprise when his hideout was suddenly shot at by elite units from the army. His arrestation quickly followed."
 russia2_russia.301.a:0 "The Law triumphed."
 russia2_russia.302.t:0 "A Great Menace"
 russia2_russia.302.d:0 "Our forces are not doing as good as we though at tracking people. Anastasy, known as the Great Menace among the government, is hiding somewhere, preparing for a coup. It was to no one's surprise, his plan all along. We might be under attack at any moment and have to stay vigilant. The moment he'll strike, we'll counter-attack and capture him!"
 russia2_russia.302.a:0 "We're prepared."
 russia2_russia.303.t:0 "Anastasy's Coup"
 russia2_russia.303.d:0 "The worst happened. His coup succeeded. Despite all the preparations from Konstantin's guard, Anastasy had the upper hand since the start, many officers rallied to him and worked against Konstantin from the inside. Following the bloody massacre of the current government, Anastasy took power and declared the establishment of the true Russian fascism."
 russia2_russia.303.a:0 "Order triumphed."
 russia2_russia.304.t:0 "The Failed Coup"
 russia2_russia.304.d:0 "Our intuitions were confirmed, our guard, established. He did not stand a chance. Anastasy showed up during an official meeting between fascist supporters, hoping for a quick victory over us. His weakly armed supporters quickly ran off, seeing our superiority. The guard went as far as using 50 bombers, mostly to intimidate the remaining soldiers. Anastasy was captured soon after."
 russia2_russia.304.a:0 "The Law triumphed."
 russia2_russia.305.t:0 "The Arrestation of Anastasy Vonsyatsky"
 russia2_russia.305.d:0 "[SOV.GetNameDefCap] is facing a lot of issues following the establishment of Konstantin's party as head of the government. Most noticeably, Anastasy Vonsyatsky, a Russian supporting his own fascism, exiled in [366.GetName]. Many of his supporters are actively protesting, hoping for his return to [SOV.GetNameDef]. Thus, Konstantin contacted us, asking for his immediate arrestation, warning about the danger he represents for both of our countries. An arrestation without any reason might rise suspicion though, shall we make too much noise."
 russia2_russia.305.a:0 "Arrest him."
 russia2_russia.305.b:0 "We will not intervene."
 russia2_russia.306.t:0 "[FROM.GetNameDefCap] Arrests Anastasy"
 russia2_russia.306.d:0 "[FROM.GetNameDefCap] proceeded to Anastasy's arrestation, trusting our words and hoping in improving relations with our country. The [FROM.GetAdjective] forces quickly overwhelmed Anastasy and his few supporters while remaining fairly unseen. He won't be seen anytime soon."
 russia2_russia.306.a:0 "The Law triumphed."
 russia2_russia.307.t:0 "[FROM.GetNameDefCap] Refuses Arrestation"
 russia2_russia.307.d:0 "The arrestation was opposed by [FROM.GetNameDef], clearly designing our internal affairs as \"not their problem\". What Anastasy is planning, or might be doing, is still unknown. The proposal we sent to [FROM.GetNameDef] did, however, make some noise and many of his supporters preferred leaving him rather than risk being arrested."
 russia2_russia.307.a:0 "[FROM.GetNameDefCap] is working against us."
 russia2_russia.308.t:0 "Anastasy Intercepted"
 russia2_russia.308.d:0 "Our head of army suggested a blockade on many ports and airports which could see the arrival of Anastasy. He was right. A little before midnight, Anastasy was intercepted as he landed in an airport, close to [217.GetName]. His arrestation from there was a simple formality. The few supporters waiting for him have also been placed under surveillance, followed by a journey in custody."
 russia2_russia.308.a:0 "The Law triumphed."
 russia2_russia.309.t:0 "The Arrestation of Anastasy Vonsyatsky"
 russia2_russia.309.d:0 "Our forces quickly moved in and seized his house in St. Petersburg, [366.GetName]. He could not escape all the forces mobilized against him and quickly realized he was done for, claiming his innocence and willingless to cooperate with Konstantin. Despite that, we are not blind. Custody is all he deserves."
 russia2_russia.309.a:0 "The Law triumphed."
 SOV_can_have_anastasy_tt:0 "£trigger_yes Can complete focus §YThe Tables Have Turned§!"
 SOV_can_have_konstantin_tt:0 "£trigger_yes Can complete focus §YThe Lawyer Remains§!"
 russia2_russia.310.t:0 "Agreement for Non-Interference with [SOV.GetNameDef]"
 russia2_russia.310.d:0 "[SOV.GetNameDefCap] is seeking a peaceful expansion towards its claimed neighbors and seeks agreements with major nations around the world to avoid any conflict over \"meaningless territories\". They wish we would not intervene against them for at least two years in case they go to war, and will respect any territorial expansion from us, as long as it does not concern them directly. This could be a good opportunity for our nations, but will also mean a free expansion for [SOV.GetNameDef]."
 russia2_russia.310.a:0 "This is only beneficial to us."
 russia2_russia.310.b:0 "We're not fools..."
 russia2_russia.311.t:0 "[FROM.GetNameDefCap] Signs the Agreement"
 russia2_russia.311.d:0 "[FROM.GetNameDefCap] accepted the agreement proposed, stating that they hope for no interference between our two countries, also wishing us good luck in our next conquests."
 russia2_russia.311.a:0 "That went pretty well."
 russia2_russia.312.t:0 "[FROM.GetNameDefCap] Refuses"
 russia2_russia.312.d:0 "The agreement was refused by [FROM.GetNameDef], most notably because they fear our expansion way more than any other country in the world."
 russia2_russia.312.a:0 "That went poorly..."
 russia2_russia.313.t:0 "Breaking of the [ROOT.GetAdjective]-[SOV.GetAdjective] Agreement"
 russia2_russia.313.d:0 "We have officially entered war against [SOV.GetNameDef] while the [ROOT.GetAdjective]-[SOV.GetAdjective] agreement was still active, thus effectively breaking the pact and the [SOV.GetAdjective] trust as well... Many in our country did not approve of our betrayal."
 russia2_russia.313.a:0 "This agreement was a bad idea..."
 russia2_russia.314.t:0 "[FROM.GetNameDefCap] Breaks the [FROM.GetAdjective]-[ROOT.GetAdjective] Agreement"
 russia2_russia.314.d:0 "[FROM.GetNameDefCap] did not respect the [FROM.GetAdjective]-[ROOT.GetAdjective] agreement and has entered war against us... Many in [FROM.GetNameDef] did not approve of such betrayal and caused some internal tensions."
 russia2_russia.314.a:0 "They could not be trusted..."
 russia2_russia.315.t:0 "Voting our Policy of Aggression"
 russia2_russia.315.d:0 "It has been brought up a lot recently among the members of the government. We need to establish a policy of aggression towards our neighboring countries. While the Soviet government had views on mostly Eastern Europe, we can seek greater, or simply keep our aggression limited to ensure our safety against foreign invasion."
 russia2_russia.315.a:0 "The safety of the Motherland comes before anything else."
 russia2_russia.315.b:0 "A moderate aggression for maximum safety."
 russia2_russia.315.c:0 "We'll seek better than ever."
 russia2_russia.316.t:0 "Our Future Foes"
 russia2_russia.316.d:0 "With our country now stabilized and ready for war, we must choose who our future foes might be. Many think that our focus will be set on Europe, but the European theater might not be the most important right now and can always be dealt with later. A few recommended a focus on the protection of the country rather than expansion."
 russia2_russia.316.a:0 "Our focus will be set on European soil."
 russia2_russia.316.b:0 "Our focus will be set on Asian soil."
 russia2_russia.316.c:0 "Our focus will be set on American soil."
 russia2_russia.316.e:0 "We will stay on the defensive."
